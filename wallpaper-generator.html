<!DOCTYPE html>
<html>
<head>
    <title>Map Wallpaper Generator</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px; background: #111; color: #ddd; line-height: 1.6; }
        .container { max-width: 1000px; margin: 0 auto; background: #222; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #status-box { background: #333; padding: 15px; border-radius: 5px; margin-bottom: 20px; border-left: 5px solid #007bff; }
        .progress-container { width: 100%; background: #444; height: 24px; border-radius: 12px; margin: 15px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #28a745, #85ef9d); transition: width 0.1s linear; }
        button { background: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
        button:disabled { background: #555; cursor: not-allowed; }
        #log { background: #000; color: #00ff00; font-family: 'Consolas', monospace; font-size: 12px; height: 250px; overflow-y: auto; padding: 10px; border-radius: 5px; margin-top: 20px; border: 1px solid #444; }
        #sql-output { width: 100%; height: 200px; margin-top: 20px; background: #1a1a1a; color: #ccc; font-family: monospace; padding: 10px; border: 1px solid #444; border-radius: 5px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map Wallpaper Generator</h1>
        <div id="status-box">
            <div id="current-task">Ready to start.</div>
            <div class="progress-container"><div id="progress" class="progress-bar"></div></div>
            <div class="stats-grid">
                <div id="stats-count">Processed: 0 / ?</div>
                <div id="stats-percent">0% Complete</div>
            </div>
        </div>

        <button id="btnStart">Initialize Map Engine</button>

        <div id="log"></div>
        
        <h3>SQL Import Data</h3>
        <textarea id="sql-output" readonly placeholder="SQL statements will appear here as images are saved..."></textarea>
    </div>

    <script>
        const ACCESS_TOKEN = 'pk.eyJ1IjoienhlbiIsImEiOiJjbWViaDRibXEwM2NrMm1wcDhjODg4em5iIn0.2A9teACgwpiCy33uO4WZJQ';
        const ZOOM = 17;
        const PITCH = 75;
        const WIDTH = 700;
        const HEIGHT = 2500;
        const BEARINGS = [0, 90, 180, 270];
        const MAP_STYLE = 'mapbox://styles/mapbox/standard';
        const LIGHT_PRESET = 'night';

        let locations = [];

        function slugify(text) {
            return text.toString().toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^\w\-]+/g, '')
                .replace(/\-\-+/g, '-')
                .substring(0, 50)
                .replace(/^-+|-+$/g, '');
        }

        function log(msg, isError = false) {
            const el = document.getElementById('log');
            const color = isError ? '#ff4444' : '#00ff00';
            el.innerHTML += `<div style="color: ${color}">${new Date().toLocaleTimeString()}: ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        let directoryHandle;
        let map;
        let mount;

        async function initMap() {
            log("Initializing Mapbox...");
            mount = document.createElement('div');
            mount.style.cssText = `position:absolute;left:-9999px;top:-9999px;width:${WIDTH}px;height:${HEIGHT}px;`;
            document.body.appendChild(mount);
            
            mapboxgl.accessToken = ACCESS_TOKEN;
            try {
                map = new mapboxgl.Map({
                    container: mount,
                    style: MAP_STYLE,
                    projection: 'globe',
                    center: [0, 0],
                    zoom: 1,
                    interactive: false,
                    attributionControl: false,
                    preserveDrawingBuffer: true,
                    antialias: true
                });
            } catch (e) {
                log("Mapbox initialization failed: " + e.message, true);
                throw e;
            }

            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => reject(new Error("Mapbox load timeout")), 15000);
                map.on('load', () => {
                    clearTimeout(timeout);
                    log("Mapbox loaded successfully.");
                    resolve();
                });
                map.on('error', (e) => {
                    clearTimeout(timeout);
                    log("Mapbox error: " + (e.message || e.error?.message || "Unknown error"), true);
                    reject(e);
                });
                map.on('style.load', () => {
                    try {
                        map.setConfigProperty('basemap', 'lightPreset', LIGHT_PRESET);
                        map.setConfigProperty('basemap', 'showPointOfInterestLabels', false);
                        map.setConfigProperty('basemap', 'showPlaceLabels', false);
                        map.setConfigProperty('basemap', 'showRoadLabels', false);
                        map.setConfigProperty('basemap', 'showTransitLabels', false);
                        map.setConfigProperty('basemap', 'showRoads', false);
                    } catch(e) {}
                });
            });
        }

        async function captureImage(loc, bearing) {
            const bearingMap = { 0: 'N', 90: 'E', 180: 'S', 270: 'W' };
            const direction = bearingMap[bearing];

            return new Promise((resolve, reject) => {
                map.jumpTo({
                    center: [loc.lng, loc.lat],
                    zoom: ZOOM,
                    pitch: PITCH,
                    bearing: bearing
                });

                map.once('idle', () => {
                    setTimeout(() => {
                        map.getCanvas().toBlob(async (blob) => {
                            const slug = slugify(loc.name || 'unnamed-location');
                            const fileName = `${slug}__${loc.lat}_${loc.lng}__Z${ZOOM}-P${PITCH}-${direction}.webp`;
                            try {
                                const fileHandle = await directoryHandle.getFileHandle(fileName, { create: true });
                                const writable = await fileHandle.createWritable();
                                await writable.write(blob);
                                await writable.close();
                                resolve(fileName);
                            } catch (e) {
                                reject(e);
                            }
                        }, 'image/webp', 0.85);
                    }, 1200); 
                });
            });
        }

        document.getElementById('btnStart').addEventListener('click', async () => {
            const btn = document.getElementById('btnStart');
            
            try {
                if (!map) {
                    btn.disabled = true;
                    
                    log("Loading full location list...");
                    const response = await fetch('full_locations.json');
                    locations = await response.json();
                    log(`Loaded ${locations.length} locations.`);
                    
                    await initMap();
                    btn.innerText = "Select Folder & Begin Capture";
                    btn.disabled = false;
                    document.getElementById('stats-count').innerText = `Processed: 0 / ${locations.length * 4}`;
                    log("Map engine ready. Now select your save folder.");
                    return;
                }

                directoryHandle = await window.showDirectoryPicker({
                    mode: 'readwrite'
                });
                
                if (await directoryHandle.requestPermission({ mode: 'readwrite' }) !== 'granted') {
                    log("Permission denied. Cannot save files.", true);
                    return;
                }

                btn.disabled = true;
                log("Folder access granted. Starting capture...");
                
                const total = locations.length * BEARINGS.length;
                let count = 0;
                let sql = "INSERT INTO `map_images` (`latitude`, `longitude`, `location_type`, `bearing`, `pitch`, `zoom`, `file_name`, `file_url`, `width`, `height`) VALUES \n";

                for (let i = 0; i < locations.length; i++) {
                    const loc = locations[i];
                    document.getElementById('current-task').innerText = `Capturing: ${loc.name}`;
                    
                    for (const bearing of BEARINGS) {
                        try {
                            const fileName = await captureImage(loc, bearing);
                            count++;
                            
                            const pct = ((count / total) * 100).toFixed(1);
                            document.getElementById('progress').style.width = pct + "%";
                            document.getElementById('stats-count').innerText = `Processed: ${count} / ${total}`;
                            document.getElementById('stats-percent').innerText = `${pct}% Complete`;
                            
                            const fileUrl = `https://cdn.funmap.com/map-images/${fileName}`;
                            const isLast = (count === total);
                            sql += `(${loc.lat}, ${loc.lng}, '${loc.type}', ${bearing}, ${PITCH}, ${ZOOM}, '${fileName}', '${fileUrl}', ${WIDTH}, ${HEIGHT})${isLast ? ';' : ',\n'}`;
                            
                            if (count % 10 === 0 || isLast) {
                                document.getElementById('sql-output').value = sql;
                            }

                            log(`Saved: ${fileName}`);
                        } catch (err) {
                            log(`FAILED: ${loc.name} (B:${bearing}) - ${err.message}`, true);
                            if (err.name === 'NotAllowedError' || err.message.includes('activation')) {
                                log("CRITICAL: Browser blocked the save. Try refreshing and selecting the folder again.", true);
                                btn.disabled = false;
                                return;
                            }
                        }
                    }
                }

                log("--- ALL TASKS COMPLETED ---");
                document.getElementById('current-task').innerText = "Finished! All images saved to your folder.";
            } catch (err) {
                log("FATAL ERROR: " + err.message, true);
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
