        function slugify(text) {
            return text.toString().toLowerCase()
                .replace(/\s+/g, '-')
                .replace(/[^\w\-]+/g, '')
                .replace(/\-\-+/g, '-')
                .substring(0, 50)
                .replace(/^-+|-+$/g, '');
        }

        function log(msg, isError = false) {
            const el = document.getElementById('log');
            const color = isError ? '#ff4444' : '#00ff00';
            el.innerHTML += `<div style="color: ${color}">${new Date().toLocaleTimeString()}: ${msg}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        let directoryHandle;
        let map;
        let mount;

        async function initMap() {
            log("Initializing Mapbox...");
            mount = document.createElement('div');
            mount.style.cssText = `position:absolute;left:-9999px;top:-9999px;width:${WIDTH}px;height:${HEIGHT}px;`;
            document.body.appendChild(mount);
            
            mapboxgl.accessToken = ACCESS_TOKEN;
            try {
                map = new mapboxgl.Map({
                    container: mount,
                    style: MAP_STYLE,
                    projection: 'globe',
                    center: [0, 0],
                    zoom: 1,
                    interactive: false,
                    attributionControl: false,
                    preserveDrawingBuffer: true,
                    antialias: true
                });
            } catch (e) {
                log("Mapbox initialization failed: " + e.message, true);
                throw e;
            }

            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => reject(new Error("Mapbox load timeout")), 15000);
                map.on('load', () => {
                    clearTimeout(timeout);
                    log("Mapbox loaded successfully.");
                    resolve();
                });
                map.on('error', (e) => {
                    clearTimeout(timeout);
                    log("Mapbox error: " + (e.message || e.error?.message || "Unknown error"), true);
                    reject(e);
                });
                map.on('style.load', () => {
                    try {
                        map.setConfigProperty('basemap', 'lightPreset', LIGHT_PRESET);
                        map.setConfigProperty('basemap', 'showPointOfInterestLabels', false);
                        map.setConfigProperty('basemap', 'showPlaceLabels', false);
                        map.setConfigProperty('basemap', 'showRoadLabels', false);
                        map.setConfigProperty('basemap', 'showTransitLabels', false);
                        map.setConfigProperty('basemap', 'showRoads', false);
                    } catch(e) {}
                });
            });
        }

        async function captureImage(loc, bearing) {
            return new Promise((resolve, reject) => {
                map.jumpTo({
                    center: [loc.lng, loc.lat],
                    zoom: ZOOM,
                    pitch: PITCH,
                    bearing: bearing
                });

                map.once('idle', () => {
                    setTimeout(() => {
                        map.getCanvas().toBlob(async (blob) => {
                            const slug = slugify(loc.name || 'unnamed-location');
                            const fileName = `${slug}__${loc.lat}_${loc.lng}__Z${ZOOM}-P${PITCH}-B${bearing}.webp`;
                            try {
                                const fileHandle = await directoryHandle.getFileHandle(fileName, { create: true });
                                const writable = await fileHandle.createWritable();
                                await writable.write(blob);
                                await writable.close();
                                resolve(fileName);
                            } catch (e) {
                                reject(e);
                            }
                        }, 'image/webp', 0.85);
                    }, 1200); 
                });
            });
        }

        document.getElementById('btnStart').addEventListener('click', async () => {
            try {
                directoryHandle = await window.showDirectoryPicker();
                document.getElementById('btnStart').disabled = true;
                log("Folder access granted. Initializing Mapbox Engine...");
                
                await initMap();
                
                const total = locations.length * BEARINGS.length;
                let count = 0;
                let sql = "INSERT INTO `map_images` (`latitude`, `longitude`, `location_type`, `bearing`, `pitch`, `zoom`, `file_name`, `file_url`, `width`, `height`) VALUES \n";

                for (let i = 0; i < locations.length; i++) {
                    const loc = locations[i];
                    document.getElementById('current-task').innerText = `Capturing: ${loc.name}`;
                    
                    for (const bearing of BEARINGS) {
                        try {
                            const fileName = await captureImage(loc, bearing);
                            count++;
                            
                            const pct = ((count / total) * 100).toFixed(1);
                            document.getElementById('progress').style.width = pct + "%";
                            document.getElementById('stats-count').innerText = `Processed: ${count} / ${total}`;
                            document.getElementById('stats-percent').innerText = `${pct}% Complete`;
                            
                            const fileUrl = `https://cdn.funmap.com/map-images/${fileName}`;
                            const isLast = (count === total);
                            sql += `(${loc.lat}, ${loc.lng}, '${loc.type}', ${bearing}, ${PITCH}, ${ZOOM}, '${fileName}', '${fileUrl}', ${WIDTH}, ${HEIGHT})${isLast ? ';' : ',\n'}`;
                            
                            if (count % 10 === 0 || isLast) {
                                document.getElementById('sql-output').value = sql;
                            }

                            log(`Saved: ${fileName}`);
                        } catch (err) {
                            log(`FAILED: ${loc.name} (B:${bearing}) - ${err.message}`, true);
                        }
                    }
                }

                log("--- ALL TASKS COMPLETED ---");
                document.getElementById('current-task').innerText = "Finished! All images saved to your folder.";
