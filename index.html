<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events Platform</title>
  <style>:root{
  --header-h: 72px;
  --panel-w: 260px;
  --results-w: 520px;
  --gap: 12px;
  --ink: #333;
  --ink-d: #555;
  --gold: #ffc107;
  --muted: #777;
    --primary: #333;
    --secondary: #fff;
    --accent: #e0e0e0;
    --background: #f5f5f5;
    --text: #333;
    --button-text: #333;
    --button-hover-text: #333;
    --btn: var(--secondary);
    --btn-hover: var(--accent);
    --btn-active: var(--accent);
    --btn-2: var(--btn-hover);
    --modal-bg: rgba(0,0,0,0.7);
    --modal-text: #fff;
    --footer-h: 70px;
    --list-background: rgba(255,255,255,1);
    --scrollbar-track: transparent;
    --scrollbar-thumb: rgba(0,0,0,0.3);
    --scrollbar-thumb-hover: rgba(0,0,0,0.5);
    --border: rgba(255,255,255,1);
    --border-hover: rgba(224,224,224,1);
    --border-active: rgba(213,213,213,1);
}

*{
  box-sizing: border-box;
  scrollbar-width: thin;
  scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
  border-color: var(--border) !important;
}

*:active,
*[aria-pressed="true"],
*[aria-current="page"],
*[aria-selected="true"],
.selected,
.on{
  border-color: var(--border-active) !important;
}

*:hover{
  border-color: var(--border-hover) !important;
}

html,body{
  height: 100%;
}

*::-webkit-scrollbar{
  width:8px;
  height:8px;
}
*::-webkit-scrollbar-track{
  background:var(--scrollbar-track);
}
*::-webkit-scrollbar-thumb{
  background:var(--scrollbar-thumb);
  border-radius:4px;
}
*::-webkit-scrollbar-thumb:hover{
  background:var(--scrollbar-thumb-hover);
}

body{
  margin: 0;
  font-family: Verdana,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Liberation Sans",sans-serif;
  background: var(--background);
  color: var(--text);
  overflow: hidden;
  cursor: default;
}

button,
[role="button"]{
  background: var(--secondary);
  border: 1px solid var(--secondary);
  color: var(--button-text);
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: background .2s,border-color .2s,color .2s,transform .05s;
}

button:hover,
[role="button"]:hover{
  background: var(--accent);
  border-color: var(--accent);
  color: var(--button-hover-text);
}

a{
  color: var(--primary);
}

a:hover{
  color: var(--accent);
}
button:active,
[role="button"]:active{
  transform: scale(0.97);
}
button:focus-visible,
[role="button"]:focus-visible{
  outline:2px solid var(--ink-d);
  outline-offset:2px;
}

  .header{
    height: var(--header-h);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background: #A3956c;
    color: #fff;
    position: relative;
    z-index: 20;
  }

  .logo{
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 800;
  letter-spacing: .4px;
  user-select: none;
  cursor: pointer;
}

.logo img{
  height: 48px;
  display: block;
}

  .view-toggle{
  position: absolute;
  left: calc(var(--results-w) + var(--gap) - 6px);
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 8px;
}

.view-toggle button{
  border: 1px solid var(--btn);
  border-radius: 999px;
  padding: 10px 14px;
  background: var(--btn);
  color: var(--ink);
  font-weight: 600;
  cursor: pointer;
  transition: background .2s,border-color .2s;
}


.view-toggle button[aria-current="page"],
.view-toggle button[aria-pressed="true"]{
}

/* Spin controls */
.range-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}
#spinSpeedVal{
  min-width:40px;
  text-align:right;
}
  #spinType{
    display:flex;
    border:1px solid var(--btn);
    border-radius:999px;
    overflow:hidden;
    margin-top:6px;
  }
  #spinType label{
    flex:1;
    border-right:1px solid var(--btn);
  }
  #spinType label:last-child{border-right:none;}
  #spinType input{
    display:none;
  }
  #spinType span{
    display:block;
    padding:6px 10px;
    background:var(--btn);
    color:var(--ink);
    font-weight:600;
    cursor:pointer;
    text-align:center;
    transition:background .2s,border-color .2s;
  }
  #spinType input:checked + span{
  }

.auth{
  display: flex;
  align-items: center;
  gap: 10px;
}

.auth button{
  border: 1px solid rgba(255,255,255,.6);
  border-radius: 999px;
  padding: 10px 14px;
  background: rgba(255,255,255,0.2);
  color: inherit;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s;
}

.gear{
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  display: grid;
  place-items: center;
  border:1px solid rgba(255,255,255,0.4);
  color: #fff;
}

.gear svg{
  width: 18px;
  height: 18px;
  opacity: .9;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:transparent;
  display:none;
  z-index:2000;
  pointer-events:none;
}
.modal.show{display:block;}
.modal-content{
  position:absolute;
  border-radius:8px;
  width:90%;
  max-width:600px;
  max-height:90%;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  pointer-events:auto;
}
.modal-content .resizer{position:absolute;z-index:10;background:transparent;}
.modal-content .resizer.n{top:0;left:0;right:0;height:6px;cursor:n-resize;}
.modal-content .resizer.s{bottom:0;left:0;right:0;height:6px;cursor:s-resize;}
.modal-content .resizer.e{top:0;right:0;bottom:0;width:6px;cursor:e-resize;}
.modal-content .resizer.w{top:0;left:0;bottom:0;width:6px;cursor:w-resize;}
.modal-content .resizer.ne{top:0;right:0;width:10px;height:10px;cursor:ne-resize;}
.modal-content .resizer.nw{top:0;left:0;width:10px;height:10px;cursor:nw-resize;}
.modal-content .resizer.se{bottom:0;right:0;width:10px;height:10px;cursor:se-resize;}
.modal-content .resizer.sw{bottom:0;left:0;width:10px;height:10px;cursor:sw-resize;}
.modal-body{
  flex:1 1 auto;
  overflow:auto;
  padding:0 20px 20px;
  overscroll-behavior:contain;
}
.admin-fieldset{margin:10px 0;border:1px solid var(--btn);border-radius:8px;padding:10px;}
#adminModal #styleControls{display:flex;flex-wrap:wrap;gap:10px;align-items:flex-start;}
#adminModal .admin-fieldset{
  flex:1 1 180px;
  min-width:180px;
  max-width:260px;
}
  #adminModal .modal-content,
  #memberModal .modal-content{
    width:100%;
    max-width:1200px;
    max-height:90%;
  }

  #memberModal .modal-content{
    background:rgba(0,0,0,0.7);
    color:#fff;
  }
#filterModal .modal-content{
  width:350px;
  max-width:600px;
  max-height:90%;
  background:rgba(0,0,0,0.7);
  color:#fff;
}

#filterModal button,
#filterModal .sq,
#filterModal .tiny,
#filterModal .btn,
#adminModal button,
#memberModal button{
  background: var(--btn);
  color: var(--ink);
  border: none;
}
  @media (max-width:600px){
  #adminModal .modal-content,
  #memberModal .modal-content,
  #filterModal .modal-content{
    width:95%;
    max-width:95%;
    max-height:95%;
  }
}
#adminModal legend{font-weight:600;padding:0 6px;display:flex;align-items:center;justify-content:flex-start;cursor:pointer;user-select:none;}
#adminModal .fieldset-actions{display:flex;gap:4px;margin:4px 6px;}
#adminModal .fieldset-actions .same-btn{flex:1 1 0;padding:6px;}
#adminModal .control-row{display:flex;align-items:center;gap:6px;margin-bottom:6px;}
#adminModal .control-row label{min-width:80px;font-size:12px;cursor:pointer;user-select:none;}
#adminModal .color-group{
  flex:1 1 220px;
  width:100%;
  max-width:220px;
  display:flex;
  flex-direction:column;
  align-items:stretch;
  position:relative;
  margin-left:auto;
}
#adminModal .shadow-group{
  flex:1 1 auto;
  display:flex;
  gap:4px;
  align-items:center;
}
#adminModal .shadow-group input[type=color]{
  width:40px;
  height:40px;
  padding:0;
  border-radius:4px;
}
#adminModal .shadow-group input[type=number]{
  width:50px;
}
#adminModal .textpicker{
  flex:1 1 220px;
  max-width:220px;
  position:relative;
}
#adminModal .textpicker .text-preview{
  width:100%;
  height:40px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#adminModal .textpicker .text-popup{
  display:none;
  position:absolute;
  top:44px;
  left:0;
  z-index:20;
  background:#fff;
  border:1px solid #ccc;
  border-radius:8px;
  padding:8px;
  width:220px;
}
#adminModal .textpicker.open .text-popup{display:block;}
#adminModal .textpicker .text-popup select,
#adminModal .textpicker .text-popup input[type=color]{
  width:100%;
  margin-top:4px;
  border-radius:6px;
  padding:4px;
  box-sizing:border-box;
}
#adminModal .textpicker .text-popup input[type=color]{height:40px;padding:0;}
#adminModal .textpicker .text-popup .shadow-group{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:4px;
  margin-top:4px;
}
#adminModal .textpicker .text-popup .shadow-group input[type=color],
#adminModal .textpicker .text-popup .shadow-group input[type=number]{
  width:100%;
  height:40px;
  border-radius:6px;
  padding:0;
  box-sizing:border-box;
}
#adminModal .admin-fieldset input,
#adminModal .admin-fieldset select{
  width:100%;
  max-width:220px;
}
#adminModal .control-row select{
  flex:1 1 220px;
  width:100%;
  max-width:220px;
  margin-left:auto;
  border-radius:4px;
  padding:4px;
}
#adminModal .color-group input[type=color],
#adminModal .color-group input[type=range]{
  width:100%;
}
#adminModal .color-group input[type=color]{
  border-radius:4px;
  padding:0;
  height:40px;
  display:block;
  cursor:pointer;
  pointer-events:auto;
}
#adminModal .tab-bar{display:flex;gap:6px;}
#adminModal .tab-bar button{flex:1;padding:6px 10px;border-radius:6px;background:#eee;cursor:pointer;}
#adminModal .tab-bar button[aria-selected="true"]{background:#ddd;font-weight:600;}
#adminModal .tab-panel{display:none;}
#adminModal .tab-panel.active{display:flex;flex-direction:column;align-items:flex-start;gap:12px;}
#adminModal input[type=range]{width:100%;}
#adminModal .preset-actions{display:flex;gap:6px;margin:6px 0;}
#adminModal .preset-actions input{flex:1;padding:6px;border-radius:4px;}
#adminModal .preset-actions button{padding:6px 10px;}
.modal-field{
  margin:8px 0;
  display:flex;
  flex-direction:column;
}
#adminModal .modal-field{margin:0;max-width:320px;}
#baseColorRow{
  flex-direction:row;
  align-items:center;
  gap:10px;
}
#baseColorRow .history-group{display:flex;gap:6px;}
.modal-field input,
.modal-field textarea,
.modal-field select{
  padding:8px;
  border-radius:4px;
  border:none;
  width:100%;
  max-width:100%;
}
.modal-actions{
  margin-top:10px;
  display:flex;
  gap:10px;
}
.modal-header{
  position:sticky;
  top:0;
  padding:10px 20px;
  border-top-left-radius:8px;
  border-top-right-radius:8px;
  z-index:1;
  cursor:move;
  display:flex;
  flex-direction:column;
  gap:10px;
  flex-shrink:0;
}
.modal-header .header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.modal-header .modal-actions{
  margin-top:0;
}
.modal-header h2{
  margin:0;
}
.palette{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.field-item,
.field-instance{
  padding:6px 10px;
  border:1px solid #ccc;
  border-radius:4px;
  background:#f9f9f9;
  cursor:move;
}
.builder-zone{
  min-height:100px;
  border:2px dashed #ccc;
  padding:10px;
}
.field-instance{margin:4px 0;}

.main{
    height: calc(100vh - var(--header-h) - var(--footer-h));
    display: grid;
    grid-template-columns: var(--results-w) 1fr;
    grid-template-rows: 1fr;
    gap: var(--gap);
    padding: 14px;
  }

.filters-col{
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.left-tools{
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
  padding-left: 2px;
}

.sq{
  width: 30px;
  height: 30px;
  border-radius: 8px;
  background: var(--btn);
  display: grid;
  place-items: center;
  border: 1px solid var(--btn);
}

.sq svg{
  width: 14px;
  height: 14px;
  opacity: .9;
}


.field{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin: 8px 0;
}

.field .input{
  position: relative;
}

.input input,.input select{
  width: 100%;
  height: 40px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.9);
  color: var(--ink);
  padding: 0 38px 0 12px;
  outline: 0;
}

.input .x,.input .down{
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  width: 26px;
  height: 26px;
  border-radius: 8px;
  display: grid;
  place-items: center;
  background: var(--btn);
  cursor: pointer;
  border: 1px solid var(--btn);
}

.tiny{
  display: grid;
  place-items: center;
  width: 38px;
  height: 40px;
  border-radius: 12px;
  background: var(--btn);
  cursor: pointer;
  border: 1px solid var(--btn);
}

.tiny svg{
  width: 18px;
  height: 18px;
}

.cats{
  margin-top: 10px;
}

.cat{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin: 8px 0;
}

.cat .bar{
  height: 36px;
  border-radius: 12px;
  padding-left: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--btn);
  border: 1px solid var(--btn);
  cursor: pointer;
}

.cat .bar .dot{
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  background: var(--btn);
  border: 1px solid var(--btn);
}

.cat .bar .label{
  font-weight: 700;
  letter-spacing: .2px;
}

.cat .cfg{
  display: grid;
  place-items: center;
  width: 38px;
  height: 36px;
  border-radius: 12px;
  background: var(--btn);
  border: 1px solid var(--btn);
  cursor: pointer;
}

.sub{
  margin: 6px 0 0 6px;
  display: none;
  grid-template-columns: 1fr;
  gap: 6px;
}

.sub .chip{
  height: 28px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0 10px;
  border-radius: 999px;
  background: var(--btn);
  border: 1px solid var(--btn);
  font-size: 12px;
  color: var(--ink-d);
  width: max-content;
  cursor: pointer;
}


.cat[aria-expanded="true"] .sub{
  display: grid;
}

.reset-box{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin-top: 10px;
}

.reset-box .btn{
  height: 36px;
  border-radius: 999px;
  background: var(--btn);
  border: 1px solid var(--btn);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 14px;
  font-weight: 700;
  letter-spacing: .2px;
  color: var(--ink);
  cursor: pointer;
}

.reset-box .btn svg{
  width: 16px;
  height: 16px;
}

.reset-box .arr{
  display: grid;
  place-items: center;
  width: 38px;
  height: 36px;
  border-radius: 12px;
  background: var(--btn);
  border: 1px solid var(--btn);
}

.results-col{
  display: flex;
  flex-direction: column;
  min-width: 0;
  min-height: 0;
}

.res-head{
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
  margin: 0 0 8px 0;
  color: var(--ink-d);
}
.res-actions{
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: auto;
}

.res-list{
  overflow: auto;
  padding-right: 6px;
  flex: 1;
  min-height: 0;
}

.card{
  display: flex;
  gap: 12px;
  align-items: flex-start;
}

.thumb{
  width: 90px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
  display: block;
  background: var(--modal-bg);
}

.meta{
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-width: 0;
}

.title{
  margin: 0;
  font-weight: 900;
  line-height: 1.2;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.info{
  display: flex;
  gap: 16px;
  align-items: center;
  font-size: 13px;
  min-width: 0;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.badge{
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: inline-grid;
  place-items: center;
  background: #0e2540;
  border: 1px solid rgba(255,255,255,.1);
  font-size: 11px;
}

.fav{
  width: 36px;
  height: 36px;
  border-radius: 12px;
  display: grid;
  place-items: center;
  background: var(--btn);
  border: 1px solid var(--btn);
}

.fav svg{
  width: 18px;
  height: 18px;
  fill: none;
  stroke: var(--gold);
  stroke-width: 1.5;
}

.fav[aria-pressed="true"] svg{
  fill: var(--gold);
  stroke: var(--gold);
}



#map{
  position: absolute;
  inset: 0;
}

.map-overlay{
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  color: #fff;
  font-weight: 700;
  letter-spacing: .5px;
  opacity: .15;
  pointer-events: none;
}

.posts-mode{
  display:none;
  height:100%;
  overflow:auto;
  min-height:0;
  padding:12px 6px;
  color:#000;
  background:rgba(0,0,0,0.7);
}
.posts-mode .res-list{overflow:visible;padding:0;}
.posts-mode, .posts-mode *{color:#000;}
.posts-mode .card,
.posts-mode .detail-inline{background:var(--list-background);}
.posts-mode button{background:var(--btn);border-color:var(--btn);color:var(--ink);}
.posts-mode .detail-inline{margin-top:6px}

.mode-posts .posts-mode{
  display: block;
  grid-column: 2/3;
  grid-row: 1;
  z-index: 1;
}

.mode-map .posts-mode{
  display: none;
}

.mode-map .map-wrap{
  display: block;
}


.detail-inline{
  background: var(--list-background);
  border: 1px solid var(--btn);
  border-radius: 18px;
  margin: 0 0 12px 0;
  overflow: hidden;
}

.detail-inline .hero{
  height: 160px;
  overflow: hidden;
}

.detail-inline .hero img{
  width: 100%;
  height: 160px;
  object-fit: cover;
  display: block;
}

.detail-inline .body{
  padding: 14px;
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 8px;
  align-items: start;
}

.detail-inline h2{
  margin: 0;
  font-size: 20px;
  line-height: 1.2;
}

.detail-inline .meta{
  font-size: 13px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.detail-inline .tools{
  display: flex;
  gap: 8px;
}

.pill{
  border: 1px solid var(--btn);
  background: var(--btn);
  border-radius: 999px;
  padding: 8px 12px;
  font-weight: 700;
  cursor: pointer;
}

.close{
  border: 0;
  background: #16283f;
  border-radius: 10px;
  padding: 8px 12px;
  cursor: pointer;
}

.dates{
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 4px;
}

.date{
  background: var(--btn);
  border: 1px solid var(--btn);
  border-radius: 999px;
  padding: 6px 10px;
  font-size: 12px;
}

.desc{
  margin-top: 8px;
}

footer{
  height: var(--footer-h);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  background: var(--list-background);
  position: relative;
  z-index: 10;

    const imageLoader = (() => {
      const max = 50;
      const loaded = new Set();
      const queue = [];
      let inFlight = 0;
      function process(){
        while(queue.length && inFlight < max){
          const q = queue.shift();
          if(loaded.has(q.src)){
            q.imgs.forEach(img=>{ img.src = q.src; });
            continue;
          }
          const primary = q.imgs.shift();
          inFlight++;
          primary.onload = primary.onerror = () => {
            loaded.add(q.src);
            q.imgs.forEach(img=>{ img.src = q.src; });
            inFlight--;
            process();
          };
          primary.src = q.src;
        }
      }
      function enqueue(img, priority){
        const src = img.dataset.src;
        if(!src) return;
        if(loaded.has(src)){ img.src = src; return; }
        const existing = queue.find(q=>q.src===src);
        if(existing){ existing.imgs.push(img); return; }
        queue.push({src, priority, imgs:[img]});
        queue.sort((a,b)=>a.priority-b.priority);
        process();
      }
      function observe(container, priority){
        const imgs = container.querySelectorAll('img[data-src]');
        imgs.forEach(img=>{
          if(priority===0){
            enqueue(img,0);
          } else if('IntersectionObserver' in window){
            const obs = new IntersectionObserver(entries=>{
              entries.forEach(entry=>{
                if(entry.isIntersecting){
                  enqueue(img,priority);
                  obs.unobserve(img);
                }
              });
            },{root:null, rootMargin:'200px'});
            obs.observe(img);
          } else {
            enqueue(img,priority);
          }
        });
      }
      return {observe};
    })();

      function show(n){ if(n<0) n=imgs.length-1; if(n>=imgs.length) n=0; i=n; const src=imgs[i].dataset.src || imgs[i].src; img.src=src; }
      function close(){ modal.remove(); document.removeEventListener('keydown',onKey); }
      function onKey(e){
        if(e.key==='Escape'){ e.preventDefault(); close(); }
        if(e.key==='ArrowRight'){ e.preventDefault(); show(i+1); }
        if(e.key==='ArrowLeft'){ e.preventDefault(); show(i-1); }
      }
      prev.addEventListener('click',e=>{ if(moved) return; show(i-1); });

      modal.addEventListener('click',e=>{ if(e.target===modal) close(); });
      modal.addEventListener('contextmenu',e=>e.preventDefault());
      document.addEventListener('keydown',onKey);
      show(i);

  function rgbToHex(r,g,b){
    return '#' + [r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('');
  }

  function hexToRgba(hex, alpha){
    const r = parseInt(hex.slice(1,3),16);
    const g = parseInt(hex.slice(3,5),16);
    const b = parseInt(hex.slice(5,7),16);
    return `rgba(${r},${g},${b},${alpha})`;
  }

  function hexToRgb(hex){
    const m = /^#?([\da-f]{2})([\da-f]{2})([\da-f]{2})$/i.exec(hex);
    return m ? { r: parseInt(m[1], 16), g: parseInt(m[2], 16), b: parseInt(m[3], 16) } : null;
  }

  function clamp(v){
    return Math.max(0, Math.min(255, v));
  }

  function adjust(hex, amt){
    const rgb = hexToRgb(hex);
    if(!rgb) return hex;
    return rgbToHex(clamp(rgb.r + amt), clamp(rgb.g + amt), clamp(rgb.b + amt));
  }

  function luminance(hex){
    const rgb = hexToRgb(hex);
    if(!rgb) return 0;
    const { r, g, b } = rgb;
    const a = [r, g, b].map(v => {
      v /= 255;
      return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
    });
    return 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
  }

  function generateTheme(baseColor){
    const primary = baseColor;
    const secondary = adjust(baseColor, 30);
    const accent = adjust(baseColor, -30);
    const background = adjust(baseColor, 60);
    const text = luminance(background) > 0.5 ? '#000000' : '#ffffff';
    const buttonText = luminance(secondary) > 0.5 ? '#000000' : '#ffffff';
    const buttonHoverText = luminance(accent) > 0.5 ? '#000000' : '#ffffff';
    return { primary, secondary, accent, background, text, buttonText, buttonHoverText };
  }

        const w = document.getElementById(`${area.key}-${type}-weight`);
        const sc = document.getElementById(`${area.key}-${type}-shadow-color`);
        const sx = document.getElementById(`${area.key}-${type}-shadow-x`);
        const sy = document.getElementById(`${area.key}-${type}-shadow-y`);
        const sb = document.getElementById(`${area.key}-${type}-shadow-blur`);
        if(!c && !f && !s && !w && !sc) return;
        const color = c ? c.value : null;
        const opacity = o ? o.value : 1;
        const font = f ? f.value : null;
        const size = s ? s.value : null;
        const weight = w ? w.value : null;
        const targets = area.selectors[type] || [];
        targets.forEach(sel=>{
          document.querySelectorAll(sel).forEach(el=>{
            if(type==='bg' || type==='card' || type==='headerBg'){
              if(color) el.style.backgroundColor = hexToRgba(color, opacity);
              if(type==='card'){
                const shadowColor = sc ? sc.value : null;
                const blur = sb ? sb.value : 0;
                if(shadowColor) el.style.boxShadow = `0 0 ${blur}px ${shadowColor}`;
              }
            } else if(type==='text' || type==='btnText' || type==='title'){
              if(color) el.style.color = color;
              if(font) el.style.fontFamily = font;
              if(size) el.style.fontSize = `${size}px`;
              if(weight) el.style.fontWeight = weight;
              if(sc){
                const x = sx ? sx.value : 0;
                const y = sy ? sy.value : 0;
                const blur = sb ? sb.value : 0;
                el.style.textShadow = `${x}px ${y}px ${blur}px ${sc.value}`;
              }
            } else if(type==='btn'){
              if(color){
                el.style.backgroundColor = color;
                el.style.borderColor = color;
              }
              const shadowColor = sc ? sc.value : null;
              const blur = sb ? sb.value : 0;
              if(shadowColor) el.style.boxShadow = `0 0 ${blur}px ${shadowColor}`;
            }
          });
        });
        if(type==='text'){
          restoreTitleDefaults(area);
        }
      });
    });
    const data = collectThemeValues();
    currentState = JSON.parse(JSON.stringify(data));
    localStorage.setItem('currentTheme', JSON.stringify(data));
    syncAdminControls();
    updateHistoryButtons();
  }

  function collectThemeValues(){
    const data = {};
    colorAreas.forEach(area=>{
      ['bg','card','headerBg','text','title','btn','btnText','border','hoverBorder','activeBorder','hoverAdjust','activeAdjust'].forEach(type=>{
        const c = document.getElementById(`${area.key}-${type}-c`);
        const o = document.getElementById(`${area.key}-${type}-o`);
        const f = document.getElementById(`${area.key}-${type}-font`);
        const s = document.getElementById(`${area.key}-${type}-size`);
        const w = document.getElementById(`${area.key}-${type}-weight`);
        const sc = document.getElementById(`${area.key}-${type}-shadow-color`);
        const sx = document.getElementById(`${area.key}-${type}-shadow-x`);
        const sy = document.getElementById(`${area.key}-${type}-shadow-y`);
        const sb = document.getElementById(`${area.key}-${type}-shadow-blur`);
        const v = document.getElementById(`${area.key}-${type}`);
        if(c || f || s || v || w || sc){
          const entry = {};
          if(c){ entry.color = c.value; }
          if((['bg','card','headerBg','border','hoverBorder','activeBorder'].includes(type)) && o){ entry.opacity = o.value; }
          if(v){ entry.value = v.value; }
          if(f){ entry.font = f.value; }
          if(s){ entry.size = s.value; }
          if(w){ entry.weight = w.value; }
          if(sc){
            entry.shadow = { color: sc.value };
            if(sx) entry.shadow.x = sx.value;
            if(sy) entry.shadow.y = sy.value;
            if(sb) entry.shadow.blur = sb.value;
          }
          data[`${area.key}-${type}`] = entry;
        }
      });
    });
    ['primary','secondary','accent','buttonHoverText'].forEach(id=>{
      const input = document.getElementById(id);
      if(input){
        data[id] = { color: input.value };
      }
    });
    return data;
  }

  function updateHistoryButtons(){
    if(undoBtn) undoBtn.disabled = undoStack.length === 0;
    if(redoBtn) redoBtn.disabled = redoStack.length === 0;
  }

  let presets = [];
  let defaultTheme = {};
  const builtInPresets = [];

  function initBuiltInPresets(){
    const dark = {};
    colorAreas.forEach(area=>{
      if(area.selectors.bg) dark[`${area.key}-bg`] = {color:'#222222', opacity:'1'};
      if(area.selectors.text) dark[`${area.key}-text`] = {color:'#eeeeee', opacity:'1'};
      if(area.selectors.title) dark[`${area.key}-title`] = {color:'#eeeeee', opacity:'1'};
      if(area.selectors.btn) {
        dark[`${area.key}-btn`] = {color:'#444444', opacity:'1'};
        dark[`${area.key}-btnText`] = {color:'#eeeeee', opacity:'1'};
      }
      if(area.selectors.card) dark[`${area.key}-card`] = {color:'#222222', opacity:'1'};
    });
    builtInPresets.push({name:'Dark', data: dark});
    const ocean = {};
    colorAreas.forEach(area=>{
      if(area.selectors.bg) ocean[`${area.key}-bg`] = {color:'#e0f7fa', opacity:'1'};
      if(area.selectors.text) ocean[`${area.key}-text`] = {color:'#006064', opacity:'1'};
      if(area.selectors.title) ocean[`${area.key}-title`] = {color:'#006064', opacity:'1'};
      if(area.selectors.btn) {
        ocean[`${area.key}-btn`] = {color:'#00838f', opacity:'1'};
        ocean[`${area.key}-btnText`] = {color:'#006064', opacity:'1'};
      }
      if(area.selectors.card) ocean[`${area.key}-card`] = {color:'#e0f7fa', opacity:'1'};
    });
    builtInPresets.push({name:'Ocean', data: ocean});
  }

  function updatePresetOptions(){
    const sel = document.getElementById('themePreset');
    if(!sel) return;
    sel.innerHTML = '';
    presets.forEach((p,i)=>{
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = p.name;
      sel.appendChild(opt);
    });
  }

  function loadPresets(){
    const stored = JSON.parse(localStorage.getItem('themePresets')||'[]');
    presets = [{name:'Default', data: defaultTheme}, ...builtInPresets, ...stored];
    updatePresetOptions();
  }

  function applyPresetData(data){
      Object.entries(data).forEach(([key,val])=>{
        const [areaKey,type] = key.split('-');
        if(!type){
          const input = document.getElementById(key);
          if(input && val.color){ input.value = val.color; }
          const varMap = {primary:'--primary',secondary:'--secondary',accent:'--accent',buttonHoverText:'--button-hover-text'};
          if(varMap[key]) document.documentElement.style.setProperty(varMap[key], val.color);
          return;
        }
        const c = document.getElementById(`${areaKey}-${type}-c`);
        const o = document.getElementById(`${areaKey}-${type}-o`);
        const f = document.getElementById(`${areaKey}-${type}-font`);
        const s = document.getElementById(`${areaKey}-${type}-size`);
        const w = document.getElementById(`${areaKey}-${type}-weight`);
        const sc = document.getElementById(`${areaKey}-${type}-shadow-color`);
        const sx = document.getElementById(`${areaKey}-${type}-shadow-x`);
        const sy = document.getElementById(`${areaKey}-${type}-shadow-y`);
        const sb = document.getElementById(`${areaKey}-${type}-shadow-blur`);
        const v = document.getElementById(`${areaKey}-${type}`);
        if(c && val.color){ c.value = val.color; }
        if((['bg','card','headerBg','border','hoverBorder','activeBorder'].includes(type)) && o && val.opacity!==undefined){ o.value = val.opacity; }
        if(v && val.value!==undefined){ v.value = val.value; }
        if(f && val.font){ f.value = val.font; }
        if(s && val.size){ s.value = val.size; }
        if(w && val.weight){ w.value = val.weight; }
        if(sc && val.shadow){
          if(val.shadow.color) sc.value = val.shadow.color;
          if(sx && val.shadow.x!==undefined) sx.value = val.shadow.x;
          if(sy && val.shadow.y!==undefined) sy.value = val.shadow.y;
          if(sb && val.shadow.blur!==undefined) sb.value = val.shadow.blur;
        }
      });
      applyAdmin();
    }

  function savePreset(name){
    const stored = JSON.parse(localStorage.getItem('themePresets')||'[]');
    stored.push({name,data: collectThemeValues()});
    localStorage.setItem('themePresets', JSON.stringify(stored));
    loadPresets();
  }

  function loadSavedTheme(){
    const saved = JSON.parse(localStorage.getItem('currentTheme')||'null');
    if(saved) applyPresetData(saved);
  }


  buildStyleControls();
  syncAdminControls();
  applyAdmin();
  defaultTheme = collectThemeValues();
  initBuiltInPresets();
  loadPresets();
  loadSavedTheme();
  currentState = collectThemeValues();
  updateHistoryButtons();

    const adminForm = document.getElementById('adminForm');
    if(adminForm){
          const speedInput = document.getElementById("spinSpeed");
          const speedVal = document.getElementById("spinSpeedVal");
          const loadStartInput = document.getElementById("spinLoadStart");
          const typeRadios = document.querySelectorAll("#spinType input");
          const logoClickInput = document.getElementById("spinLogoClick");
          const themeSelect = document.getElementById("mapTheme");
          const pitchInput = document.getElementById("mapPitch");
          const pitchVal = document.getElementById("pitchVal");
          const bearingInput = document.getElementById("mapBearing");
          const bearingVal = document.getElementById("bearingVal");
        if(themeSelect){
          themeSelect.value = mapStyle;
          themeSelect.addEventListener("change", ()=>{
            mapStyle = window.mapStyle = themeSelect.value;
            localStorage.setItem("mapStyle", mapStyle);
            if(window.map) window.map.setStyle(mapStyle);
          });
        }
        const skySelect = document.getElementById("skyTheme");
        if(skySelect){
          skySelect.value = skyStyle;
          skySelect.addEventListener("change", ()=>{
            skyStyle = window.skyStyle = skySelect.value;
            localStorage.setItem("skyStyle", skyStyle);
            if(window.map) applySky(skyStyle);
          });
        }
        if(speedInput && speedVal){
        speedInput.value = sg.spinEnabled ? sg.spinSpeed : 0;
        speedVal.textContent = sg.spinEnabled ? sg.spinSpeed.toFixed(2) : "Off";
        speedInput.addEventListener("input", ()=>{
          const val = Math.max(0, parseFloat(speedInput.value) || 0);
          sg.spinEnabled = val > 0;
          sg.spinSpeed = val;
          speedVal.textContent = sg.spinEnabled ? val.toFixed(2) : "Off";
          localStorage.setItem("spinGlobe", JSON.stringify(sg.spinEnabled));
          localStorage.setItem("spinSpeed", String(sg.spinSpeed));
          if(sg.spinEnabled) sg.startSpin(); else sg.stopSpin();
        });
      }
      if(pitchInput && pitchVal){
        pitchInput.value = startPitch;
        pitchVal.textContent = startPitch.toFixed(0);
        pitchInput.addEventListener("input", ()=>{
          const val = parseFloat(pitchInput.value) || 0;
          if(window.map) map.setPitch(val);
          pitchVal.textContent = val.toFixed(0);
        });
      }
      if(bearingInput && bearingVal){
        bearingInput.value = startBearing;
        bearingVal.textContent = startBearing.toFixed(0);
        bearingInput.addEventListener("input", ()=>{
          const val = parseFloat(bearingInput.value) || 0;
          if(window.map) map.setBearing(val);
          bearingVal.textContent = val.toFixed(0);
        });
      }
      if(loadStartInput){
        loadStartInput.checked = sg.spinLoadStart;
        loadStartInput.addEventListener("change", ()=>{
          sg.spinLoadStart = loadStartInput.checked;
          localStorage.setItem("spinLoadStart", JSON.stringify(sg.spinLoadStart));
          sg.updateSpinState();
        });
      }
      if(typeRadios.length){
        typeRadios.forEach(radio=>{
          radio.checked = radio.value === sg.spinLoadType;
          radio.addEventListener("change", ()=>{
            if(!radio.checked) return;
            sg.spinLoadType = radio.value;
            localStorage.setItem("spinLoadType", sg.spinLoadType);
            sg.updateSpinState();
          });
        });
      }
      if(logoClickInput){
        logoClickInput.checked = sg.spinLogoClick;
        logoClickInput.addEventListener("change", ()=>{
          sg.spinLogoClick = logoClickInput.checked;
          localStorage.setItem("spinLogoClick", JSON.stringify(sg.spinLogoClick));
          sg.updateLogoClickState();
        });
      }
        adminForm.addEventListener("input", e=>{
          if(["spinSpeed","mapTheme","skyTheme","mapPitch","mapBearing"].includes(e.target.id)) return;
          applyAdmin(e.target);
        });
        adminForm.addEventListener("change", e=>{
          if(["spinSpeed","mapTheme","skyTheme","mapPitch","mapBearing"].includes(e.target.id)) return;
          applyAdmin(e.target);
        });
    }

    // Save/Discard/Restore logic
    const saveBtn = document.getElementById('saveNow');
    const discardBtn = document.getElementById('discardChanges');
    const adminClose = document.querySelector('#adminModal .close-modal');
    const tabPanels = ['theme','mapbox','settings'];
    const savedData = {};

    function toHex(val){
      if(typeof val !== 'string') return val;
      const m = val.match(/^#([0-9a-f]{3}|[0-9a-f]{6})$/i);
      if(!m) return val;
      let h = val.toUpperCase();
      if(h.length === 4){ h = '#' + h[1]+h[1]+h[2]+h[2]+h[3]+h[3]; }
      return h;
    }

    function snapshot(tab){
      const panel = document.getElementById(`tab-${tab}`);
      const inputs = panel.querySelectorAll('input,select,textarea');
      const data = {};
      inputs.forEach(el=>{
        if(!el.id && el.name) el.id = el.name; // ensure key
        if(el.type === 'checkbox') data[el.id] = el.checked;
        else if(el.type === 'radio'){ if(el.checked) data[el.name] = el.value; }
        else {
          let v = el.value;
          if(typeof v === 'string' && v.startsWith('#')) v = toHex(v);
          data[el.id] = v;
        }
      });
      return data;
    }

    function applyData(tab,data){
      const panel = document.getElementById(`tab-${tab}`);
      Object.entries(data||{}).forEach(([id,val])=>{
        const el = panel.querySelector(`#${id}`);
        if(!el) return;
        if(el.type === 'checkbox') el.checked = !!val;
        else if(el.type === 'radio'){
          const r = panel.querySelector(`input[name="${id}"][value="${val}"]`);
          if(r) r.checked = true;
        } else {
          el.value = val;
        }
      });
    }

    function populateBackups(tab){
      const select = document.getElementById(`${tab}Restore`);
      if(!select) return;
      const backups = JSON.parse(localStorage.getItem(`admin-${tab}-backups`) || '[]');
      select.innerHTML = '';
      backups.slice().reverse().forEach((b,i)=>{
        const opt = document.createElement('option');
        opt.value = backups.length - 1 - i;
        opt.textContent = b.name;
        select.appendChild(opt);
      });
    }

    function loadSaved(){
      tabPanels.forEach(tab=>{
        const raw = localStorage.getItem(`admin-${tab}-current`);
        if(raw){
          savedData[tab] = JSON.parse(raw);
          applyData(tab, savedData[tab]);
        } else {
          savedData[tab] = snapshot(tab);
        }
        populateBackups(tab);
      });
    }

    function hasChanges(){
      return tabPanels.some(tab=> JSON.stringify(snapshot(tab)) !== JSON.stringify(savedData[tab]));
    }
    window.hasAdminChanges = hasChanges;

    function saveTab(tab){
      const data = snapshot(tab);
      if(JSON.stringify(data) === JSON.stringify(savedData[tab])) return false;
      savedData[tab] = data;
      localStorage.setItem(`admin-${tab}-current`, JSON.stringify(data));
      const backups = JSON.parse(localStorage.getItem(`admin-${tab}-backups`) || '[]');
      backups.push({ name:`ADMIN ${tab} Backup ${new Date().toISOString()}`, data });
      localStorage.setItem(`admin-${tab}-backups`, JSON.stringify(backups));
      populateBackups(tab);
      fetch('/admin/save', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ tab, data })
      }).catch(()=>{});
      return true;
    }

    function showSaveMessage(msg){
      let box = document.getElementById('saveStatus');
      if(!box){
        box = document.createElement('div');
        box.id = 'saveStatus';
        box.style.position = 'fixed';
        box.style.top = '50%';
        box.style.left = '50%';
        box.style.transform = 'translate(-50%, -50%)';
        box.style.fontFamily = 'Arial, sans-serif';
        box.style.fontSize = '32px';
        box.style.background = 'rgba(0,0,0,0.7)';
        box.style.color = '#fff';
        box.style.padding = '10px 20px';
        box.style.borderRadius = '4px';
        box.style.zIndex = '10000';
        box.style.display = 'none';
        document.body.appendChild(box);
      }
      box.textContent = msg;
      box.style.display = 'block';
      setTimeout(()=>{ box.style.display = 'none'; }, 1500);
    }

    function saveAllTabs(){
      let changed = false;
      tabPanels.forEach(tab=>{ if(saveTab(tab)) changed = true; });
      showSaveMessage(changed ? 'Saved' : 'No changes were made');
      return changed;
    }
    window.saveAdminChanges = saveAllTabs;

    saveBtn && saveBtn.addEventListener('click', saveAllTabs);

    discardBtn && discardBtn.addEventListener('click', ()=>{
      if(!confirm('Are you sure you want to Discard Your Changes? Y/N')) return;
      tabPanels.forEach(tab=> applyData(tab, savedData[tab]));
    });

    adminClose && adminClose.addEventListener('click', ()=>{
      requestCloseModal(adminClose.closest('.modal'));
    });

    document.querySelectorAll('button[data-restore]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const tab = btn.dataset.restore;
        const select = document.getElementById(`${tab}Restore`);
        const idx = parseInt(select.value,10);
        const backups = JSON.parse(localStorage.getItem(`admin-${tab}-backups`) || '[]');
        const backup = backups[idx];
        if(backup){
          applyData(tab, backup.data);
          saveTab(tab);
        }
      });
    });

    loadSaved();

  const presetSelect = document.getElementById('themePreset');
  presetSelect && presetSelect.addEventListener('change', e=>{
    const p = presets[e.target.value];
    if(p) applyPresetData(p.data);
  });
  const savePresetBtn = document.getElementById('savePreset');
  savePresetBtn && savePresetBtn.addEventListener('click', ()=>{
    const name = document.getElementById('newPresetName').value.trim();
    if(name){
      savePreset(name);
      document.getElementById('newPresetName').value = '';
    }
  });

  const baseColorInput = document.getElementById('baseColor');
  const autoBuildBtn = document.getElementById('autoBuildBtn');
  undoBtn = document.getElementById('undoBtn');
  redoBtn = document.getElementById('redoBtn');
  autoBuildBtn && autoBuildBtn.addEventListener('click', ()=>{
    undoStack.push(JSON.parse(JSON.stringify(currentState)));
    redoStack.length = 0;
    const base = baseColorInput.value;
    const theme = generateTheme(base);
    const root = document.documentElement;
    root.style.setProperty('--primary', theme.primary);
    root.style.setProperty('--secondary', theme.secondary);
    root.style.setProperty('--accent', theme.accent);
    root.style.setProperty('--background', theme.background);
    root.style.setProperty('--text', theme.text);
    root.style.setProperty('--btn', theme.secondary);
    root.style.setProperty('--btn-hover', theme.accent);
    root.style.setProperty('--btn-active', theme.accent);
    root.style.setProperty('--ink', theme.text);
    root.style.setProperty('--ink-d', theme.text);
    root.style.setProperty('--button-text', theme.buttonText);
    root.style.setProperty('--button-hover-text', theme.buttonHoverText);
    updateFields(theme);
    spreadTheme(theme);
    syncAdminControls();
    currentState = collectThemeValues();
    updateHistoryButtons();
    localStorage.setItem('currentTheme', JSON.stringify(currentState));
  });
  undoBtn && undoBtn.addEventListener('click', ()=>{
    if(!undoStack.length) return;
    redoStack.push(JSON.parse(JSON.stringify(currentState)));
    const prev = undoStack.pop();
    applyPresetData(prev);
    currentState = JSON.parse(JSON.stringify(prev));
    updateHistoryButtons();
  });
  redoBtn && redoBtn.addEventListener('click', ()=>{
    if(!redoStack.length) return;
    undoStack.push(JSON.parse(JSON.stringify(currentState)));
    const next = redoStack.pop();
    applyPresetData(next);
    currentState = JSON.parse(JSON.stringify(next));
    updateHistoryButtons();
  });

  const fieldBindings = {
    primary: '--primary',
    secondary: '--secondary',
    accent: '--accent',
    buttonHoverText: '--button-hover-text'
  };
  Object.entries(fieldBindings).forEach(([id, varName])=>{
    const el = document.getElementById(id);
    if(el){
      el.addEventListener('input', e=>{
        document.documentElement.style.setProperty(varName, e.target.value);
        updateFields({ [id]: e.target.value });
      });
    }
  });

  const palette = document.getElementById('fieldPalette');
  const builder = document.getElementById('formBuilder');
  let dragType = null;

  palette && palette.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('field-item')){
      dragType = e.target.dataset.type;
    }
  });

  builder && builder.addEventListener('dragover', e=> e.preventDefault());

  builder && builder.addEventListener('drop', e=>{
    e.preventDefault();
    if(dragType){
      const item = document.createElement('div');
      item.className = 'field-instance';
      item.textContent = dragType.charAt(0).toUpperCase()+dragType.slice(1);
      item.setAttribute('draggable','true');
      builder.appendChild(item);
      dragType = null;
    }
  });

  let dragEl = null;
  builder && builder.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('field-instance')){
      dragEl = e.target;
    }
  });

  builder && builder.addEventListener('drop', e=>{
    if(dragEl && e.target.classList.contains('field-instance')){
      e.preventDefault();
      const rect = e.target.getBoundingClientRect();
      const after = (e.clientY - rect.top) > rect.height/2;
      builder.insertBefore(dragEl, after ? e.target.nextSibling : e.target);
    }
    dragEl = null;
  });

  window.addEventListener('resize', window.adjustListHeight);
  window.adjustListHeight();
})();
</script>
