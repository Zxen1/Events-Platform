<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Events Platform</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicons/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicons/android-chrome-512x512.png" />
  <link rel="manifest" href="assets/favicons/site.webmanifest" />
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
  <style>:root{
  --header-h: 75px;
  --subheader-h: 0;
  --panel-w: 300px;
  --results-w: 520px;
  --gap: 12px;
    --media-h: 200px;
    --calendar-scale: 1;
    --ink: #ffffff;
    --ink-d: #ececec;
    --gold: #ffc107;
    --muted: #777;
      --primary: #3E5393;
      --secondary: #000000;
      --accent: #5C6FB1;
      --active: #2E3A72;
      --background: rgba(41,41,41,1);
      --text: #ffffff;
      --button-text: #ffffff;
      --button-hover-text: #000000;
      --button-active-text: #ffffff;
      --btn: #3E5393;
      --btn-hover: #5C6FB1;
      --btn-active: #2E3A72;
      --panel-bg: rgba(0,0,0,1);
      --panel-text: #000000;
      --footer-h: 70px;
      --list-background: rgba(0,0,0,0.37);
      --closed-card-bg: rgba(0,0,0,0.37);
      --scrollbar-track: rgba(0,0,0,0);
      --scrollbar-thumb: rgba(0,0,0,0.3);
      --scrollbar-thumb-hover: rgba(0,0,0,0.5);
      --scrollbar-h: 8px;
      --border: rgba(173,173,173,0.31);
      --border-hover: rgba(255,136,0,0.43);
      --border-active: rgba(255,200,0,0.45);
      --placeholder-text: gray;
      --filter-placeholder-text: var(--placeholder-text);
      --control-text-bg: #ffffff;
      --control-placeholder-text: var(--placeholder-text);
      --control-placeholder-font: Verdana, sans-serif;
      --control-placeholder-size: 16px;
      --control-geolocate-bg: #ffffff;
      --control-compass-bg: #ffffff;
      --control-clear-bg: rgba(0,0,0,0);
      --dropdown-title: #000000;
      --dropdown-selected-bg: rgba(224,224,224,1);
      --dropdown-selected-text: #000000;
      --dropdown-text: #000000;
      --dropdown-bg: rgba(255,255,255,1);
      --dropdown-hover-bg: rgba(224,224,224,1);
      --dropdown-hover-text: #000000;
        --dropdown-venue-text: #000000;
        --dropdown-radius: 6px;
        --calendar-width: 300px;
        --calendar-height: 250px;
        --calendar-cell-w: calc(var(--calendar-width) / 7);
        --calendar-cell-h: calc((var(--calendar-height) - var(--scrollbar-h)) / 8);
        --calendar-header-h: var(--calendar-cell-h);
        --calendar-past-bg: #f0f0f0;
        --calendar-future-bg: #ffffff;
        --session-available: #92D0F7;
        --session-selected: #009FFF;
        --today: #ff0000;
        --ad-panel-bg: rgba(0,0,0,0.5);
        --image-panel-bg: rgba(0,0,0,0.7);
        --filter-active-color: #ff0000;
      --keyword-bg: #FFFFFF;
      --date-range-bg: rgba(74,74,74,0.9);
      --date-range-text: rgba(255,255,255,1);
      --control-h: 35px;
      --panel-label-font: Verdana;
      --panel-label-size: 16px;
      --panel-label-color: #ffffff;
      --panel-title-font: Verdana;
      --panel-title-size: 20px;
      --panel-title-color: #ffffff;
      --safe-top: env(safe-area-inset-top, 0px);
}

*{
  box-sizing: border-box;
  scrollbar-width: thin;
  scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
  border-color: var(--border) !important;
}

fieldset{
  margin:0;
  padding:6px 0 0;
  border:0 !important;
}

*:hover{
  border-color: var(--border-hover) !important;
}

*:active{
  border-color: var(--border-active) !important;
}

*[aria-pressed="true"],
*[aria-current="page"],
*[aria-selected="true"],
.selected,
.on{
  border-color: var(--border-active) !important;
  color: var(--active);
}

html,body{
  height: 100%;
}

*::-webkit-scrollbar{
  width:var(--scrollbar-h);
  height:var(--scrollbar-h);
}
*::-webkit-scrollbar-track{
  background:var(--scrollbar-track);
}
*::-webkit-scrollbar-thumb{
  background:var(--scrollbar-thumb);
  border-radius:4px;
}
*::-webkit-scrollbar-thumb:hover{
  background:var(--scrollbar-thumb-hover);
}

  body{
    margin: 0 auto;
    max-width: 1920px;
    font-family: Verdana,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Liberation Sans",sans-serif;
    background: var(--background);
    color: var(--text);
    overflow: hidden;
    cursor: default;
    caret-color: transparent;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    user-select: none;
    touch-action: manipulation;
  }

input,
textarea,
.wysiwyg{
  caret-color: auto;
  user-select: text;
}

button:not(.mapboxgl-ctrl-attrib-button),
[role="button"]{
  background: var(--btn);
  border: 1px solid var(--btn);
  color: var(--button-text);
  padding: 0 10px;
  height: var(--control-h);
  min-width: var(--control-h);
  border-radius: 12px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
  transition: background .2s,border-color .2s,color .2s,transform .05s;
}

button:hover,
[role="button"]:hover{
  background: var(--btn-hover);
  border-color: var(--btn-hover);
  color: var(--button-hover-text);
}

button:active,
[role="button"]:active,
button[aria-pressed="true"],
[role="button"][aria-pressed="true"],
button[aria-current="page"],
[role="button"][aria-current="page"],
button[aria-selected="true"],
[role="button"][aria-selected="true"],
button.selected,
[role="button"].selected,
button.on,
[role="button"].on{
  background: var(--btn-active);
  border-color: var(--btn-active);
  color: var(--button-active-text);
}

.mapboxgl-ctrl-attrib-button,
.mapboxgl-ctrl-attrib-button:hover,
.mapboxgl-ctrl-attrib-button:active{
  all: revert !important;
}

a{
  color: var(--primary);
}

a:hover{
  color: var(--accent);
}

a:active{
  color: var(--active);
}
button:active,
[role="button"]:active{
  transform: scale(0.97);
}
button:focus-visible,
[role="button"]:focus-visible{
  outline:2px solid var(--ink-d);
  outline-offset:2px;
}

input::placeholder,
textarea::placeholder{
  color: var(--placeholder-text);
  font-size: inherit;
}
#filterPanel #kwInput::placeholder{
  color: var(--filter-placeholder-text);
  font-size: inherit;
}
#filterPanel #dateInput::placeholder{
  color: var(--filter-placeholder-text);
  font-size: inherit;
}

.field label{
  color: var(--panel-label-color);
  font-family: var(--panel-label-font);
  font-size: var(--panel-label-size);
}

.panel-content .title,
.panel-content .t{
  color: var(--panel-title-color);
  font-family: var(--panel-title-font);
  font-size: var(--panel-title-size);
}

select{
  background: var(--dropdown-bg);
  color: var(--dropdown-text);
  border-radius: var(--dropdown-radius);
}
.venue-select{
  color: var(--dropdown-venue-text);
}
select option{
  background: var(--dropdown-bg);
  color: var(--dropdown-text);
}
select option:checked{
  background: var(--dropdown-selected-bg);
  color: var(--dropdown-selected-text);
}
select option:hover{
  background: var(--dropdown-hover-bg);
  color: var(--dropdown-hover-text);
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="search"],
input[type="tel"],
input[type="url"],
textarea,
select{
  height: var(--control-h);
  border-radius: 12px;
}
input[type="checkbox"]{
  width: var(--control-h);
  height: var(--control-h);
  border-radius: 12px;
}

  .header{
    height: calc(var(--header-h) + var(--safe-top));
    min-height: calc(var(--header-h) + var(--safe-top));
    max-height: calc(var(--header-h) + var(--safe-top));
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: var(--safe-top) 20px 0 20px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 20;
  }

  .logo{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 800;
    letter-spacing: .4px;
    user-select: none;
    cursor: pointer;
  }

.logo img{
  height: 48px;
  display: block;
}

  .view-toggle{
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 8px;
  }

.view-toggle button{
  border: 1px solid var(--btn);
  border-radius: 12px;
  padding: 10px 14px;
  background: var(--btn);
  color: var(--button-text);
  font-weight: 600;
  cursor: pointer;
  transition: background .2s,border-color .2s,color .2s;
}


.header button,
.view-toggle button,
.auth button,
.options-menu button{
  height:35px;
  line-height:35px;
  border-radius:12px;
}
.header .gear,
.header a{
  border-radius:12px;
}


.results-arrow,
.dropdown-arrow{
  display:inline-block;
  width:8px;
  height:8px;
  border-style:solid;
  border-width:0 2px 2px 0;
  border-color:currentColor !important;
  color:inherit;
  transition:transform .3s;
}

.results-arrow{
  margin-right:8px;
  transform:rotate(135deg);
  transition:transform .3s;
  vertical-align:middle;
}
body.hide-results #resultsToggle .results-arrow{transform:rotate(-45deg);}

.options-dropdown > button{
  position:relative;
  padding-right:30px;
}

.options-dropdown .dropdown-arrow,
.options-dropdown .results-arrow{
  position:absolute;
  top:50%;
  right:10px;
  transform:translateY(-50%) rotate(135deg);
  margin-right:0;
}

button[aria-expanded="true"] .dropdown-arrow,
button[aria-expanded="true"] .results-arrow{
  transform:translateY(-50%) rotate(-45deg);
}


#smallLogo{
  display:none;
  height:48px;
}



/* Spin controls */
.range-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}
#spinSpeedVal{
  min-width:40px;
  text-align:right;
}
  #spinType{
    display:flex;
    gap:6px;
    margin-top:6px;
  }
  #spinType label{
    flex:1;
    border-radius:6px;
    overflow:hidden;
  }
  #spinType input{
    display:none;
  }
  #spinType span{
    display:block;
    padding:0 10px;
    height:35px;
    line-height:35px;
    background:var(--btn);
    color:var(--button-text);
    font-weight:600;
    cursor:pointer;
    text-align:center;
    transition:background .2s,border-color .2s,color .2s;
    border:1px solid var(--btn);
    border-radius:6px;
  }

.auth{
  display: flex;
  align-items: center;
  gap: 10px;
}

.auth button{
  border: 1px solid rgba(255,255,255,.6);
  border-radius: 999px;
  padding: 10px 14px;
  background: rgba(255,255,255,0.2);
  color: inherit;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s;
}

.gear{
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  display: grid;
  place-items: center;
  border:1px solid rgba(255,255,255,0.4);
  color: #fff;
}

.gear svg{
  width: 18px;
  height: 18px;
  opacity: .9;
}

.panel{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:transparent;
  display:none;
  z-index:2000;
  pointer-events:none;
}
.panel.show{
  display:block;
}
.panel-content{
  position:absolute;
  border-radius:8px;
  width:90%;
  max-width:600px;
  max-height:90%;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  pointer-events:auto;
}
.panel-content .resizer{position:absolute;z-index:10;background:transparent;}
.panel-content .resizer.n{top:0;left:0;right:0;height:6px;cursor:n-resize;}
.panel-content .resizer.s{bottom:0;left:0;right:0;height:6px;cursor:s-resize;}
.panel-content .resizer.e{top:0;right:0;bottom:0;width:6px;cursor:e-resize;}
.panel-content .resizer.w{top:0;left:0;bottom:0;width:6px;cursor:w-resize;}
.panel-content .resizer.ne{top:0;right:0;width:10px;height:10px;cursor:ne-resize;}
.panel-content .resizer.nw{top:0;left:0;width:10px;height:10px;cursor:nw-resize;}
.panel-content .resizer.se{bottom:0;right:0;width:10px;height:10px;cursor:se-resize;}
.panel-content .resizer.sw{bottom:0;left:0;width:10px;height:10px;cursor:sw-resize;}
.panel-body{
  flex:1 1 auto;
  overflow-y:auto;
  overflow-x:hidden;
  padding:0 20px 20px;
  overscroll-behavior:contain;
}
#adminPanel #styleControls{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:12px;
}
#adminPanel #styleControls > *{
  width:300px;
}
.admin-fieldset{
  margin:0;
  border:0;
  border-radius:8px;
  padding:0;
  width:300px;
  box-sizing:border-box;
}
#adminPanel .admin-fieldset{
  width:300px;
}
#adminPanel .admin-fieldset.collapsed{
  padding:0;
}
  #adminPanel .panel-content,
  #memberPanel .panel-content{
    width:600px;
    max-width:90%;
    max-height:90%;
  }

  #memberPanel .panel-content{
    background:rgba(0,0,0,0.7);
    color:#fff;
  }
#filterPanel .panel-content{
  width:350px;
  max-width:600px;
  max-height:90%;
  background:rgba(0,0,0,0.7);
  color:#fff;
}

#filterPanel button,
#filterPanel .sq,
#filterPanel .tiny,
#filterPanel .btn,
#adminPanel button,
#memberPanel button{
  background: var(--btn);
  color: var(--ink);
  border: none;
}
#adminPanel button{
  height:35px;
  line-height:35px;
}
#adminPanel input[type="color"]{
  width:35px;
  height:35px;
}
#filterPanel input[type="text"]{
  background: var(--panel-bg);
  color: var(--panel-text);
}
#filterPanel .calendar-container{
  background: var(--dropdown-bg);
  position:relative;
  overflow-x:auto;
  overflow-y:hidden;
  padding-bottom:0;
  box-sizing:content-box;
  width:calc(var(--calendar-width) * var(--calendar-scale));
  height:calc(var(--calendar-height) * var(--calendar-scale));
  border:1px solid var(--border);
  border-radius:8px;
}
#filterPanel .calendar-container .today-marker{
  position:absolute;
  bottom:0;
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--today);
  cursor:pointer;
  transform:translateX(-50%);
}
#filterPanel #datePicker{
  width:max-content;
}
#filterPanel .calendar{
  display:flex;
  width:max-content;
  transform:scale(var(--calendar-scale));
  transform-origin:top left;
  background:var(--dropdown-bg);
  color:var(--dropdown-text);
}
.calendar .month{
  flex:0 0 auto;
  width:var(--calendar-width);
  height:var(--calendar-height);
  display:flex;
  flex-direction:column;
}
.calendar .month:not(:first-child){
  border-left:1px solid var(--calendar-past-bg);
}
.calendar .grid{
  flex:1 1 auto;
  width:100%;
  height:calc(var(--calendar-height) - var(--calendar-header-h) - var(--scrollbar-h));
  display:grid;
  grid-template-columns:repeat(7,var(--calendar-cell-w));
  grid-template-rows:repeat(7,var(--calendar-cell-h));
}
.calendar .calendar-header{
  height:var(--calendar-header-h);
  line-height:var(--calendar-header-h);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-family:inherit;
  font-size:inherit;
  color:inherit;
}
.calendar .weekday,
.calendar .day{
  width:var(--calendar-cell-w);
  height:var(--calendar-cell-h);
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:var(--calendar-cell-h);
  font-family:inherit;
  font-size:inherit;
}
.calendar .weekday{font-weight:bold;}
.calendar .day{cursor:pointer;}
.calendar .day.empty{cursor:default;background:var(--calendar-future-bg);}
.calendar .day.past{background:var(--calendar-past-bg);color:#b3b3b3;}
.calendar .day.future{background:var(--calendar-future-bg);}
.calendar .day.today{color:var(--today) !important;font-weight:bold;}
.calendar .day.in-range{background:var(--session-available);border-radius:0;}
.calendar .day.selected{background:var(--session-selected);color:#fff;}
.calendar .day.selected.today{color:var(--today) !important;}
.calendar .day.range-start{border-radius:8px 0 0 8px;}
.calendar .day.range-end{border-radius:0 8px 8px 0;}
.calendar .day.range-start.range-end{border-radius:8px;}
#memberPanel #mLocation .mapboxgl-ctrl-geocoder{width:100%;}
#memberPanel input[type=color]{
  border-radius:4px;
  padding:0;
  height:40px;
  display:block;
}
#welcomeBody{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
#welcomeBody img{
  max-width:400px;
  width:100%;
  max-height:300px;
  height:auto;
  margin-bottom:10px;
}
#welcomePopup .panel-content{
  top:200px;
  left:50%;
  transform:translateX(-50%);
}
#memberPanel .location-info{margin-top:4px;font-size:13px;}
  @media (max-width:600px){
  #adminPanel .panel-content,
  #memberPanel .panel-content,
  #filterPanel .panel-content{
    width:95%;
    max-width:95%;
    max-height:95%;
  }
}
#adminPanel legend{font-weight:600;padding:0 6px;display:flex;align-items:center;gap:6px;justify-content:space-between;cursor:pointer;user-select:none;width:300px;height:35px;background:var(--btn);border:1px solid var(--btn);border-radius:var(--dropdown-radius);box-sizing:border-box;}
#adminPanel legend::after{content:'\25BC';margin-left:auto;font-size:12px;}
#adminPanel fieldset.collapsed legend::after{content:'\25B6';}
#adminPanel fieldset.collapsed > :not(legend){display:none;}
#adminPanel .fieldset-actions{display:flex;gap:4px;margin:4px 6px;}
#adminPanel .fieldset-actions .same-btn{flex:1 1 0;padding:6px;}
#adminPanel .control-row{display:flex;align-items:center;justify-content:space-between;gap:6px;margin-bottom:6px;padding:8px 0;max-width:300px;width:100%;}
#adminPanel .control-row label:first-child{min-width:80px;font-size:12px;cursor:pointer;user-select:none;}
.control-row > *:last-child{margin-left:auto;width:200px;}
#adminPanel .color-group{
  flex:0 0 200px;
  width:100%;
  max-width:200px;
  display:flex;
  flex-direction:column;
  align-items:stretch;
  position:relative;
}
#autoTheme-row{
  flex-direction:row;
  align-items:center;
  gap:8px;
  margin-left:0;
  width:300px;
  max-width:300px;
}
#autoTheme-row button{
  flex:0 0 auto;
  height:35px;
  padding:0 8px;
  min-width:0;
}
#autoTheme-row input[type=color]{
  flex:0 0 35px;
  width:35px;
  height:35px;
  padding:0;
}
#adminPanel .shadow-group{
  flex:0 0 200px;
  width:100%;
  max-width:200px;
  display:flex;
  gap:4px;
  align-items:center;
}
#adminPanel .shadow-group input[type=color]{
  width:40px;
  height:40px;
  padding:0;
  border-radius:4px;
}
#adminPanel .shadow-group input[type=number]{
  flex:1 1 0;
}
#adminPanel .textpicker{
  flex:0 0 200px;
  width:200px;
  position:relative;
}
#adminPanel .textpicker .text-preview{
  width:100%;
  height:35px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#adminPanel .textpicker .text-popup{
  display:none;
  position:absolute;
  top:44px;
  left:0;
  z-index:20;
  background:#fff;
  border:1px solid #ccc;
  border-radius:8px;
  padding:8px;
  width:200px;
}
#adminPanel .textpicker.open .text-popup{display:block;}
#adminPanel .textpicker .text-popup select,
#adminPanel .textpicker .text-popup input[type=color]{
  width:100%;
  margin-top:4px;
  border-radius:var(--dropdown-radius);
  padding:4px;
  box-sizing:border-box;
  height:35px;
}
#adminPanel .textpicker .text-popup input[type=color]{padding:0;}
#adminPanel .textpicker .text-popup .shadow-group{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:4px;
  margin-top:4px;
}
#adminPanel .textpicker .text-popup .shadow-group input[type=color],
#adminPanel .textpicker .text-popup .shadow-group input[type=number]{
  width:100%;
  height:40px;
  border-radius:var(--dropdown-radius);

          style.textContent = css;
          document.head.appendChild(style);
        }).catch(()=>{
          const link = document.createElement('link');
          link.rel='stylesheet';
          link.href = fallback || url;
          document.head.appendChild(link);
        });
      }

      injectCleanCSS('https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css');
      injectCleanCSS('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css',

          gf.onload = cb;
          gf.onerror = cb;

    function startSpin(fromCurrent=false){
      if(mode!=='map') setMode('map');
      if(!spinEnabled || spinning || !map) return;
      if(map.getZoom() >= 5) return;
      if(typeof filterPanel !== 'undefined' && filterPanel) closePanel(filterPanel);
      spinning = true;
      resultsWasHidden = document.body.classList.contains('hide-results');
      if(!resultsWasHidden){
        document.body.classList.add('hide-results');
        const resultsToggle = document.getElementById('resultsToggle');
        const resultsCol = document.querySelector('.results-col');
        if(resultsToggle) resultsToggle.setAttribute('aria-pressed','false');
        if(resultsCol) resultsCol.setAttribute('aria-hidden','true');
      }
      function step(){
        if(!spinning || !map) return;
        const c = map.getCenter();
        map.setCenter([c.lng + spinSpeed, c.lat]);
        requestAnimationFrame(step);
      }
      if(fromCurrent){
        requestAnimationFrame(step);
      }else{
        map.easeTo({center:[0,0], zoom:startZoom, pitch:0, essential:true});
        map.once('moveend', () => requestAnimationFrame(step));
      }
    }
    function stopSpin(){
      spinning = false;
      const wasHidden = resultsWasHidden;
      resultsWasHidden = null;
      if(wasHidden === false){
        const resultsToggle = document.getElementById('resultsToggle');
        const resultsCol = document.querySelector('.results-col');
        document.body.classList.remove('hide-results');
      if(resultsToggle) resultsToggle.setAttribute('aria-pressed','true');
      if(resultsCol) resultsCol.setAttribute('aria-hidden','false');
    }
    applyFilters();
  }

          .map(p => ({
            type:'Feature',
            properties:{id:p.id, title:p.title, city:p.city, cat:p.category},
            geometry:{type:'Point', coordinates:[p.lng, p.lat]}
          }))
      };
    }

        if('IntersectionObserver' in window){
          const obs = new IntersectionObserver(entries => {
            entries.forEach(entry => {
              if(entry.isIntersecting){
                const img = entry.target;
                if(img.dataset.src){
                  img.src = img.dataset.src;
                  img.removeAttribute('data-src');
                }
                img.fetchPriority = 'high';
                obs.unobserve(img);
              }
            });
          }, {root});
          imgs.forEach(img => obs.observe(img));
        } else {
          imgs.forEach(img => {
            img.loading = 'lazy';
            if(img.dataset.src){
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
            }
          });
        }
      });

  function rgbToHex(r,g,b){
    return '#' + [r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('');
  }

  function hexToRgba(hex, alpha){
    const r = parseInt(hex.slice(1,3),16);
    const g = parseInt(hex.slice(3,5),16);
    const b = parseInt(hex.slice(5,7),16);
    return `rgba(${r},${g},${b},${alpha})`;
  }

  function hexToRgb(hex){
    const m = /^#?([\da-f]{2})([\da-f]{2})([\da-f]{2})$/i.exec(hex);
    return m ? { r: parseInt(m[1], 16), g: parseInt(m[2], 16), b: parseInt(m[3], 16) } : null;
  }

  function clamp(v){
    return Math.max(0, Math.min(255, v));
  }

  function adjust(hex, amt){
    const rgb = hexToRgb(hex);
    if(!rgb) return hex;
    return rgbToHex(clamp(rgb.r + amt), clamp(rgb.g + amt), clamp(rgb.b + amt));
  }

  function luminance(hex){
    const rgb = hexToRgb(hex);
    if(!rgb) return 0;
    const { r, g, b } = rgb;
    const a = [r, g, b].map(v => {
      v /= 255;
      return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
    });
    return 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
  }

  function generateTheme(baseColor){
    const primary = baseColor;
    const secondary = adjust(baseColor, 30);
    const accent = adjust(baseColor, -30);
    const background = adjust(baseColor, 60);
    const text = luminance(background) > 0.5 ? '#000000' : '#ffffff';
    const buttonText = luminance(secondary) > 0.5 ? '#000000' : '#ffffff';
    const buttonHoverText = luminance(accent) > 0.5 ? '#000000' : '#ffffff';
    return { primary, secondary, accent, background, text, buttonText, buttonHoverText };
  }

  function applyAdmin(targetInput){
    if(targetInput){
      if(targetInput.type === 'range' && targetInput.id && targetInput.id.endsWith('-o')) updateOpacityDisplay(targetInput);
      undoStack.push(JSON.parse(JSON.stringify(currentState)));
      redoStack.length = 0;
    }
    if(targetInput && targetInput.id){
      const [areaKey, type] = targetInput.id.split('-');
      if(areaKey === 'body' && ['border','hoverBorder','activeBorder'].includes(type)){
        const colorInput = document.getElementById(`${areaKey}-${type}-c`);
        const opacityInput = document.getElementById(`${areaKey}-${type}-o`);
        if((type==='hoverBorder' || type==='activeBorder') && colorInput && colorInput.dataset.custom !== 'true' && !targetInput.id.endsWith('-c')){
          // not a custom override; allow sliders to handle
        } else {
          const color = colorInput ? colorInput.value : '#ffffff';
          const opacity = opacityInput ? opacityInput.value : 1;
          const varMap = {border:'--border', hoverBorder:'--border-hover', activeBorder:'--border-active'};
          document.documentElement.style.setProperty(varMap[type], hexToRgba(color, opacity));
          if(colorInput && (type==='hoverBorder' || type==='activeBorder')){
            if(targetInput.id.endsWith('-c') || (targetInput.id.endsWith('-o') && colorInput.value)){
              colorInput.dataset.custom = 'true';
            }
          }
          const data = collectThemeValues();
          currentState = JSON.parse(JSON.stringify(data));
          localStorage.setItem('currentTheme', JSON.stringify(data));
          syncAdminControls();
          updateHistoryButtons();
          return;
        }
      }
    }
    ['border','hoverBorder','activeBorder'].forEach(type=>{
      const c = document.getElementById(`body-${type}-c`);
      const o = document.getElementById(`body-${type}-o`);
      if(c){
        if((type==='hoverBorder' || type==='activeBorder') && c.dataset.custom !== 'true') return;
        const rgba = hexToRgba(c.value, o ? o.value : 1);
        const varMap = {border:'--border', hoverBorder:'--border-hover', activeBorder:'--border-active'};
        document.documentElement.style.setProperty(varMap[type], rgba);
      }
    });
    const borderC = document.getElementById('body-border-c');
    const borderO = document.getElementById('body-border-o');
    const baseColor = borderC ? borderC.value : '#ffffff';
    const baseOpacity = borderO ? borderO.value : 1;
    const hoverAdj = document.getElementById('body-hoverAdjust');
    const hoverColorInput = document.getElementById('body-hoverBorder-c');
    if(hoverAdj && (!hoverColorInput || hoverColorInput.dataset.custom !== 'true')){
      const col = adjust(baseColor, parseInt(hoverAdj.value,10)||0);
      document.documentElement.style.setProperty('--border-hover', hexToRgba(col, baseOpacity));
    }
    const activeAdj = document.getElementById('body-activeAdjust');
    const activeColorInput = document.getElementById('body-activeBorder-c');
    if(activeAdj && (!activeColorInput || activeColorInput.dataset.custom !== 'true')){
      const col = adjust(baseColor, parseInt(activeAdj.value,10)||0);

      if(typeof val !== 'string') return val;
      const m = val.match(/^#([0-9a-f]{3}|[0-9a-f]{6})$/i);
      if(!m) return val;
      let h = val.toUpperCase();
      if(h.length === 4){ h = '#' + h[1]+h[1]+h[2]+h[2]+h[3]+h[3]; }
      return h;
    }

    function snapshot(tab){
      const panel = document.getElementById(`tab-${tab}`);
      const inputs = panel.querySelectorAll('input,select,textarea,button.toggle-btn');
      const data = {};
      inputs.forEach(el=>{
        if(!el.id && el.name) el.id = el.name; // ensure key
        if(el.tagName === 'BUTTON'){
          data[el.id] = el.getAttribute('aria-pressed') === 'true';
        } else if(el.type === 'checkbox') data[el.id] = el.checked;
        else if(el.type === 'radio'){ if(el.checked) data[el.name] = el.value; }
        else {
          let v = el.value;
          if(typeof v === 'string' && v.startsWith('#')) v = toHex(v);
          data[el.id] = v;
        }
      });
      return data;
    }

      const panel = document.getElementById(`tab-${tab}`);

        const el = panel.querySelector(`#${id}`);
        if(!el) return;
        if(el.tagName === 'BUTTON') el.setAttribute('aria-pressed', val);
        else if(el.type === 'checkbox') el.checked = !!val;
        else if(el.type === 'radio'){
          const r = panel.querySelector(`input[name="${id}"][value="${val}"]`);
          if(r) r.checked = true;

<script>
  (function(){
    const ns = 'http://www.w3.org/2000/svg';
    const SHAPES = {
      circle(){ const c=document.createElementNS(ns,'circle'); c.setAttribute('cx','0'); c.setAttribute('cy','0'); c.setAttribute('r','50'); return c; },
      tallEllipse(){ const e=document.createElementNS(ns,'ellipse'); e.setAttribute('cx','0'); e.setAttribute('cy','0'); e.setAttribute('rx','40'); e.setAttribute('ry','55'); return e; },
      heart(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-30 C-30,-70 -70,-20 -35,15 Q0,55 35,15 C70,-20 30,-70 0,-30Z'); return p; },
      star(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-55 L14,-17 L47,-17 L23,5 L35,45 L0,25 L-35,45 L-23,5 L-47,-17 L-14,-17 Z'); return p; },
      triangle(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,55 L50,-45 L-50,-45 Z'); return p; },
      rectangle(){ const r=document.createElementNS(ns,'rect'); r.setAttribute('x','-35'); r.setAttribute('y','-55'); r.setAttribute('width','70'); r.setAttribute('height','110'); r.setAttribute('rx','20'); r.setAttribute('ry','20'); return r; },
      square(){ const r=document.createElementNS(ns,'rect'); r.setAttribute('x','-45'); r.setAttribute('y','-45'); r.setAttribute('width','90'); r.setAttribute('height','90'); r.setAttribute('rx','20'); r.setAttribute('ry','20'); return r; },
      diamond(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-55 L45,0 0,55 -45,0 Z'); return p; },
      pentagon(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-55 L52,-17 L32,45 -32,45 -52,-17 Z'); return p; },
      hexagon(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-55 L47,-27 L47,27 0,55 -47,27 -47,-27 Z'); return p; }
    };

    function hslToHex(h, s, l){
      s/=100; l/=100;
      const k = n => (n + h/30) % 12;
      const a = s * Math.min(l, 1-l);
      const f = n => l - a * Math.max(-1, Math.min(k(n)-3, Math.min(9-k(n),1)));
      return '#' + [f(0),f(8),f(4)].map(x=>Math.round(x*255).toString(16).padStart(2,'0')).join('');
    }
    const COLORS = Array.from({length:100}, (_,i)=>hslToHex(i*3.6,100,50));

    function createBalloon(shapeName, color, size){
      const svg = document.createElementNS(ns,'svg');
      svg.setAttribute('viewBox','-60 -80 120 160');
      svg.setAttribute('width', size);
      svg.setAttribute('height', size);
      svg.dataset.color = color;
      svg.setAttribute('title', size + 'px ' + color);
      const body = SHAPES[shapeName]();
      body.setAttribute('fill', color);
      body.setAttribute('stroke', '#000');
      body.setAttribute('stroke-width', '1');
      svg.appendChild(body);
      const tie = document.createElementNS(ns,'path');
      tie.setAttribute('d','M-8,55 L0,60 L8,55 Z');
      tie.setAttribute('fill','#000');
      tie.setAttribute('stroke','#000');
      tie.setAttribute('stroke-width','1');
      svg.appendChild(tie);
      const string = document.createElementNS(ns,'line');
      string.setAttribute('x1','0'); string.setAttribute('y1','60');
      string.setAttribute('x2','0'); string.setAttribute('y2','80');
      string.setAttribute('stroke','#fff');
      string.setAttribute('stroke-width','2');
      svg.appendChild(string);
      const gleam = document.createElementNS(ns,'ellipse');
      gleam.setAttribute('cx','-20'); gleam.setAttribute('cy','-20');
      gleam.setAttribute('rx','10'); gleam.setAttribute('ry','6');
      gleam.setAttribute('fill','#fff');
      svg.appendChild(gleam);
      return svg;
    }

    const buttons = document.getElementById('balloonShapeButtons');
    const shapeMenuBtn = document.getElementById('shapeMenuBtn');
    const grid = document.getElementById('balloonGrid');
    const sizeSlider = document.getElementById('balloonSize');
    const sizeValue = document.getElementById('balloonSizeValue');
    const svgCode = document.getElementById('balloonSvgCode');
    const copyBtn = document.getElementById('copySvgCode');

    sizeValue.textContent = sizeSlider.value;
    copyBtn.addEventListener('click', ()=>{ navigator.clipboard.writeText(svgCode.value); });

    if(shapeMenuBtn){
      shapeMenuBtn.addEventListener('click', ()=>{
        const expanded = shapeMenuBtn.getAttribute('aria-expanded') === 'true';
        shapeMenuBtn.setAttribute('aria-expanded', String(!expanded));
        buttons.hidden = expanded;
      });
      document.addEventListener('click', e=>{
        if(!shapeMenuBtn.contains(e.target) && !buttons.contains(e.target)){
          buttons.hidden = true;
          shapeMenuBtn.setAttribute('aria-expanded','false');
        }
      });
    }

    sizeSlider.addEventListener('input', ()=>{
      sizeValue.textContent = sizeSlider.value;
      grid.querySelectorAll('svg').forEach(svg=>{
        svg.setAttribute('width', sizeSlider.value);
        svg.setAttribute('height', sizeSlider.value);
        svg.setAttribute('title', sizeSlider.value + 'px ' + svg.dataset.color);
      });
      const first = grid.querySelector('svg');
      if(first) svgCode.value = first.outerHTML;
    });

    function render(name){
      grid.innerHTML='';
      COLORS.forEach(color=>{
        const svg = createBalloon(name, color, sizeSlider.value);
        svg.addEventListener('click', ()=>{ svgCode.value = svg.outerHTML; });
        grid.appendChild(svg);
      });
      const first = grid.querySelector('svg');
      if(first) svgCode.value = first.outerHTML;
    }

    const LABELS = {
      circle:'circle',
      tallEllipse:'tall ellipse',
      heart:'heart',
      star:'soft star',
      triangle:'soft triangle',
      rectangle:'tall rectangle',
      square:'square',
      diamond:'diamond',
      pentagon:'pentagon',
      hexagon:'hexagon'
    };

    Object.keys(SHAPES).forEach((name,idx)=>{
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'shape-button';
      btn.appendChild(createBalloon(name, '#000', 24));
      btn.appendChild(document.createTextNode(LABELS[name] || name));
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('#balloonTool .shape-button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        render(name);
        if(shapeMenuBtn){
          shapeMenuBtn.textContent = LABELS[name] || name;
          shapeMenuBtn.setAttribute('aria-expanded','false');
          buttons.hidden = true;
        }
      });
      if(idx===0) btn.classList.add('active');
      buttons.appendChild(btn);
    });

    const firstShape = Object.keys(SHAPES)[0];
    render(firstShape);
    if(shapeMenuBtn){ shapeMenuBtn.textContent = LABELS[firstShape] || firstShape; }
  })();
</script>

    for(let i=0;i<cols;i++){ const cell=document.createElement('td'); cell.appendChild(createFieldSelect()); row.appendChild(cell); }
    table.appendChild(row);

  function wireCategory(cat){
    const table=cat.querySelector('table');
    cat.querySelector('.delete-category').addEventListener('click',()=>cat.remove());
    cat.querySelector('.copy-category').addEventListener('click',()=>{const clone=cat.cloneNode(true); wireCategory(clone); cat.after(clone);});
    cat.querySelector('.add-subcategory').addEventListener('click',()=>addSubcategory(table));
    cat.querySelector('.add-field').addEventListener('click',()=>addFieldRow(table));

      btn.addEventListener('click', () => {
        document.execCommand(btn.dataset.command, false, null);
        editor.focus();
      });
    });
  }
});
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const vp = document.getElementById('viewport');
  const updateViewport = () => {
    if (!vp) return;
    if (window.innerWidth < 650) {
      vp.setAttribute('content','width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
    } else {
      vp.setAttribute('content','width=device-width, initial-scale=1');
    }
  };
  updateViewport();
  window.addEventListener('resize', updateViewport);
  window.addEventListener('orientationchange', updateViewport);

  const fsBtn = document.getElementById('fullscreenBtn');
  if (fsBtn) {
    const docEl = document.documentElement;
    const canFS = docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.mozRequestFullScreen || docEl.msRequestFullscreen;
    const enabled = document.fullscreenEnabled || document.webkitFullscreenEnabled || document.mozFullScreenEnabled || document.msFullscreenEnabled;
    if (!canFS || enabled === false) {
      fsBtn.style.display = 'none';
    } else {
      fsBtn.addEventListener('click', () => {
        const isFull = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        if (!isFull) {
          const req = docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.mozRequestFullScreen || docEl.msRequestFullscreen;
          if (req) req.call(docEl).catch(() => {});
        } else {
          const exit = document.exitFullscreen || document.webkitExitFullscreen || document.mozCancelFullScreen || document.msExitFullscreen;
          if (exit) exit.call(document);
        }
      });
    }
  }

  if (window.innerWidth >= 650) return;

  const posts = document.querySelector('.closed-posts');
  if (!posts) return;

  let defaultSize = parseFloat(getComputedStyle(posts).fontSize);
  let startDist = null;
  let enlarged = false;

  function distance(t1, t2){
    return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
  }

  posts.addEventListener('touchstart', e => {
    if (e.target.tagName === 'IMG') return;
    if (e.touches.length === 2) {
      startDist = distance(e.touches[0], e.touches[1]);
    }
  }, { passive: true });

  posts.addEventListener('touchmove', e => {
    if (e.target.tagName === 'IMG') return;
    if (e.touches.length === 2 && startDist) {
      const scale = distance(e.touches[0], e.touches[1]) / startDist;
      if (!enlarged && scale > 1.2) {
        posts.style.fontSize = (defaultSize * 1.2) + 'px';
        enlarged = true;
      } else if (enlarged && scale < 0.8) {
        posts.style.fontSize = defaultSize + 'px';
        enlarged = false;
      }
      e.preventDefault();
    }
  }, { passive: false });

  posts.addEventListener('touchend', e => {
    if (e.touches.length < 2) startDist = null;
  });

  function openImagePopup(src){
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:9999;';
    const big = document.createElement('img');
    big.src = src;
    big.style.cssText = 'max-width:90%;max-height:90%;touch-action:pinch-zoom;';
    overlay.appendChild(big);
    overlay.addEventListener('click', () => overlay.remove());
    document.body.appendChild(overlay);
  }

  posts.querySelectorAll('img').forEach(img => {
    img.addEventListener('click', e => { e.stopPropagation(); openImagePopup(img.src); });
    img.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        e.stopPropagation();
        openImagePopup(img.src);
      }
    }, { passive: false });
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const adPanel = document.getElementById('adPanel');
  const postsPanel = document.querySelector('.closed-posts');
  if(adPanel){
    adPanel.addEventListener('click', e => {
      if(e.target === adPanel) setMode('map');
    });
  }
  if(postsPanel){
    postsPanel.addEventListener('click', e => {
      if(e.target === postsPanel) setMode('map');
    });
  }
  window.updateAdVisibility = function(){
    if(!adPanel || !postsPanel) return;
    const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 0;
    const width = postsPanel.getBoundingClientRect().width + (adPanel.classList.contains('show') ? adPanel.getBoundingClientRect().width + gap : 0);
    const hasPosts = !!postsPanel.querySelector('.card');
    const shouldShow = document.body.classList.contains('mode-posts') && width >= 1200 && hasPosts;
    const isShown = adPanel.classList.contains('show');
    if(shouldShow === isShown) return;
    if(shouldShow){
      adPanel.classList.add('show');
      postsPanel.classList.add('ad-space');
      startAdCycle();
    } else {
      adPanel.classList.remove('show');
      postsPanel.classList.remove('ad-space');
      stopAdCycle();
    }
  };
  window.addEventListener('resize', updateAdVisibility);
  if(postsPanel && 'ResizeObserver' in window){
    const ro = new ResizeObserver(() => updateAdVisibility());
    ro.observe(postsPanel);
  }
  updateAdVisibility();
});
</script>
