<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funmap</title>
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
<link rel="manifest" href="assets/favicons/site.webmanifest">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<style>
  html,body{margin:0;height:100%;font-family:Verdana,sans-serif;font-size:14px;overflow:hidden;}
  body{position:relative;}
  :root{
    --btn-bg:#333;
    --btn-color:#fff;
    --btn-hover-bg:#444;
    --btn-active-bg:#222;
    --btn-selected-bg:#0066cc;
    --btn-selected-hover-bg:#0077ee;
    --btn-disabled-bg:#777;
    --btn-disabled-color:#ccc;
    --btn-focus-outline:2px solid #fff;
  }

  button{
    background:var(--btn-bg);
    color:var(--btn-color);
    border:none;
    cursor:pointer;
    transition:background 0.2s;
  }

  button:hover:not(.selected):not(:disabled){background:var(--btn-hover-bg);}
  button:active:not(.selected):not(:disabled){background:var(--btn-active-bg);}
  button.selected{background:var(--btn-selected-bg);}
  button.selected:hover:not(:disabled){background:var(--btn-selected-hover-bg);}
  button:disabled{background:var(--btn-disabled-bg);color:var(--btn-disabled-color);cursor:not-allowed;}
  button:focus-visible{outline:var(--btn-focus-outline);outline-offset:2px;}

  header{
    position:absolute;top:0;left:0;right:0;height:80px;background:#333;color:#fff;display:flex;align-items:center;justify-content:space-between;z-index:10;
  }
  header .group{display:flex;}
  header button{
    width:80px;height:80px;font-size:14px;position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;}
  header button .icon{width:24px;height:24px;fill:#fff;}
  #filter-button .count{font-size:12px;}
  header img.logo{height:60px;cursor:pointer;}
  .panel{
    position:absolute;top:80px;bottom:80px;background:#fff;overflow:auto;padding:10px;box-sizing:border-box;z-index:5;transition:transform 0.3s;
  }
  .left.panel{left:0;transform:translateX(-100%);} 
  .right.panel{right:0;transform:translateX(100%);} 
  .panel.open{transform:translateX(0);} 
  #filter-panel{width:420px;}
  #list-panel{width:520px;}
  #posts-panel{width:auto;max-width:420px;}
  #member-panel,#admin-panel,#settings-panel{width:420px;}
  #map{position:absolute;top:80px;bottom:0;left:0;right:0;}
  footer{
    position:absolute;left:0;right:0;bottom:0;height:80px;background:rgba(0,0,0,0.5);z-index:10;box-sizing:border-box;}
  footer .cards{overflow-x:auto;white-space:nowrap;height:80px;margin-right:80px;}
  footer .card{display:inline-block;height:60px;width:200px;background:#222;color:#fff;margin-right:10px;padding:10px;box-sizing:border-box;}
  footer button#fullscreen-button{position:absolute;right:0;bottom:0;width:80px;height:80px;padding:0;display:flex;align-items:center;justify-content:center;}
  .modal{position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;z-index:20;background:transparent;}
  .modal-content{background:rgba(0,0,0,0.5);color:#fff;width:600px;padding:20px;box-sizing:border-box;text-align:center;}
  .modal-content img{max-width:100%;height:auto;}
  .icon-inline{width:16px;height:16px;fill:#fff;vertical-align:middle;background:#000;border-radius:2px;}
  ::-webkit-scrollbar{width:10px;height:10px;}
  ::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.5);border-radius:5px;}
  ::-webkit-scrollbar-track{background:rgba(0,0,0,0.1);}
  #filter-panel{background:#333;color:#fff;display:flex;flex-direction:column;padding:10px;width:420px;box-sizing:border-box;gap:10px;}
  #filter-panel .panel-header{height:60px;display:flex;align-items:center;justify-content:space-between;cursor:move;font-size:24px;}
  #filter-panel .panel-header .title{flex:1;text-align:center;}
  #filter-panel .header-buttons{display:flex;gap:10px;}
  #filter-panel .icon-btn{width:40px;height:40px;display:flex;align-items:center;justify-content:center;}
  #filter-panel .row{width:400px;height:40px;display:flex;align-items:center;justify-content:space-between;}
  #filter-panel input[type=text]{width:300px;height:40px;box-sizing:border-box;padding:0 10px;color:#000;}
  #filter-panel .menu-btn{width:300px;height:40px;display:flex;align-items:center;justify-content:space-between;padding:0 10px;}
  #filter-panel .menu-options{position:absolute;top:40px;left:0;background:#444;width:300px;z-index:1;display:flex;flex-direction:column;}
  #filter-panel .menu-options button{width:100%;height:40px;display:flex;align-items:center;justify-content:flex-start;gap:10px;padding:0 10px;}
  #filter-panel .menu-arrow{transition:transform 0.3s;}
  #filter-panel .menu-open .menu-arrow{transform:rotate(180deg);}
  #filter-panel #filter-calendar-container{width:400px;height:200px;background:#222;color:#fff;overflow-x:auto;}
  #filter-panel #filter-categories-container{width:400px;display:flex;flex-direction:column;gap:10px;}
  #filter-panel .category{width:400px;display:flex;flex-direction:column;}
  #filter-panel .category-header{width:400px;height:40px;display:flex;align-items:center;justify-content:space-between;background:#444;padding:0 10px;box-sizing:border-box;cursor:pointer;}
  #filter-panel .category-header .left{display:flex;align-items:center;gap:10px;}
  #filter-panel .subcategories{display:none;flex-direction:column;gap:10px;padding:10px 0;}
  #filter-panel .category.open .subcategories{display:flex;}
  #filter-panel .subcategories .row{width:400px;height:40px;}
  #filter-reset-button{width:400px;height:40px;background:#001f5f;color:#fff;margin-top:auto;}
  .switch{position:relative;display:inline-block;width:40px;height:20px;}
  .switch input{opacity:0;width:0;height:0;}
  .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#777;transition:.2s;border-radius:20px;}
  .slider:before{position:absolute;content:"";height:16px;width:16px;left:2px;bottom:2px;background:white;transition:.2s;border-radius:50%;}
  .switch input:checked + .slider{background:#0a0;}
  .switch input:checked + .slider:before{transform:translateX(20px);}
  .switch.red input:checked + .slider{background:#c00;}
  .switch.grey .slider{background:#555;}
  .red{background:#c00!important;}
  .hidden{display:none;}
</style>
</head>
<body>
<header>
  <div class="group left-buttons">
    <button id="filter-button"><svg class="icon" viewBox="0 0 24 24"><path d="M10 2a8 8 0 105.293 14.293l5.707 5.707-1.414 1.414-5.707-5.707A8 8 0 1010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/></svg><span class="count">1000</span></button>
    <button id="list-button">List</button>
    <button id="posts-button">Posts</button>
  </div>
  <img src="assets/funmap-logo-big.png" alt="Funmap" class="logo" id="logo">
  <div class="group right-buttons">
    <button id="member-button">Members</button>
    <button id="admin-button">Admin</button>
    <button id="settings-button"><svg class="icon" viewBox="0 0 24 24"><path d="M11.983 2c-.552 0-1.003.45-1.003 1v1.07a7.985 7.985 0 00-2.269.946l-.76-.76a1 1 0 00-1.414 0L5.293 5.5a1 1 0 000 1.414l.76.76A7.985 7.985 0 004.77 9.978H3.7c-.55 0-1 .451-1 1.003v2.038c0 .552.45 1.003 1 1.003h1.07a7.985 7.985 0 00.946 2.269l-.76.76a1 1 0 000 1.414l1.414 1.414a1 1 0 001.414 0l.76-.76a7.985 7.985 0 002.269.946V21c0 .55.451 1 1.003 1h2.038c.552 0 1.003-.45 1.003-1v-1.07a7.985 7.985 0 002.269-.946l.76.76a1 1 0 001.414 0l1.414-1.414a1 1 0 000-1.414l-.76-.76a7.985 7.985 0 00.946-2.269H20.3c.55 0 1-.451 1-1.003v-2.038c0-.552-.45-1.003-1-1.003h-1.07a7.985 7.985 0 00-.946-2.269l.76-.76a1 1 0 000-1.414L17.63 3.646a1 1 0 00-1.414 0l-.76.76a7.985 7.985 0 00-2.269-.946V3c0-.55-.451-1-1.003-1h-2.038zM12 15.5a3.5 3.5 0 110-7 3.5 3.5 0 010 7z"/></svg></button>
  </div>
</header>
<div id="map"></div>
<div id="filter-panel" class="panel left">
  <div class="panel-header">
    <button id="snap-left" class="icon-btn">‚óÄ</button>
    <span class="title">Filters</span>
    <div class="header-buttons">
      <button id="snap-right" class="icon-btn">‚ñ∂</button>
      <button id="filter-close" class="icon-btn">‚úñ</button>
    </div>
  </div>
  <div class="row relative">
    <button id="sort-menu" class="menu-btn">Title A-Z <span class="menu-arrow">‚ñº</span></button>
    <div id="sort-options" class="menu-options hidden">
      <button data-value="favourites"><span class="star">‚òÜ</span> Favourites on top</button>
      <button data-value="title">Title A-Z</button>
      <button data-value="closest">Closest</button>
      <button data-value="soonest">Soonest</button>
    </div>
  </div>
  <div class="row map-controls-row">
    <input id="address-input" type="text" placeholder="Location">
    <button id="geolocate-btn" class="icon-btn">üìç</button>
    <button id="compass-btn" class="icon-btn">üß≠</button>
  </div>
  <div class="row" id="filter-message">0 results showing out of 0 results in the area.</div>
  <div class="row keywords-row">
    <input id="keywords" type="text" placeholder="Keywords">
    <button class="icon-btn clear-keywords">‚úñ</button>
  </div>
  <div class="row daterange-row">
    <input id="daterange" type="text" placeholder="Date Range" readonly>
    <button class="icon-btn clear-daterange">‚úñ</button>
  </div>
  <div class="row expired-events-row">
    <span>Show Expired Events</span>
    <label class="switch"><input type="checkbox" id="expired-switch"><span class="slider"></span></label>
  </div>
  <div id="filter-calendar-container">
    <div id="filter-calendar">Calendar placeholder</div>
  </div>
  <div id="filter-categories-container"></div>
  <button id="filter-reset-button">Reset Filters</button>
</div>
<div id="list-panel" class="panel left"></div>
<div id="posts-panel" class="panel left"></div>
<div id="member-panel" class="panel right"></div>
<div id="admin-panel" class="panel right"></div>
<div id="settings-panel" class="panel right"></div>
<footer>
  <div class="cards" id="recent-cards"></div>
  <button id="fullscreen-button"><svg class="icon" viewBox="0 0 24 24"><path d="M3 3h6v2H5v4H3V3zm18 0v6h-2V5h-4V3h6zm0 18h-6v-2h4v-4h2v6zM3 21v-6h2v4h4v2H3z"/></svg></button>
  </footer>
<div id="welcome-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <img src="assets/funmap-logo-big.png" alt="Funmap">
    <p>Welcome to Funmap! Choose an area on the map to search for events and posts. Click <svg class="icon-inline" viewBox="0 0 24 24"><path d="M10 2a8 8 0 105.293 14.293l5.707 5.707-1.414 1.414-5.707-5.707A8 8 0 1010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/></svg> to refine your search.</p>
  </div>
</div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoienhlbiIsImEiOiJjbWViaDRibXEwM2NrMm1wcDhjODg4em5iIn0.2A9teACgwpiCy33uO4WZJQ';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v12',
  projection: 'globe',
  center: [0, 0],
  zoom: 1
});
map.on('load',()=>{
  map.setFog({
    'color': '#0b1d51',
    'high-color': '#1a2849',
    'space-color': '#000000',
    'horizon-blend': 0.1,
    'star-intensity': 0.8
  });
  map.addSource('points',{
    type:'geojson',
    data:{
      type:'FeatureCollection',
      features:[
        {type:'Feature',properties:{},geometry:{type:'Point',coordinates:[0,0]}},
        {type:'Feature',properties:{},geometry:{type:'Point',coordinates:[10,0]}},
        {type:'Feature',properties:{},geometry:{type:'Point',coordinates:[20,0]}}
      ]
    },
    cluster:true,
    clusterMaxZoom:14,
    clusterRadius:50
  });
  map.addLayer({id:'clusters',type:'circle',source:'points',filter:['has','point_count'],paint:{'circle-color':'#51bbd6','circle-radius':['step',['get','point_count'],20,100,30,750,40]}});
  map.addLayer({id:'cluster-count',type:'symbol',source:'points',filter:['has','point_count'],layout:{'text-field':['get','point_count_abbreviated'],'text-font':['DIN Offc Pro Medium','Arial Unicode MS Bold'],'text-size':12}});
  map.addLayer({id:'unclustered-point',type:'symbol',source:'points',filter:['!has','point_count'],layout:{'icon-image':'marker-15','icon-size':2}});
  map.on('click','clusters',function(e){const features=map.queryRenderedFeatures(e.point,{layers:['clusters']});const clusterId=features[0].properties.cluster_id;map.getSource('points').getClusterExpansionZoom(clusterId,function(err,zoom){if(err)return;map.easeTo({center:features[0].geometry.coordinates,zoom:zoom,pitch:45});});});
  map.on('click','unclustered-point',function(e){openPanel('posts');});
});
function togglePanel(btn,panel){
  btn.addEventListener('click',()=>{
    panel.classList.toggle('open');
    btn.classList.toggle('selected',panel.classList.contains('open'));
    if(btn.id==='posts-button'){
      btn.textContent=panel.classList.contains('open')?'Posts':'Map';
    }
  });
}
const filterBtn=document.getElementById('filter-button');
const listBtn=document.getElementById('list-button');
const postsBtn=document.getElementById('posts-button');
const memberBtn=document.getElementById('member-button');
const adminBtn=document.getElementById('admin-button');
const settingsBtn=document.getElementById('settings-button');
function openPanel(name){
  const panel=document.getElementById(name+'-panel');
  panel.classList.add('open');
  const btn=document.getElementById(name+'-button');
  if(btn) btn.classList.add('selected');
  if(name==='posts'){postsBtn.textContent='Posts';}
}
const filterPanel=document.getElementById('filter-panel');
const listPanel=document.getElementById('list-panel');
const postsPanel=document.getElementById('posts-panel');
const memberPanel=document.getElementById('member-panel');
const adminPanel=document.getElementById('admin-panel');
const settingsPanel=document.getElementById('settings-panel');
togglePanel(filterBtn,filterPanel);
togglePanel(listBtn,listPanel);
togglePanel(postsBtn,postsPanel);
togglePanel(memberBtn,memberPanel);
togglePanel(adminBtn,adminPanel);
togglePanel(settingsBtn,settingsPanel);
const logo=document.getElementById('logo');
const modal=document.getElementById('welcome-modal');
logo.addEventListener('click',()=>{modal.style.display='flex';});
modal.addEventListener('click',e=>{if(e.target===modal)modal.style.display='none';});
if(!localStorage.getItem('welcomeShown')){modal.style.display='flex';localStorage.setItem('welcomeShown','true');}
const fsBtn=document.getElementById('fullscreen-button');
fsBtn.addEventListener('click',()=>{if(!document.fullscreenElement){document.documentElement.requestFullscreen();}else{document.exitFullscreen();}});
const keywordsInput=document.getElementById('keywords');
const keywordsClear=document.querySelector('.clear-keywords');
const daterangeInput=document.getElementById('daterange');
const daterangeClear=document.querySelector('.clear-daterange');
const expiredSwitch=document.getElementById('expired-switch');
const resetBtn=document.getElementById('filter-reset-button');
const categoriesContainer=document.getElementById('filter-categories-container');
function computeResetNeeded(){
  let need=keywordsInput.value||daterangeInput.value||expiredSwitch.checked;
  categoriesContainer.querySelectorAll('.category').forEach(cat=>{
    const catSwitch=cat.querySelector('.category-header input');
    const subs=cat.querySelectorAll('.subcategories input');
    if(!catSwitch.checked||Array.from(subs).some(s=>!s.checked))need=true;
  });
  resetBtn.classList.toggle('red',!!need);
}
function updateFilterState(){
  const active=keywordsInput.value||daterangeInput.value||expiredSwitch.checked;
  filterBtn.classList.toggle('red',!!active);
  keywordsClear.classList.toggle('red',keywordsInput.value);
  daterangeClear.classList.toggle('red',daterangeInput.value);
  expiredSwitch.parentElement.classList.toggle('red',expiredSwitch.checked);
  computeResetNeeded();
}
keywordsInput.addEventListener('input',updateFilterState);
keywordsClear.addEventListener('click',()=>{keywordsInput.value='';updateFilterState();});
daterangeClear.addEventListener('click',()=>{daterangeInput.value='';updateFilterState();});
expiredSwitch.addEventListener('change',updateFilterState);
resetBtn.addEventListener('click',()=>{
  keywordsInput.value='';
  daterangeInput.value='';
  expiredSwitch.checked=false;
  expiredSwitch.parentElement.classList.remove('red');
  categoriesContainer.querySelectorAll('.category').forEach(cat=>{
    const catSwitch=cat.querySelector('.category-header input');
    const subs=cat.querySelectorAll('.subcategories input');
    catSwitch.checked=true;
    cat.querySelector('.category-header .switch').classList.remove('grey');
    subs.forEach(s=>{s.checked=true;s.disabled=false;});
    cat.querySelector('.count').textContent=`${subs.length}/${subs.length}`;
  });
  updateFilterState();
});
function closeFilterPanel(){filterPanel.classList.remove('open');filterBtn.classList.remove('selected');}
document.getElementById('filter-close').addEventListener('click',closeFilterPanel);
document.addEventListener('keydown',e=>{if(e.key==='Escape')closeFilterPanel();});
document.getElementById('snap-left').addEventListener('click',()=>{filterPanel.style.left='0';filterPanel.style.right='auto';});
document.getElementById('snap-right').addEventListener('click',()=>{filterPanel.style.right='0';filterPanel.style.left='auto';});
const headerDrag=filterPanel.querySelector('.panel-header');
let drag=false,offx=0;
headerDrag.addEventListener('mousedown',e=>{drag=true;offx=e.clientX-filterPanel.offsetLeft;});
document.addEventListener('mousemove',e=>{if(drag){let x=e.clientX-offx;x=Math.max(0,Math.min(window.innerWidth-filterPanel.offsetWidth,x));filterPanel.style.left=x+'px';filterPanel.style.right='auto';}});
document.addEventListener('mouseup',()=>{drag=false;});
const sortMenuBtn=document.getElementById('sort-menu');
const sortOptions=document.getElementById('sort-options');
sortMenuBtn.addEventListener('click',()=>{sortOptions.classList.toggle('hidden');sortMenuBtn.classList.toggle('menu-open');});
sortOptions.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const val=btn.dataset.value;
    if(val==='favourites'){
      btn.classList.toggle('selected');
      btn.querySelector('.star').textContent=btn.classList.contains('selected')?'‚òÖ':'‚òÜ';
    }else{
      sortMenuBtn.firstChild.textContent=btn.textContent.trim();
      sortOptions.classList.add('hidden');
      sortMenuBtn.classList.remove('menu-open');
    }
  });
});
const categoryData=[
  {name:'Music',icon:'üéµ',subs:['Rock','Jazz','Pop']},
  {name:'Sports',icon:'‚öΩ',subs:['Football','Basketball','Tennis']}
];
categoryData.forEach(cat=>{
  const catDiv=document.createElement('div');
  catDiv.className='category';
  const header=document.createElement('div');
  header.className='category-header';
  header.innerHTML=`<div class="left">${cat.icon} ${cat.name} <span class="count">${cat.subs.length}/${cat.subs.length}</span></div><label class="switch"><input type="checkbox" checked><span class="slider"></span></label>`;
  catDiv.appendChild(header);
  const subs=document.createElement('div');
  subs.className='subcategories';
  cat.subs.forEach(sub=>{
    const r=document.createElement('div');
    r.className='row';
    r.innerHTML=`<span>${sub}</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label>`;
    subs.appendChild(r);
  });
  catDiv.appendChild(subs);
  header.addEventListener('click',()=>{catDiv.classList.toggle('open');});
  categoriesContainer.appendChild(catDiv);
});
categoriesContainer.addEventListener('change',e=>{
  const cat=e.target.closest('.category');
  if(e.target.closest('.subcategories')){
    const subs=cat.querySelectorAll('.subcategories input');
    const checked=Array.from(subs).filter(s=>s.checked).length;
    cat.querySelector('.count').textContent=`${checked}/${subs.length}`;
    const catSwitch=cat.querySelector('.category-header input');
    cat.querySelector('.category-header .switch').classList.toggle('grey',checked!==subs.length);
  }
  if(e.target.closest('.category-header') && e.target.type==='checkbox'){
    const subs=cat.querySelectorAll('.subcategories input');
    subs.forEach(s=>{s.disabled=!e.target.checked;});
  }
  updateFilterState();
});
updateFilterState();
</script>
</body>
</html>
