  <style>:root{
  --header-h: 75px;
  --panel-w: 300px;
  --results-w: 520px;
  --gap: 10px;
    --media-h: 200px;
    --calendar-scale: 1;
    --ink: #ffffff;
    --ink-d: #ececec;
    --gold: #ffc107;
    --muted: #777;
      --primary: #3E5393;
      --secondary: #000000;
      --accent: #5C6FB1;
      --active: #2e3a72;
      --background: rgba(41,41,41,1);
      --text: #ffffff;
      --button-text: #ffffff;
      --button-hover-text: #000000;
      --button-active-text: #ffffff;
      --btn: #333333;
      --btn-hover: #333333;
      --btn-active: #2e3a72;
      --panel-bg: #444444;
      --panel-text: #000000;
      --footer-h: 60px;
      --list-background: #555555;
      --closed-card-bg: #555555;
      --scrollbar-track: rgba(0,0,0,0);
      --scrollbar-thumb: rgba(0,0,0,0.3);
      --scrollbar-thumb-hover: rgba(0,0,0,0.5);
      --scrollbar-h: 8px;
      --border: rgba(173,173,173,0.31);
      --border-hover: rgba(255,136,0,0.43);
      --border-active: #2e3a72;
      --placeholder-text: gray;
      --filter-placeholder-text: var(--placeholder-text);
      --control-text-bg: #ffffff;
      --control-placeholder-text: var(--placeholder-text);
      --control-placeholder-font: Verdana, sans-serif;
      --control-placeholder-size: 16px;
      --control-geolocate-bg: #ffffff;
      --control-compass-bg: #ffffff;
      --control-clear-bg: rgba(0,0,0,0);
      --popup-bg: rgba(0,0,0,1);
      --popup-text: #ffffff;
      --dropdown-title: #000000;
      --dropdown-selected-bg: rgba(255,255,255,0.2);
      --dropdown-selected-text: #ffffff;
      --dropdown-text: #ffffff;
      --dropdown-bg: rgba(0,0,0,0.9);
      --dropdown-hover-bg: rgba(255,255,255,0.1);
      --dropdown-hover-text: #ffffff;
        --dropdown-venue-text: #ffffff;
        --dropdown-radius: 4px;
        --calendar-width: 250px;
        --calendar-height: 200px;
        --calendar-cell-w: calc(var(--calendar-width) / 7);
        --calendar-cell-h: calc((var(--calendar-height) - var(--scrollbar-h)) / 8);
        --calendar-header-h: var(--calendar-cell-h);
        --calendar-past-bg: #111111;
        --calendar-future-bg: #111111;
        --session-available: #92D0F7;
        --session-selected: #009FFF;
        --today: #ff0000;
        --ad-panel-bg: rgba(0,0,0,0.5);
        --image-panel-bg: rgba(0,0,0,0.7);
        --filter-active-color: #ff0000;
      --keyword-bg: #FFFFFF;
      --date-range-bg: rgba(74,74,74,0.9);
      --date-range-text: rgba(255,255,255,1);
      --control-h: 35px;
      --panel-label-font: Verdana;
      --panel-label-size: 16px;
      --panel-label-color: #ffffff;
      --panel-title-font: Verdana;
      --panel-title-size: 20px;
      --panel-title-color: #ffffff;
      --safe-top: env(safe-area-inset-top, 0px);
}

*{
  box-sizing: border-box;
  scrollbar-width: thin;
  scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
  border-color: var(--border);
}

fieldset{
  margin:0;
  padding:6px 0 0;
  border:0 !important;
}

*:hover{
  border-color: var(--border-hover);
}

*:active{
  border-color: var(--border-active);
}

*[aria-pressed="true"],
*[aria-current="page"],
*[aria-selected="true"],
.selected,
.on{
  border-color: var(--border-active);
  color: var(--active);
}

html,body{
  height: 100%;
}

*::-webkit-scrollbar{
  width:var(--scrollbar-h);
  height:var(--scrollbar-h);
}
*::-webkit-scrollbar-track{
  background:var(--scrollbar-track);
}
*::-webkit-scrollbar-thumb{
  background:var(--scrollbar-thumb);
  border-radius:8px;
}
*::-webkit-scrollbar-thumb:hover{
  background:var(--scrollbar-thumb-hover);
}

  body{
    margin: 0 auto;
    max-width: 1920px;
    font-family: Verdana,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Liberation Sans",sans-serif;
    background: var(--background);
    color: var(--text);
    overflow: hidden;
    cursor: default;
    caret-color: transparent;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    user-select: none;
    touch-action: manipulation;
  }

input,
textarea,
.wysiwyg{
  caret-color: auto;
  user-select: text;
}

button:not([class^="mapboxgl-ctrl"]):not(.fullscreen-btn),
[role="button"]:not([class^="mapboxgl-ctrl"]):not(.fullscreen-btn){
  background: var(--btn);
  border: 1px solid var(--btn);
  color: var(--button-text);
  padding: 0 10px;
  height: var(--control-h);
  min-width: 35px;
  border-radius: 4px;
  opacity: 1;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
  transition: background .2s,border-color .2s,color .2s,transform .05s;
}

button:not([class^="mapboxgl-ctrl"]):hover,
[role="button"]:not([class^="mapboxgl-ctrl"]):hover{
  background: var(--btn-hover);
  border-color: var(--btn-hover);
  color: var(--button-hover-text);
}

button:not([class^="mapboxgl-ctrl"]):active,
[role="button"]:not([class^="mapboxgl-ctrl"]):active,
button[aria-pressed="true"]:not([class^="mapboxgl-ctrl"]),
[role="button"][aria-pressed="true"]:not([class^="mapboxgl-ctrl"]),
button[aria-current="page"]:not([class^="mapboxgl-ctrl"]),
[role="button"][aria-current="page"]:not([class^="mapboxgl-ctrl"]),
button[aria-selected="true"]:not([class^="mapboxgl-ctrl"]),
[role="button"][aria-selected="true"]:not([class^="mapboxgl-ctrl"]),
button.selected:not([class^="mapboxgl-ctrl"]),
[role="button"].selected:not([class^="mapboxgl-ctrl"]),
button.on:not([class^="mapboxgl-ctrl"]),
[role="button"].on:not([class^="mapboxgl-ctrl"]){
  background: var(--btn-active);
  border-color: var(--btn-active);
  color: var(--button-active-text);
}

button[aria-pressed="true"]:hover:not([class^="mapboxgl-ctrl"]),
[role="button"][aria-pressed="true"]:hover:not([class^="mapboxgl-ctrl"]),
button[aria-current="page"]:hover:not([class^="mapboxgl-ctrl"]),
[role="button"][aria-current="page"]:hover:not([class^="mapboxgl-ctrl"]),
button[aria-selected="true"]:hover:not([class^="mapboxgl-ctrl"]),
[role="button"][aria-selected="true"]:hover:not([class^="mapboxgl-ctrl"]),
button.selected:hover:not([class^="mapboxgl-ctrl"]),
[role="button"].selected:hover:not([class^="mapboxgl-ctrl"]),
button.on:hover:not([class^="mapboxgl-ctrl"]),
[role="button"].on:hover:not([class^="mapboxgl-ctrl"]){
  filter: brightness(1.1);
}

button:disabled:not([class^="mapboxgl-ctrl"]),
[role="button"][aria-disabled="true"]:not([class^="mapboxgl-ctrl"]){
  background: var(--btn);
  border-color: var(--btn);
  color: var(--button-text);
  opacity:0.5;
  filter:grayscale(1);
  cursor:not-allowed;
}

button:disabled:hover:not([class^="mapboxgl-ctrl"]),
[role="button"][aria-disabled="true"]:hover:not([class^="mapboxgl-ctrl"]){
  background: var(--btn);
  border-color: var(--btn);
  color: var(--button-text);
}
a{
  color: var(--primary);
}

a:hover{
  color: var(--accent);
}

a:active{
  color: var(--active);
}
button:active,
[role="button"]:active{
  transform: scale(0.97);
}
button:focus-visible,
[role="button"]:focus-visible{
  outline:2px solid var(--ink-d);
  outline-offset:2px;
}

input::placeholder,
textarea::placeholder{
  color: var(--placeholder-text);
  font-size: inherit;
}
#filter-panel #kwInput::placeholder{
  color: var(--filter-placeholder-text);
  font-size: inherit;
}
#filter-panel #dateInput::placeholder{
  color: var(--filter-placeholder-text);
  font-size: inherit;
}

.field label{
  color: var(--panel-label-color);
  font-family: var(--panel-label-font);
  font-size: var(--panel-label-size);
}

.panel-content .title,
.panel-content .t{
  color: var(--panel-title-color);
  font-family: var(--panel-title-font);
  font-size: var(--panel-title-size);
}

select{
  background: var(--dropdown-bg);
  color: var(--dropdown-text);
  border-radius: var(--dropdown-radius);
}
.venue-select{
  color: var(--dropdown-venue-text);
}
select option{
  background: var(--dropdown-bg);
  color: var(--dropdown-text);
}
select option:checked{
  background: var(--dropdown-selected-bg);
  color: var(--dropdown-selected-text);
}
select option:hover{
  background: var(--dropdown-hover-bg);
  color: var(--dropdown-hover-text);
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="search"],
input[type="tel"],
input[type="url"],
textarea,
select{
  height: var(--control-h);
  border-radius: 8px;
}
input[type="checkbox"]{
  width: var(--control-h);
  height: var(--control-h);
  border-radius: 8px;
}

  .header{
    height: calc(var(--header-h) + var(--safe-top));
    min-height: calc(var(--header-h) + var(--safe-top));
    max-height: calc(var(--header-h) + var(--safe-top));
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: var(--safe-top) 10px 0 10px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 20;
    background: rgba(0,0,0,0.7);
  }

  .logo{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 800;
    letter-spacing: .4px;
    user-select: none;
    cursor: pointer;
  }

.logo img{
  height: 48px;
  display: block;
}

.view-toggle{
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  height: 75px;
  gap: 0;
}

.view-toggle button{
  border: 1px solid var(--btn);
  padding: 0;
  background: var(--btn);
  color: var(--button-text);
  font-weight: 600;
  cursor: pointer;
  transition: background .2s,border-color .2s,color .2s;
}


.header button,
.view-toggle button{
  width:75px;
  height:75px;
  border-radius:0;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:0;
  line-height:1;
  overflow:hidden;
}
.options-menu button{
  height:35px;
  border-radius:4px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  line-height:1;
}
.header .gear,
.header a{
  border-radius:0;
}


.results-arrow,
.dropdown-arrow{
  display:inline-block;
  width:8px;
  height:8px;
  border-style:solid;
  border-width:0 2px 2px 0;
  border-color:currentColor !important;
  color:inherit;
  transition:transform .3s;
}

.results-arrow{
  margin-right:8px;
  transform:rotate(45deg);
  transition:transform .3s;
  vertical-align:middle;
}

.options-dropdown > button{
  position:relative;
  padding-right:30px;
}

.options-dropdown .dropdown-arrow,
.options-dropdown .results-arrow{
  position:absolute;
  top:50%;
  right:10px;
  transform:translateY(-50%) rotate(45deg);
  margin-right:0;
}

button[aria-expanded="true"] .dropdown-arrow,
button[aria-expanded="true"] .results-arrow{
  transform:translateY(-50%) rotate(-135deg);
}


#smallLogo{
  display:none;
  height:48px;
}



/* Spin controls */
.range-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}
#spinSpeedVal{
  min-width:40px;
  text-align:right;
}
  #spinType{
    display:flex;
    gap:6px;
    margin-top:6px;
  }
  #spinType label{
    flex:1;
    border-radius:8px;
    overflow:hidden;
  }
  #spinType input{
    display:none;
  }
  #spinType span{
    display:block;
    padding:0 10px;
    height:35px;
    line-height:35px;
    background:var(--btn);
    color:var(--button-text);
    font-weight:600;
    cursor:pointer;
    text-align:center;
    transition:background .2s,border-color .2s,color .2s;
    border:1px solid var(--btn);
    border-radius:8px;
  }

.auth{
  display: flex;
  align-items: center;
  gap: 0;
  margin-left: auto;
}

.auth .auth-btn{
  border: 1px solid var(--btn);
  border-radius: 0;
  padding: 0;
  background: var(--btn);
  color: var(--button-text);
  font-weight: 600;
}

.gear{
  width: 36px;
  height: 36px;
  border-radius: 4px;
  background: rgba(255,255,255,0.2);
  display: grid;
  place-items: center;
  border:1px solid rgba(255,255,255,0.4);
  color: #fff;
}

.gear svg{
  width: 18px;
  height: 18px;
  opacity: .9;
}

.panel{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  background:transparent;
  display:none;
  z-index:2000;
  pointer-events:none;
}
.panel.show{
  display:block;
}
.panel-content{
  position:absolute;
  border-radius:8px;
  width:90%;
  max-width:600px;
  max-height:90%;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  pointer-events:auto;
}
.panel-content .resizer{position:absolute;z-index:10;background:transparent;}
.panel-content .resizer.n{top:0;left:0;right:0;height:6px;cursor:n-resize;}
.panel-content .resizer.s{bottom:0;left:0;right:0;height:6px;cursor:s-resize;}
.panel-content .resizer.e{top:0;right:0;bottom:0;width:6px;cursor:e-resize;}
.panel-content .resizer.w{top:0;left:0;bottom:0;width:6px;cursor:w-resize;}
.panel-content .resizer.ne{top:0;right:0;width:10px;height:10px;cursor:ne-resize;}
.panel-content .resizer.nw{top:0;left:0;width:10px;height:10px;cursor:nw-resize;}
.panel-content .resizer.se{bottom:0;right:0;width:10px;height:10px;cursor:se-resize;}
.panel-content .resizer.sw{bottom:0;left:0;width:10px;height:10px;cursor:sw-resize;}
.panel-body{
  flex:1 1 auto;
  overflow-y:auto;
  overflow-x:hidden;
  padding:0 10px 10px;
  overscroll-behavior:contain;
}
#admin-panel #styleControls{
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  gap:12px;
}
#admin-panel #styleControls > *{
  width:300px;
}
.admin-fieldset{
  margin:0;
  border:0;
  border-radius:8px;
  padding:0;
  width:300px;
  box-sizing:border-box;
}
#admin-panel .admin-fieldset{
  width:300px;
}
#admin-panel .admin-fieldset.collapsed{
  padding:0;
}
  #admin-panel .panel-content,
  #member-panel .panel-content,
  #filter-panel .panel-content{
    width:420px;
    max-width:90%;
    max-height:90%;
    background:#222222;
    color:#fff;
    border-radius:0;
  }
#filter-panel .panel-content{font-size:12px;}

#admin-panel .panel-content,
#member-panel .panel-content{
  height:calc(100vh - var(--header-h) - var(--safe-top) - var(--footer-h));
  max-height:none;
}

#filter-panel button,
#filter-panel .sq,
#filter-panel .tiny,
#filter-panel .btn,
#admin-panel button,
#member-panel button{
  background: var(--btn);
  color: var(--ink);
  border: none;
}
#admin-panel button{
  height:35px;
  line-height:35px;
}
#admin-panel input[type="color"]{
  width:35px;
  height:35px;
}
#filter-panel{
  --calendar-height:200px;
  --calendar-cell-h: calc((var(--calendar-height) - var(--scrollbar-h)) / 8);
  --calendar-header-h: var(--calendar-cell-h);
  --panel-label-size:12px;
}
#filter-panel input[type="text"]{
  background: var(--panel-bg);
  color: var(--panel-text);
}
#filter-panel .calendar-container{
  background: #111111;
  position:relative;
  overflow-x:auto;
  overflow-y:hidden;
  padding-bottom:0;
  box-sizing:content-box;
  width:calc(400px * var(--calendar-scale));
  height:calc(var(--calendar-height) * var(--calendar-scale));
  border:none;
  border-radius:4px;
}
#filter-panel .calendar-container .today-marker{
  position:absolute;
  bottom:0;
  width:8px;
  height:8px;
  border-radius:50%;
  background:var(--today);
  cursor:pointer;
  transform:translateX(-50%);
}
#filter-panel #datePicker{
  width:max-content;
}
#filter-panel .calendar{
  display:flex;
  width:max-content;
  transform:scale(var(--calendar-scale));
  transform-origin:top left;
  background:#111111;
  color:var(--dropdown-text);
}
.calendar .month{
  flex:0 0 auto;
  width:var(--calendar-width);
  height:var(--calendar-height);
  display:flex;
  flex-direction:column;
}
.calendar .month:not(:first-child){
  border-left:1px solid var(--calendar-past-bg);
}
.calendar .grid{
  flex:1 1 auto;
  width:100%;
  height:calc(var(--calendar-height) - var(--calendar-header-h) - var(--scrollbar-h));
  display:grid;
  grid-template-columns:repeat(7,var(--calendar-cell-w));
  grid-template-rows:repeat(7,var(--calendar-cell-h));
}
.calendar .calendar-header{
  height:var(--calendar-header-h);
  line-height:var(--calendar-header-h);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:var(--btn-active);
  color:#fff;
  font-family:Verdana, sans-serif;
  font-size:14px;
}
.calendar .weekday,
.calendar .day{
  width:var(--calendar-cell-w);
  height:var(--calendar-cell-h);
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:var(--calendar-cell-h);
}
.calendar .weekday{
  font-weight:bold;
  color:grey;
  font-family:Verdana, sans-serif;
  font-size:10px;
}
.calendar .day{
  cursor:pointer;
  font-family:Verdana, sans-serif;
  font-size:12px;
  border-radius:4px;
  background:#111111;
}
.calendar .day.empty{cursor:default;background:var(--calendar-future-bg);}
.calendar .day.past{background:var(--calendar-past-bg);color:#b3b3b3;}
.calendar .day.future{background:var(--calendar-future-bg);}
.calendar .day.today{color:var(--today) !important;font-weight:bold;}
.calendar .day.in-range{background:var(--session-available);border-radius:0;}
.calendar .day.selected{background:var(--session-selected);color:#fff;}
.calendar .day.selected.today{color:var(--today) !important;}
.calendar .day.range-start{border-radius:4px 0 0 4px;}
.calendar .day.range-end{border-radius:0 4px 4px 0;}
.calendar .day.range-start.range-end{border-radius:4px;}
#member-panel input[type=color]{
  border-radius:8px;
  padding:0;
  height:40px;
  display:block;
}
#welcomeBody{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}
  #welcomeBody img{
    max-width:400px;
    width:100%;
    max-height:300px;
    height:auto;
    margin-bottom:10px;
  }
    #welcomePopup .panel-content{
      top:200px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,1);
    }
#member-panel .location-info{margin-top:4px;font-size:13px;}
  @media (max-width:600px){
  #admin-panel .panel-content,
  #member-panel .panel-content,
  #filter-panel .panel-content{
    width:95%;
    max-width:95%;
    max-height:95%;
  }
}
#admin-panel legend{font-weight:600;padding:0 6px;display:flex;align-items:center;gap:6px;justify-content:space-between;cursor:pointer;user-select:none;width:300px;height:35px;background:var(--btn);border:1px solid var(--btn);border-radius:var(--dropdown-radius);box-sizing:border-box;}
#admin-panel legend::after{content:'\25BC';margin-left:auto;font-size:12px;}
#admin-panel fieldset.collapsed legend::after{content:'\25B6';}
#admin-panel fieldset.collapsed > :not(legend){display:none;}
#admin-panel .fieldset-actions{display:flex;gap:4px;margin:4px 6px;}
#admin-panel .fieldset-actions .same-btn{flex:1 1 0;padding:6px;}
#admin-panel .control-row{display:flex;align-items:center;justify-content:space-between;gap:6px;margin-bottom:6px;padding:8px 0;max-width:300px;width:100%;}
#admin-panel .control-row label:first-child{min-width:80px;font-size:12px;cursor:pointer;user-select:none;}

    function loadMapbox(cb){
      if(window.mapboxgl && window.MapboxGeocoder){
        mapboxgl.accessToken = MAPBOX_TOKEN;
        return cb();

      function injectCleanCSS(url, fallback){
        fetch(url).then(r=>r.text()).then(css=>{
          css = css.replace(/-ms-high-contrast/g,'forced-colors');
          const style = document.createElement('style');
          style.textContent = css;
          document.head.appendChild(style);
        }).catch(()=>{
          const link = document.createElement('link');
          link.rel='stylesheet';
          link.href = fallback || url;
          document.head.appendChild(link);
        });
      }

      injectCleanCSS('https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css');
      injectCleanCSS('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css', 'https://unpkg.com/@mapbox/mapbox-gl-geocoder@5.0.0/dist/mapbox-gl-geocoder.css');

      const s = document.createElement('script');
      s.src = 'https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js';
      s.onload = () => {
        mapboxgl.accessToken = MAPBOX_TOKEN;
        const g = document.createElement('script');
        g.src = 'https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js';
        g.onload = cb;
        g.onerror = () => {
          const gf = document.createElement('script');
          gf.src = 'https://unpkg.com/@mapbox/mapbox-gl-geocoder@5.0.0/dist/mapbox-gl-geocoder.min.js';
          gf.onload = cb;
          gf.onerror = cb;
          document.head.appendChild(gf);
        };
        document.head.appendChild(g);
      };
      s.onerror = cb;
      document.head.appendChild(s);
    }
    loadMapbox(initMap);

    function initMap(){
      if(typeof mapboxgl === 'undefined'){
        console.error('Mapbox GL failed to load');
        return;
      }
          mapboxgl.accessToken = MAPBOX_TOKEN;
          map = new mapboxgl.Map({
            container:'map',
            style: mapStyle,
            projection:'globe',
            center: startCenter,
            zoom: startZoom,
            pitch: startPitch,
            bearing: startBearing,
            attributionControl:true
          });
      updateSunLight = function(){
        if(!map || typeof map.setLights !== 'function' || !map.isStyleLoaded()) return;
        if(!dynamicSun){
          map.setLights([{anchor:'map', position:[180,50], type:'flat'}]);
          if(mapStyle.endsWith('/standard')){
            try{ map.setConfigProperty('basemap','lightPreset','day'); }catch{}
          }
          return;
        }
        if(typeof SunCalc === 'undefined') return;
        const center = map.getCenter();
        const pos = SunCalc.getPosition(new Date(), center.lat, center.lng);
        const azimuth = 180 + pos.azimuth * 180 / Math.PI;
        const altitude = 90 - pos.altitude * 180 / Math.PI;
        map.setLights([{anchor:'map', position:[azimuth, altitude], type:'flat'}]);
        if(mapStyle.endsWith('/standard')){
          const preset = pos.altitude <= 0 ? 'night' : 'day';
          try{ map.setConfigProperty('basemap','lightPreset', preset); }catch{}
        }
      }
      addGeocoder();
      addMemberGeocoder();
      const geolocate = new mapboxgl.GeolocateControl({ positionOptions:{ enableHighAccuracy:true }, trackUserLocation:false });
      geolocate.on('geolocate', (e)=>{
        spinEnabled = false; localStorage.setItem('spinGlobe','false'); stopSpin();
        if(mode!=='map') setMode('map');
        map.flyTo({
          center: [e.coords.longitude, e.coords.latitude],
          zoom: Math.max(map.getZoom(), 12),
          pitch: 45,
          essential: true
        });
      });
      const nav = new mapboxgl.NavigationControl({showZoom: false});
      const gc = document.getElementById('geocoder');
      if(gc){
        gc.appendChild(geolocate.onAdd(map));
        gc.appendChild(nav.onAdd(map));
      }else{
        map.addControl(nav, 'top-left');
        map.addControl(geolocate, 'top-left');
      }
      try{
        map.scrollZoom.setWheelZoomRate(1/240);
        map.scrollZoom.setZoomRate(1/240);
      }catch{}
      map.on('style.load', () => {
        applySky(skyStyle);
        updateSunLight();
      });
      map.on('move', updateSunLight);
      setInterval(updateSunLight, 60000);
      map.on('load', ()=>{
        $$('.map-overlay').forEach(el=>el.remove());
        addPostSource();
        if(spinEnabled){
          startSpin();
        } else {
          updatePostPanel();
          applyFilters();
        }
      });

        ['mousedown','wheel','touchstart','dragstart','pitchstart','rotatestart','zoomstart'].forEach(ev=> map.on(ev, haltSpin));
        map.on('pitch', () => {
          const pIn = document.getElementById('mapPitch');
          const pVal = document.getElementById('pitchVal');
          if(pIn) pIn.value = map.getPitch();
          if(pVal) pVal.textContent = map.getPitch().toFixed(0);
        });
        map.on('rotate', () => {
          const bIn = document.getElementById('mapBearing');
          const bVal = document.getElementById('bearingVal');
          if(bIn) bIn.value = map.getBearing();
          if(bVal) bVal.textContent = map.getBearing().toFixed(0);
        });
        const refreshMapView = () => {
          if(mode === 'map') adNeedsReset = true;
          applyFilters();
          updatePostPanel();
          const center = map.getCenter().toArray();
          const zoom = map.getZoom();
          const pitch = map.getPitch();
          const bearing = map.getBearing();
          if (
            Array.isArray(center) &&
            center.length === 2 &&
            center.every(Number.isFinite)
          ) {
            localStorage.setItem(
              'mapView',
              JSON.stringify({ center, zoom, pitch, bearing })
            );
          }
        };
        ['moveend','zoomend','rotateend','pitchend'].forEach(ev => map.on(ev, refreshMapView));
        map.on('dragend', () => { if(geocoder) geocoder.clear(); });
        map.on('click', () => {
          if(mode === 'posts') setMode('map');
        });
      }

    function startSpin(fromCurrent=false){
      if(mode!=='map') setMode('map');
      if(!spinEnabled || spinning || !map) return;
      if(map.getZoom() >= 5) return;
      if(typeof filterPanel !== 'undefined' && filterPanel) requestClosePanel(filterPanel);
      spinning = true;
      const fb = document.getElementById('filterBtn');
      if(fb) fb.classList.add('spinning');
      resultsWasHidden = document.body.classList.contains('hide-results');
      if(!resultsWasHidden){
        document.body.classList.add('hide-results');
        const resultsToggle = document.getElementById('resultsToggle');
        const listPanel = document.querySelector('.list-panel');
        if(resultsToggle) resultsToggle.setAttribute('aria-pressed','false');
        if(listPanel) listPanel.setAttribute('aria-hidden','true');
      }
      function step(){
        if(!spinning || !map) return;
        const c = map.getCenter();
        map.setCenter([c.lng + spinSpeed, c.lat]);
        requestAnimationFrame(step);
      }
      if(fromCurrent){
        requestAnimationFrame(step);
      }else{
        map.jumpTo({center:[0,0], zoom:startZoom, pitch:0});
        requestAnimationFrame(step);
      }
    }
    function stopSpin(){
      spinning = false;
      const fb = document.getElementById('filterBtn');
      if(fb) fb.classList.remove('spinning');
      const wasHidden = resultsWasHidden;
      resultsWasHidden = null;
      if(wasHidden === false){
        const resultsToggle = document.getElementById('resultsToggle');
        const listPanel = document.querySelector('.list-panel');
        document.body.classList.remove('hide-results');
      if(resultsToggle) resultsToggle.setAttribute('aria-pressed','false');
      if(listPanel) listPanel.setAttribute('aria-hidden','false');
    }
    updatePostPanel();
    applyFilters();
  }

    function haltSpin(e){
      const target = (e && e.originalEvent && e.originalEvent.target) || (e && e.target);
      if(target instanceof Node && logoEls.some(el=>el.contains(target))) return;
      if(spinEnabled || spinning){
        spinEnabled = false;
        localStorage.setItem('spinGlobe','false');
        stopSpin();
      }
    }

    function updateSpinState(){
      const shouldSpin = spinLoadStart && (spinLoadType === 'all' || (spinLoadType === 'new' && firstVisit));
      if(shouldSpin !== spinEnabled){
        spinEnabled = shouldSpin;
        localStorage.setItem('spinGlobe', JSON.stringify(spinEnabled));
        if(spinEnabled) startSpin(); else stopSpin();
      }
    }

    // Map layers
    function postsToGeoJSON(list){
      return {
        type:'FeatureCollection',
        features: list
          .filter(p => Number.isFinite(p.lng) && Number.isFinite(p.lat))
          .map(p => ({
            type:'Feature',
            properties:{id:p.id, title:p.title, city:p.city, cat:p.category},
            geometry:{type:'Point', coordinates:[p.lng, p.lat]}
          }))
      };
    }

 lastListOpenAt = Date.now();

    function formatDates(d){
      if(!d || !d.length) return '';
      const fmt = iso => parseISODate(iso).toLocaleDateString('en-GB',{weekday:'short', day:'numeric', month:'short'}).replace(/,/g,'');
      const thisYear = new Date().getFullYear();
      if(d.length===1){
        const dt = parseISODate(d[0]);
        const str = fmt(d[0]);
        return dt.getFullYear() !== thisYear ? `${str}, ${dt.getFullYear()}` : str;
      }
      const start = fmt(d[0]);
      const endDt = parseISODate(d[d.length-1]);
      const end = endDt.toLocaleDateString('en-GB',{weekday:'short', day:'numeric', month:'short'}).replace(/,/g,'');
      return `${start} - ${end}${endDt.getFullYear() !== thisYear ? ', '+endDt.getFullYear() : ''}`;
    }

    function prioritizeVisibleImages(){
      const foot = typeof footRow !== 'undefined' ? footRow : document.getElementById('footRow');
      const roots = [resultsEl, postsWideEl, foot, document.body];
      roots.forEach(root => {
        if(!root) return;
        const imgs = root.querySelectorAll('img[data-src]');
        const bgs = root.querySelectorAll('[data-bg]');
        if(!imgs.length && !bgs.length) return;
        if('IntersectionObserver' in window){
          const opts = {};
          if(root !== document.body && root.scrollHeight > root.clientHeight) opts.root = root;
          const obs = new IntersectionObserver(entries => {
            entries.forEach(entry => {
              if(entry.isIntersecting){
                const el = entry.target;
                if(el.tagName === 'IMG' && el.dataset.src){
                  el.addEventListener('load', ()=> thumbLoad(el), {once:true});
                  el.src = el.dataset.src;
                  el.removeAttribute('data-src');
                  el.fetchPriority = 'high';
                } else if(el.dataset.bg){
                  const grad = el.dataset.gradient ? el.dataset.gradient + ', ' : '';
                  el.style.backgroundImage = grad + `url(${el.dataset.bg})`;
                  el.removeAttribute('data-bg');
                  if(el.dataset.gradient) el.removeAttribute('data-gradient');
                }
                obs.unobserve(el);
              }
            });
          }, opts);
          imgs.forEach(img => { img.loading = 'lazy'; obs.observe(img); });
          bgs.forEach(bg => obs.observe(bg));
        } else {
          imgs.forEach(img => {
            img.loading = 'lazy';
            if(img.dataset.src){
              img.addEventListener('load', ()=> thumbLoad(img), {once:true});
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
            }
          });
          bgs.forEach(bg => {
            const grad = bg.dataset.gradient ? bg.dataset.gradient + ', ' : '';
            bg.style.backgroundImage = grad + `url(${bg.dataset.bg})`;
            bg.removeAttribute('data-bg');
            if(bg.dataset.gradient) bg.removeAttribute('data-gradient');
          });
        }
      });
    }

      if(!target){ return; }

      const container = postsWideEl.closest('.post-panel');
      const detail = buildDetail(p);

      hookDetailActions(detail, p);
      prioritizeVisibleImages();
      if (typeof updateStickyImages === 'function') {

        ensureGap(container, detail);
      } else if(window.innerWidth > 450) {
        (header || detail).scrollIntoView({block:'start', inline:'nearest', behavior:'auto'});

      // Update history on open (keep newest-first)

      saveHistory(); renderFooter();
      } finally {

        return p.dates.some(d => parseISODate(d) >= today);
      }
      return p.dates.some(d => {
        const dt = parseISODate(d);
        if(start && dt < start) return false;
        if(end && dt > end) return false;
        return true;
      });
    }

// 0577 helpers (safety)
function isPortrait(id){ let h=0; for(let i=0;i<id.length;i++){ h=(h<<5)-h+id.charCodeAt(i); h|=0; } return Math.abs(h)%2===0; }
function heroUrl(p){ const id = (typeof p==='string')? p : p.id; const port=isPortrait(id); return `https://picsum.photos/seed/${encodeURIComponent(id)}-t/${port?'800/1200':'1200/800'}`; }
function thumbUrl(p){ const id = (typeof p==='string')? p : p.id; const port=isPortrait(id); return `https://picsum.photos/seed/${encodeURIComponent(id)}-t/${port?'200/300':'300/200'}`; }
const panelStack = [];
function bringToTop(item){
  const idx = panelStack.indexOf(item);
  if(idx!==-1) panelStack.splice(idx,1);
  panelStack.push(item);
}
function registerPopup(p){
  bringToTop(p);
  if(typeof p.on==='function'){
    p.on('close',()=>{
      const i = panelStack.indexOf(p);
      if(i!==-1) panelStack.splice(i,1);
    });
  }
  const el = p.getElement && p.getElement();
  if(el){
    el.addEventListener('mousedown', ()=> bringToTop(p));
  }
}
function savePanelState(m){
  if(!m || !m.id || m.id === 'welcomePopup') return;
  const content = m.querySelector('.panel-content');
  if(!content) return;
  const state = {
    left: content.style.left,
    top: content.style.top,
    width: content.style.width,
    height: content.style.height
  };
  localStorage.setItem(`panel-${m.id}`, JSON.stringify(state));
}
function loadPanelState(m){
  if(!m || !m.id) return false;
  const content = m.querySelector('.panel-content');
  if(!content) return false;
  const saved = JSON.parse(localStorage.getItem(`panel-${m.id}`) || 'null');
  if(saved){
    ['width','height','left','top'].forEach(prop=>{
      if(saved[prop]) content.style[prop] = saved[prop];
    });
    if(saved.left || saved.top) content.style.transform = 'none';
    return true;
  }
  return false;
}

  }

  const palette = document.getElementById('fieldPalette');
  const builder = document.getElementById('formBuilder');
  let dragType = null;

  palette && palette.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('field-item')){
      dragType = e.target.dataset.type;
    }
  });

  builder && builder.addEventListener('dragover', e=> e.preventDefault());

  builder && builder.addEventListener('drop', e=>{
    e.preventDefault();
    if(dragType){
      const item = document.createElement('div');
      item.className = 'field-instance';
      item.textContent = dragType.charAt(0).toUpperCase()+dragType.slice(1);
      item.setAttribute('draggable','true');
      builder.appendChild(item);
      dragType = null;
    }
  });

  let dragEl = null;
  builder && builder.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('field-instance')){
      dragEl = e.target;
    }
  });

  builder && builder.addEventListener('drop', e=>{
    if(dragEl && e.target.classList.contains('field-instance')){
      e.preventDefault();
      const rect = e.target.getBoundingClientRect();
      const after = (e.clientY - rect.top) > rect.height/2;
      builder.insertBefore(dragEl, after ? e.target.nextSibling : e.target);
    }
    dragEl = null;
  });

  window.addEventListener('resize', updateLayoutVars);
  window.addEventListener('resize', updateStickyImages);
  window.addEventListener('load', updateLayoutVars);
  updateLayoutVars();
  if (typeof updateStickyImages === 'function') {
    updateStickyImages();
  }
})();
</script>

<script>
  (function(){
    const ns = 'http://www.w3.org/2000/svg';
    const SHAPES = {
      circle(){ const c=document.createElementNS(ns,'circle'); c.setAttribute('cx','0'); c.setAttribute('cy','0'); c.setAttribute('r','50'); return c; },
      tallEllipse(){ const e=document.createElementNS(ns,'ellipse'); e.setAttribute('cx','0'); e.setAttribute('cy','0'); e.setAttribute('rx','40'); e.setAttribute('ry','55'); return e; },
      heart(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-30 C-30,-70 -70,-20 -35,15 Q0,55 35,15 C70,-20 30,-70 0,-30Z'); return p; },
      star(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-55 L14,-17 L47,-17 L23,5 L35,45 L0,25 L-35,45 L-23,5 L-47,-17 L-14,-17 Z'); return p; },
      triangle(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,55 L50,-45 L-50,-45 Z'); return p; },
      rectangle(){ const r=document.createElementNS(ns,'rect'); r.setAttribute('x','-35'); r.setAttribute('y','-55'); r.setAttribute('width','70'); r.setAttribute('height','110'); r.setAttribute('rx','20'); r.setAttribute('ry','20'); return r; },
      square(){ const r=document.createElementNS(ns,'rect'); r.setAttribute('x','-45'); r.setAttribute('y','-45'); r.setAttribute('width','90'); r.setAttribute('height','90'); r.setAttribute('rx','20'); r.setAttribute('ry','20'); return r; },
      diamond(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-55 L45,0 0,55 -45,0 Z'); return p; },
      pentagon(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-55 L52,-17 L32,45 -32,45 -52,-17 Z'); return p; },
      hexagon(){ const p=document.createElementNS(ns,'path'); p.setAttribute('d','M0,-55 L47,-27 L47,27 0,55 -47,27 -47,-27 Z'); return p; }
    };

    function hslToHex(h, s, l){
      s/=100; l/=100;
      const k = n => (n + h/30) % 12;
      const a = s * Math.min(l, 1-l);
      const f = n => l - a * Math.max(-1, Math.min(k(n)-3, Math.min(9-k(n),1)));
      return '#' + [f(0),f(8),f(4)].map(x=>Math.round(x*255).toString(16).padStart(2,'0')).join('');
    }
    const COLORS = Array.from({length:100}, (_,i)=>hslToHex(i*3.6,100,50));

    function createBalloon(shapeName, color, size){
      const svg = document.createElementNS(ns,'svg');
      svg.setAttribute('viewBox','-60 -80 120 160');
      svg.setAttribute('width', size);
      svg.setAttribute('height', size);
      svg.dataset.color = color;
      svg.setAttribute('title', size + 'px ' + color);
      const body = SHAPES[shapeName]();
      body.setAttribute('fill', color);
      body.setAttribute('stroke', '#000');
      body.setAttribute('stroke-width', '1');
      svg.appendChild(body);
      const tie = document.createElementNS(ns,'path');
      tie.setAttribute('d','M-8,55 L0,60 L8,55 Z');
      tie.setAttribute('fill','#000');
      tie.setAttribute('stroke','#000');
      tie.setAttribute('stroke-width','1');
      svg.appendChild(tie);
      const string = document.createElementNS(ns,'line');
      string.setAttribute('x1','0'); string.setAttribute('y1','60');
      string.setAttribute('x2','0'); string.setAttribute('y2','80');
      string.setAttribute('stroke','#fff');
      string.setAttribute('stroke-width','2');
      svg.appendChild(string);
      const gleam = document.createElementNS(ns,'ellipse');
      gleam.setAttribute('cx','-20'); gleam.setAttribute('cy','-20');
      gleam.setAttribute('rx','10'); gleam.setAttribute('ry','6');
      gleam.setAttribute('fill','#fff');
      svg.appendChild(gleam);
      return svg;
    }

    const buttons = document.getElementById('balloonShapeButtons');
    const shapeMenuBtn = document.getElementById('shapeMenuBtn');
    const grid = document.getElementById('balloonGrid');
    const sizeSlider = document.getElementById('balloonSize');
    const sizeValue = document.getElementById('balloonSizeValue');
    const svgCode = document.getElementById('balloonSvgCode');
    const copyBtn = document.getElementById('copySvgCode');

    grid.addEventListener('wheel', e => {
      e.preventDefault();
      grid.scrollLeft += e.deltaY;
    }, { passive: false });

    sizeValue.textContent = sizeSlider.value;
    copyBtn.addEventListener('click', ()=>{ navigator.clipboard.writeText(svgCode.value); });

    if(shapeMenuBtn){
      shapeMenuBtn.addEventListener('click', ()=>{
        const expanded = shapeMenuBtn.getAttribute('aria-expanded') === 'true';
        shapeMenuBtn.setAttribute('aria-expanded', String(!expanded));
        buttons.hidden = expanded;
      });
      document.addEventListener('click', e=>{
        if(!shapeMenuBtn.contains(e.target) && !buttons.contains(e.target)){
          buttons.hidden = true;
          shapeMenuBtn.setAttribute('aria-expanded','false');
        }
      });
    }

    sizeSlider.addEventListener('input', ()=>{
      sizeValue.textContent = sizeSlider.value;
      grid.querySelectorAll('svg').forEach(svg=>{
        svg.setAttribute('width', sizeSlider.value);
        svg.setAttribute('height', sizeSlider.value);
        svg.setAttribute('title', sizeSlider.value + 'px ' + svg.dataset.color);
      });
      const first = grid.querySelector('svg');
      if(first) svgCode.value = first.outerHTML;
    });

    function render(name){
      grid.innerHTML='';
      COLORS.forEach(color=>{
        const svg = createBalloon(name, color, sizeSlider.value);
        svg.addEventListener('click', ()=>{ svgCode.value = svg.outerHTML; });
        grid.appendChild(svg);
      });
      const first = grid.querySelector('svg');
      if(first) svgCode.value = first.outerHTML;
    }

    const LABELS = {
      circle:'circle',
      tallEllipse:'tall ellipse',
      heart:'heart',
      star:'soft star',
      triangle:'soft triangle',
      rectangle:'tall rectangle',
      square:'square',
      diamond:'diamond',
      pentagon:'pentagon',
      hexagon:'hexagon'
    };

    Object.keys(SHAPES).forEach((name,idx)=>{
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'shape-button';
      btn.appendChild(createBalloon(name, '#000', 24));
      btn.appendChild(document.createTextNode(LABELS[name] || name));
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('#balloonTool .shape-button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        render(name);
        if(shapeMenuBtn){
          shapeMenuBtn.textContent = LABELS[name] || name;
          shapeMenuBtn.setAttribute('aria-expanded','false');
          buttons.hidden = true;
        }
      });
      if(idx===0) btn.classList.add('active');
      buttons.appendChild(btn);
    });

    const firstShape = Object.keys(SHAPES)[0];
    render(firstShape);
    if(shapeMenuBtn){ shapeMenuBtn.textContent = LABELS[firstShape] || firstShape; }
  })();
</script>
<script>
(function(){
  const ICONS = {
    circle:'<svg viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="#000"/></svg>',
    square:'<svg viewBox="0 0 20 20"><rect x="2" y="2" width="16" height="16" fill="#000"/></svg>',
    triangle:'<svg viewBox="0 0 20 20"><polygon points="10,2 18,18 2,18" fill="#000"/></svg>'
  };
  const FIELD_TYPES = ['Text','Number','Date','Color'];
  function createIconSelect(){
    const s=document.createElement('select');
    Object.keys(ICONS).forEach(k=>{
      const o=document.createElement('option');
      o.value=k;
      o.innerHTML=ICONS[k];
      s.appendChild(o);
    });
    return s;
  }
  function createFieldSelect(){
    const s=document.createElement('select');
    FIELD_TYPES.forEach(t=>{
      const o=document.createElement('option');
      o.value=t.toLowerCase();
      o.textContent=t;
      s.appendChild(o);
    });
    return s;
  }
  function addSubcategory(table){
    const iconRow=table.querySelector('.icon-row');
    const nameRow=table.querySelector('.name-row');
    const iconCell=document.createElement('td'); iconCell.appendChild(createIconSelect()); iconRow.appendChild(iconCell);
    const nameCell=document.createElement('td'); const inp=document.createElement('input'); nameCell.appendChild(inp); nameRow.appendChild(nameCell);
    table.querySelectorAll('.field-row').forEach(row=>{
      const cell=document.createElement('td'); cell.appendChild(createFieldSelect()); row.appendChild(cell);
    });
  }
  function addFieldRow(table){
    const cols=table.querySelector('.icon-row').children.length;
    const row=document.createElement('tr'); row.className='field-row';
    for(let i=0;i<cols;i++){ const cell=document.createElement('td'); cell.appendChild(createFieldSelect()); row.appendChild(cell); }
    table.appendChild(row);
  }
  function wireCategory(cat){
    const table=cat.querySelector('table');
    cat.querySelector('.delete-category').addEventListener('click',()=>cat.remove());
    cat.querySelector('.copy-category').addEventListener('click',()=>{const clone=cat.cloneNode(true); wireCategory(clone); cat.after(clone);});
    cat.querySelector('.add-subcategory').addEventListener('click',()=>addSubcategory(table));
    cat.querySelector('.add-field').addEventListener('click',()=>addFieldRow(table));
  }
  function createCategory(){
    const cat=document.createElement('div'); cat.className='form-category';
    const header=document.createElement('div'); header.className='category-header';
    const name=document.createElement('input'); name.type='text'; name.placeholder='Category name';
    const icon=createIconSelect();
    const color=document.createElement('input'); color.type='color'; color.value='#000000';
    const copy=document.createElement('button'); copy.type='button'; copy.className='copy-category'; copy.textContent='Copy';
    const del=document.createElement('button'); del.type='button'; del.className='delete-category'; del.textContent='Delete';
    header.append(name,icon,color,copy,del);
    cat.appendChild(header);
    const table=document.createElement('table'); table.className='subcategory-table';
    const iconRow=document.createElement('tr'); iconRow.className='icon-row';
    const nameRow=document.createElement('tr'); nameRow.className='name-row';
    table.append(iconRow,nameRow);
    cat.appendChild(table);
    const addSub=document.createElement('button'); addSub.type='button'; addSub.className='add-subcategory'; addSub.textContent='Add Subcategory';
    const addField=document.createElement('button'); addField.type='button'; addField.className='add-field'; addField.textContent='Add Field';
    cat.append(addSub,addField);
    addSubcategory(table);
    addFieldRow(table);
    wireCategory(cat);
    return cat;
  }
  document.getElementById('addCategory').addEventListener('click',()=>{
    const cat=createCategory();
    document.getElementById('formsCategories').appendChild(cat);
  });
})();
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const vp = document.getElementById('viewport');
  const updateViewport = () => {
    if (!vp) return;
    if (window.innerWidth < 650) {
      vp.setAttribute('content','width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no');
    } else {
      vp.setAttribute('content','width=device-width, initial-scale=1');
    }
  };
  updateViewport();
  window.addEventListener('resize', updateViewport);
  window.addEventListener('orientationchange', updateViewport);

  const fsBtn = document.getElementById('fullscreenBtn');
  if (fsBtn) {
    const docEl = document.documentElement;
    const canFS = docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.mozRequestFullScreen || docEl.msRequestFullscreen;
    const enabled = document.fullscreenEnabled || document.webkitFullscreenEnabled || document.mozFullScreenEnabled || document.msFullscreenEnabled;
    if (!canFS || enabled === false) {
      fsBtn.style.display = 'none';
    } else {
      fsBtn.addEventListener('click', () => {
        const isFull = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;
        if (!isFull) {
          const req = docEl.requestFullscreen || docEl.webkitRequestFullscreen || docEl.mozRequestFullScreen || docEl.msRequestFullscreen;
          if (req) req.call(docEl).catch(() => {});
        } else {
          const exit = document.exitFullscreen || document.webkitExitFullscreen || document.mozCancelFullScreen || document.msExitFullscreen;
          if (exit) exit.call(document);
        }
      });
    }
  }

  if (window.innerWidth >= 650) return;

  const posts = document.querySelector('.post-panel');
  if (!posts) return;

  let defaultSize = parseFloat(getComputedStyle(posts).fontSize);
  let startDist = null;
  let enlarged = false;

  function distance(t1, t2){
    return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
  }

  posts.addEventListener('touchstart', e => {
    if (e.target.tagName === 'IMG') return;
    if (e.touches.length === 2) {
      startDist = distance(e.touches[0], e.touches[1]);
    }
  }, { passive: true });

  posts.addEventListener('touchmove', e => {
    if (e.target.tagName === 'IMG') return;
    if (e.touches.length === 2 && startDist) {
      const scale = distance(e.touches[0], e.touches[1]) / startDist;
      if (!enlarged && scale > 1.2) {
        posts.style.fontSize = (defaultSize * 1.2) + 'px';
        enlarged = true;
      } else if (enlarged && scale < 0.8) {
        posts.style.fontSize = defaultSize + 'px';
        enlarged = false;
      }
      e.preventDefault();
    }
  }, { passive: false });

  posts.addEventListener('touchend', e => {
    if (e.touches.length < 2) startDist = null;
  });

  function openImagePopup(src){
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:9999;';
    const big = document.createElement('img');
    big.src = src;
    big.style.cssText = 'max-width:90%;max-height:90%;touch-action:pinch-zoom;';
    overlay.appendChild(big);
    overlay.addEventListener('click', () => overlay.remove());
    document.body.appendChild(overlay);
  }

  posts.querySelectorAll('img').forEach(img => {
    img.addEventListener('click', e => { e.stopPropagation(); openImagePopup(img.src); });
    img.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        e.stopPropagation();
        openImagePopup(img.src);
      }
    }, { passive: false });
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const adPanelContainer = document.getElementById('ad-panel-container');
  const postsPanel = document.querySelector('.post-panel');
  const listPanel = document.querySelector('.list-panel');
  const header = document.querySelector('.header');
  [adPanelContainer, postsPanel, listPanel, header].forEach(el => {
    if(el){
      el.addEventListener('click', e => {
        if(e.target === el) setMode('map');
      });
    }
  });
  document.addEventListener('click', e => {
    const d = e.target.closest('.desc');
    if(d) d.classList.toggle('expanded');
  });
  window.updateAdVisibility = function(){
    if(!adPanelContainer || !postsPanel) return;
    const width = postsPanel.getBoundingClientRect().width + (adPanelContainer.classList.contains('show') ? adPanelContainer.getBoundingClientRect().width : 0);
    const hasPosts = !!postsPanel.querySelector('.card');
    const shouldShow = document.body.classList.contains('mode-posts') && width >= 1200 && hasPosts;
    const isShown = adPanelContainer.classList.contains('show');
    if(shouldShow === isShown) return;
    if(shouldShow){
      adPanelContainer.classList.add('show');
      postsPanel.classList.add('ad-space');
      startAdCycle();
    } else {
      adPanelContainer.classList.remove('show');
      postsPanel.classList.remove('ad-space');
      stopAdCycle();
    }
  };
  window.addEventListener('resize', updateAdVisibility);
  if(postsPanel && 'ResizeObserver' in window){
    const ro = new ResizeObserver(() => updateAdVisibility());
    ro.observe(postsPanel);
  }
  updateAdVisibility();
});
</script>
