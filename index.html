<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
  <style>:root{
  --header-h: 72px;
  --panel-w: 260px;
  --results-w: 520px;
  --gap: 12px;
    --ink: #ffffff;
    --ink-d: #ececec;
    --gold: #ffc107;
    --muted: #777;
      --primary: #000000;
      --secondary: #000000;
      --accent: #000000;
      --background: rgba(41,41,41,1);
      --text: #ffffff;
      --button-text: #ffffff;
      --button-hover-text: #000000;
      --btn: rgba(74,74,74,0.9);
      --btn-hover: rgba(0,0,0,1);
      --btn-active: rgba(0,0,0,1);
      --btn-2: var(--btn-hover);
      --modal-bg: rgba(0,0,0,0.62);
      --modal-text: #000000;
      --footer-h: 70px;
      --list-background: rgba(0,0,0,0.37);
      --scrollbar-track: rgba(0,0,0,0);
      --scrollbar-thumb: rgba(0,0,0,0.3);
      --scrollbar-thumb-hover: rgba(0,0,0,0.5);
      --border: rgba(173,173,173,0.31);
      --border-hover: rgba(255,136,0,0.43);
      --border-active: rgba(255,200,0,0.45);
      --placeholder-text: #d1d1d1;
      --dropdown-title: #000000;
      --dropdown-selected-bg: rgba(224,224,224,1);
      --dropdown-selected-text: #000000;
      --dropdown-text: #000000;
      --dropdown-bg: rgba(255,255,255,1);
      --dropdown-hover-bg: rgba(224,224,224,1);
      --dropdown-hover-text: #000000;
      --dropdown-venue-text: #000000;
      --dropdown-radius: 6px;
}

*{
  box-sizing: border-box;
  scrollbar-width: thin;
  scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
  border-color: var(--border) !important;
}

*:active,
*[aria-pressed="true"],
*[aria-current="page"],
*[aria-selected="true"],
.selected,
.on{
  border-color: var(--border-active) !important;
}

*:hover{
  border-color: var(--border-hover) !important;
}

html,body{
  height: 100%;
}

*::-webkit-scrollbar{
  width:8px;
  height:8px;
}
*::-webkit-scrollbar-track{
  background:var(--scrollbar-track);
}
*::-webkit-scrollbar-thumb{
  background:var(--scrollbar-thumb);
  border-radius:4px;
}
*::-webkit-scrollbar-thumb:hover{
  background:var(--scrollbar-thumb-hover);
}

body{
  margin: 0;
  font-family: Verdana,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Liberation Sans",sans-serif;
  background: var(--background);
  color: var(--text);
  overflow: hidden;
  cursor: default;
  caret-color: transparent;
}

input,
textarea{
  caret-color: auto;
}

button,
[role="button"]{
  background: var(--secondary);
  border: 1px solid var(--secondary);
  color: var(--button-text);
  padding: 6px 10px;
  border-radius: 6px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background .2s,border-color .2s,color .2s,transform .05s;
}

button:hover,
[role="button"]:hover{
  background: var(--accent);
  border-color: var(--accent);
  color: var(--button-hover-text);
}

a{
  color: var(--primary);
}

a:hover{
  color: var(--accent);
}
button:active,
[role="button"]:active{
  transform: scale(0.97);
}
button:focus-visible,
[role="button"]:focus-visible{
  outline:2px solid var(--ink-d);
  outline-offset:2px;
}

input::placeholder,
textarea::placeholder{
  color: var(--placeholder-text);
}

.field label{
  color: var(--dropdown-text);
}

select{
  background: var(--dropdown-bg);
  color: var(--dropdown-text);
  border-radius: var(--dropdown-radius);
}
.location-select{
  color: var(--dropdown-venue-text);
}

.location-select option{
  white-space: pre-line;
}
select option{
  background: var(--dropdown-bg);
  color: var(--dropdown-text);
}
select option:checked{
  background: var(--dropdown-selected-bg);
  color: var(--dropdown-selected-text);
}
select option:hover{
  background: var(--dropdown-hover-bg);
  color: var(--dropdown-hover-text);
}

  .header{
    height: var(--header-h);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background: #A3956c;
    color: #fff;
    position: relative;
    z-index: 20;
  }

  .logo{
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 800;
  letter-spacing: .4px;
  user-select: none;
  cursor: pointer;
}

.logo img{
  height: 48px;
  display: block;
}

  .view-toggle{
  position: absolute;
  left: calc(var(--results-w) + var(--gap) - 6px);
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  gap: 8px;
}

.view-toggle button{
  border: 1px solid var(--btn);
  border-radius: 999px;
  padding: 10px 14px;
  background: var(--btn);
  color: var(--ink);
  font-weight: 600;
  cursor: pointer;
  transition: background .2s,border-color .2s;
}


.view-toggle button[aria-current="page"],
.view-toggle button[aria-pressed="true"]{
}

/* Spin controls */
.range-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}
#spinSpeedVal{
  min-width:40px;
  text-align:right;
}
  #spinType{
    display:flex;
    border:1px solid var(--btn);
    border-radius:999px;
    overflow:hidden;
    margin-top:6px;
  }
  #spinType label{
    flex:1;
    border-right:1px solid var(--btn);
  }
  #spinType label:last-child{border-right:none;}
  #spinType input{
    display:none;
  }
  #spinType span{
    display:block;
    padding:6px 10px;
    background:var(--btn);
    color:var(--ink);
    font-weight:600;
    cursor:pointer;
    text-align:center;
    transition:background .2s,border-color .2s;
  }
  #spinType input:checked + span{
  }

.auth{
  display: flex;
  align-items: center;
  gap: 10px;
}

.auth button{
  border: 1px solid rgba(255,255,255,.6);
  border-radius: 999px;
  padding: 10px 14px;
  background: rgba(255,255,255,0.2);
  color: inherit;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s;
}

.gear{
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  display: grid;
  place-items: center;
  border:1px solid rgba(255,255,255,0.4);
  color: #fff;
}

.gear svg{
  width: 18px;
  height: 18px;
  opacity: .9;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:transparent;
  display:none;
  z-index:2000;
  pointer-events:none;
}
.modal.show{display:block;}
.modal-content{
  position:absolute;
  border-radius:8px;
  width:90%;
  max-width:600px;
  max-height:90%;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  pointer-events:auto;
}
.modal-content .resizer{position:absolute;z-index:10;background:transparent;}
.modal-content .resizer.n{top:0;left:0;right:0;height:6px;cursor:n-resize;}
.modal-content .resizer.s{bottom:0;left:0;right:0;height:6px;cursor:s-resize;}
.modal-content .resizer.e{top:0;right:0;bottom:0;width:6px;cursor:e-resize;}
.modal-content .resizer.w{top:0;left:0;bottom:0;width:6px;cursor:w-resize;}
.modal-content .resizer.ne{top:0;right:0;width:10px;height:10px;cursor:ne-resize;}
.modal-content .resizer.nw{top:0;left:0;width:10px;height:10px;cursor:nw-resize;}
.modal-content .resizer.se{bottom:0;right:0;width:10px;height:10px;cursor:se-resize;}
.modal-content .resizer.sw{bottom:0;left:0;width:10px;height:10px;cursor:sw-resize;}
.modal-body{
  flex:1 1 auto;
  overflow:auto;
  padding:0 20px 20px;
  overscroll-behavior:contain;
}
.admin-fieldset{
  margin:10px 0;
  border:1px solid var(--btn);
  border-radius:8px;
  padding:10px;
  width:250px;
  max-height:2000px;
  transition:max-height .2s ease;
}
.admin-fieldset legend{cursor:pointer;}
.admin-fieldset.collapsed{
  max-height:100px;
  overflow:hidden;
}
.admin-fieldset.collapsed .fieldset-actions{display:none;}
#adminModal #styleControls{display:flex;flex-wrap:wrap;gap:10px;align-items:flex-start;}
#adminModal .admin-fieldset{
  flex:0 0 250px;
  min-width:250px;
  max-width:250px;
}
  #adminModal .modal-content,
  #memberModal .modal-content{
    width:600px;
    max-width:90%;
    max-height:90%;
  }

  #memberModal .modal-content{
    background:rgba(0,0,0,0.7);
    color:#fff;
  }
#filterModal .modal-content{
  width:350px;
  max-width:600px;
  max-height:90%;
  background:rgba(0,0,0,0.7);
  color:#fff;
}

#filterModal button,
#filterModal .sq,
#filterModal .tiny,
#filterModal .btn,
#adminModal button,
#memberModal button{
  background: var(--btn);
  color: var(--ink);
  border: none;
}
  @media (max-width:600px){
  #adminModal .modal-content,
  #memberModal .modal-content,
  #filterModal .modal-content{
    width:95%;
    max-width:95%;
    max-height:95%;
  }
}
#adminModal legend{font-weight:600;padding:0 6px;display:flex;align-items:center;justify-content:flex-start;cursor:pointer;user-select:none;}
#adminModal .fieldset-actions{display:flex;gap:4px;margin:4px 6px;}
#adminModal .fieldset-actions .same-btn{flex:1 1 0;padding:6px;}
#adminModal .control-row{display:flex;align-items:center;gap:6px;margin-bottom:6px;}
#adminModal .control-row label{min-width:80px;font-size:12px;cursor:pointer;user-select:none;}
#adminModal .color-group{
  flex:1 1 220px;
  width:100%;
  max-width:220px;
  display:flex;
  flex-direction:column;
  align-items:stretch;
  position:relative;
  margin-left:auto;
}
#adminModal .shadow-group{
  flex:1 1 auto;
  display:flex;
  gap:4px;
  align-items:center;
}
#adminModal .shadow-group input[type=color]{
  width:40px;
  height:40px;
  padding:0;
  border-radius:4px;
}
#adminModal .shadow-group input[type=number]{
  width:52px;
}
#adminModal .textpicker{
  flex:1 1 220px;
  max-width:220px;
  position:relative;
}
#adminModal .textpicker .text-preview{
  width:100%;
  height:40px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#adminModal .textpicker .text-popup{
  display:none;
  position:absolute;
  top:44px;
  left:0;
  z-index:20;
  background:#fff;
  border:1px solid #ccc;
  border-radius:8px;
  padding:8px;
  width:220px;
}
#adminModal .textpicker.open .text-popup{display:block;}
#adminModal .textpicker .text-popup select,
#adminModal .textpicker .text-popup input[type=color]{
  width:100%;
  margin-top:4px;
  border-radius:var(--dropdown-radius);
  padding:4px;
  box-sizing:border-box;
}
#adminModal .textpicker .text-popup input[type=color]{height:40px;padding:0;}
#adminModal .textpicker .text-popup .shadow-group{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:4px;
  margin-top:4px;
}
#adminModal .textpicker .text-popup .shadow-group input[type=color],
#adminModal .textpicker .text-popup .shadow-group input[type=number]{
  width:100%;
  height:40px;
  border-radius:var(--dropdown-radius);
  padding:0;
  box-sizing:border-box;
}
#adminModal .admin-fieldset input,
#adminModal .admin-fieldset select{
  width:100%;
  max-width:220px;
}
#adminModal .control-row select{
  flex:1 1 220px;
  width:100%;
  max-width:220px;
  margin-left:auto;
  border-radius:var(--dropdown-radius);
  padding:4px;
}
#adminModal .color-group input[type=color],
#adminModal .color-group input[type=range]{
  width:100%;
}
#adminModal .color-group input[type=color]{
  border-radius:4px;
  padding:0;
  height:40px;
  display:block;
  cursor:pointer;
  pointer-events:auto;
}
#adminModal .tab-bar{display:flex;gap:6px;}
#adminModal .tab-bar button{flex:1;padding:6px 10px;border-radius:6px;background:#eee;cursor:pointer;}
#adminModal .tab-bar button[aria-selected="true"]{background:#ddd;font-weight:600;}
#adminModal .tab-panel{display:none;}
#adminModal .tab-panel.active{display:flex;flex-direction:column;align-items:flex-start;gap:12px;}
#adminModal input[type=range]{width:100%;}
#adminModal .preset-actions{display:flex;gap:6px;margin:6px 0;}
#adminModal .preset-actions input{flex:1;padding:6px;border-radius:4px;}
#adminModal .preset-actions button{padding:6px 10px;}
.modal-field{
  margin:8px 0;
  display:flex;
  flex-direction:column;
}
#adminModal .modal-field{margin:0;max-width:320px;}
#baseColorRow{
  flex-direction:row;
  align-items:center;
  gap:10px;
}
#baseColorRow .history-group{display:flex;gap:6px;}
.preset-select{
  display:flex;
  align-items:center;
  gap:6px;
}
.modal-field input,
.modal-field textarea,
.modal-field select{
  padding:8px;
  border-radius:var(--dropdown-radius);
  border:none;
  width:100%;
  max-width:100%;
}
.modal-actions{
  margin-top:10px;
  display:flex;
  gap:10px;
}
.modal-header{
  position:sticky;
  top:0;
  padding:10px 20px;
  border-top-left-radius:8px;
  border-top-right-radius:8px;
  z-index:1;
  cursor:move;
  display:flex;
  flex-direction:column;
  gap:10px;
  flex-shrink:0;
}
.modal-header .header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.modal-header .modal-actions{
  margin-top:0;
}
.modal-header h2{
  margin:0;
}
.palette{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.field-item,
.field-instance{
  padding:6px 10px;
  border:1px solid #ccc;
  border-radius:4px;
  background:#f9f9f9;
  cursor:move;
}
.builder-zone{
  min-height:100px;
  border:2px dashed #ccc;
  padding:10px;
}
.field-instance{margin:4px 0;}

.main{
    height: calc(100vh - var(--header-h) - var(--footer-h));
    display: grid;
    grid-template-columns: var(--results-w) 1fr;
    grid-template-rows: 1fr;
    gap: var(--gap);
    padding: 14px;
  }

.filters-col{
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.left-tools{
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
  padding-left: 2px;
}

.sq{
  width: 30px;
  height: 30px;
  border-radius: 8px;
  background: var(--btn);
  display: grid;
  place-items: center;
  border: 1px solid var(--btn);
}

.sq svg{
  width: 14px;
  height: 14px;
  opacity: .9;
}


.field{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin: 8px 0;
}

.field .input{
  position: relative;
  display: flex;
  align-items: center;
}

.input input,.input select{
  flex: 1;
  height: 40px;
  border: none;
  padding: 0 12px;
  outline: 0;
}
.input input{
  border-radius: 12px;
  background: var(--btn);
  color: var(--ink);
}
.input select{
  border-radius: var(--dropdown-radius);
}

.input .x{
  margin-left: 6px;
  width: 26px;
  height: 26px;
  border-radius: 8px;
  display: grid;
  place-items: center;
  background: var(--btn);
  cursor: pointer;
  border: 1px solid var(--btn);
}

.input .x.active{
  background: red;
  border-color: red;
  color: #fff;
}

.input .down{
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  width: 26px;
  height: 26px;
  border-radius: 8px;
  display: grid;
  place-items: center;
  background: var(--btn);
  cursor: pointer;
  border: 1px solid var(--btn);
}

.tiny{
  display: grid;
  place-items: center;
  width: 38px;
  height: 40px;
  border-radius: 12px;
  background: var(--btn);
  cursor: pointer;
  border: 1px solid var(--btn);
}

.tiny svg{
  width: 18px;
  height: 18px;
}

.litepicker{
  background: var(--btn);
  color: var(--ink);
  border: 1px solid var(--border);
  border-radius: 12px;
}
.litepicker *{
  color: var(--ink);
}
.litepicker .day-item.is-start-date,
.litepicker .day-item.is-end-date,
.litepicker .day-item.is-in-range{
  background: var(--accent);
  color: var(--button-hover-text);
}

.cats{
  margin-top: 10px;
}

.cat{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin: 8px 0;
}

.cat .bar{
  height: 36px;
  border-radius: 12px;
  padding-left: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--btn);
  border: 1px solid var(--btn);
  cursor: pointer;
}

.cat .bar .dot{
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  background: var(--btn);
  border: 1px solid var(--btn);
}

.cat .bar .label{
  font-weight: 700;
  letter-spacing: .2px;
}

.cat .cfg{
  display: grid;
  place-items: center;
  width: 38px;
  height: 36px;
  border-radius: 12px;
  background: var(--btn);
  border: 1px solid var(--btn);
  cursor: pointer;
}

.sub{
  margin: 6px 0 0 6px;
  display: none;
  grid-template-columns: 1fr;
  gap: 6px;
}

.sub .chip{
  height: 28px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0 10px;
  border-radius: 999px;
  background: var(--btn);
  border: 1px solid var(--btn);
  font-size: 12px;
  color: var(--ink-d);
  width: max-content;
  cursor: pointer;
}


.cat[aria-expanded="true"] .sub{
  display: grid;
}

.reset-box{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin-top: 10px;
}

.reset-box .btn{
  height: 36px;
  border-radius: 999px;
  background: var(--btn);
  border: 1px solid var(--btn);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 14px;
  font-weight: 700;
  letter-spacing: .2px;
  color: var(--ink);
  cursor: pointer;
}

.reset-box .btn svg{
  width: 16px;
  height: 16px;
}

.reset-box .arr{
  display: grid;
  place-items: center;
  width: 38px;
  height: 36px;
  border-radius: 12px;
  background: var(--btn);
  border: 1px solid var(--btn);
}

.results-col{
  display: flex;
  flex-direction: column;
  min-width: 0;
  min-height: 0;
}

.subheader{
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
  margin: 0 0 8px 0;
  color: var(--ink-d);
}
.res-actions{
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: auto;
}

.fav-toggle{
  display: flex;
  align-items: center;
  gap: 4px;
}

.res-list{
  overflow: auto;
  padding-right: 6px;
  flex: 1;
  min-height: 0;
}

.card{
  display: grid;
  grid-template-columns:90px 1fr 36px;
  gap:12px;
  align-items: flex-start;
  background: var(--list-background);
  border: 1px solid var(--border);
  border-radius:16px;
  padding:12px;
  margin-bottom:12px;
  cursor:pointer;
}

.thumb{
  width: 90px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
  display: block;
  background: var(--modal-bg);
}

.meta{
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-width: 0;
}

.title{
  margin: 0;
  font-weight: 900;
  line-height: 1.2;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.info{
  display: flex;
  gap: 16px;
  align-items: center;
  font-size: 13px;
  min-width: 0;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.badge{
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: inline-grid;
  place-items: center;
  background: #0e2540;
  border: 1px solid rgba(255,255,255,.1);
  font-size: 11px;
}

.fav{
  width: 36px;
  height: 36px;

              if(entry.isIntersecting){
                const img = entry.target;
                img.loading = 'eager';
                img.fetchPriority = 'high';
                obs.unobserve(img);
              }
            });
          }, {root});
          imgs.forEach(img => obs.observe(img));
        } else {
          imgs.forEach(img => img.loading = 'eager');
        }

      return p.dates.some(d => {

        return true;
      });

  function rgbToHex(r,g,b){
    return '#' + [r,g,b].map(x=>x.toString(16).padStart(2,'0')).join('');
  }

  function hexToRgba(hex, alpha){
    const r = parseInt(hex.slice(1,3),16);
    const g = parseInt(hex.slice(3,5),16);
    const b = parseInt(hex.slice(5,7),16);
    return `rgba(${r},${g},${b},${alpha})`;
  }

  function hexToRgb(hex){
    const m = /^#?([\da-f]{2})([\da-f]{2})([\da-f]{2})$/i.exec(hex);
    return m ? { r: parseInt(m[1], 16), g: parseInt(m[2], 16), b: parseInt(m[3], 16) } : null;
  }

  function clamp(v){
    return Math.max(0, Math.min(255, v));
  }

  function adjust(hex, amt){
    const rgb = hexToRgb(hex);
    if(!rgb) return hex;
    return rgbToHex(clamp(rgb.r + amt), clamp(rgb.g + amt), clamp(rgb.b + amt));
  }

  function luminance(hex){
    const rgb = hexToRgb(hex);
    if(!rgb) return 0;
    const { r, g, b } = rgb;
    const a = [r, g, b].map(v => {
      v /= 255;
      return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
    });
    return 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
  }

  function generateTheme(baseColor){
    const primary = baseColor;
    const secondary = adjust(baseColor, 30);
    const accent = adjust(baseColor, -30);
    const background = adjust(baseColor, 60);
    const text = luminance(background) > 0.5 ? '#000000' : '#ffffff';
    const buttonText = luminance(secondary) > 0.5 ? '#000000' : '#ffffff';
    const buttonHoverText = luminance(accent) > 0.5 ? '#000000' : '#ffffff';
    return { primary, secondary, accent, background, text, buttonText, buttonHoverText };
  }

    colorAreas.forEach(area=>{
      ['bg','card','text','title','btn','btnText','header','image'].forEach(type=>{
        const entry = data[`${area.key}-${type}`];
        if(!entry) return;
        const selectors = area.selectors[type] || [];

        const rules = [];
        if(type==='bg' || type==='card' || type==='header' || type==='image'){

        } else if(type==='text' || type==='title' || type==='btnText'){
          if(entry.color) rules.push(`color:${entry.color};`);

          if(entry.size) rules.push(`font-size:${entry.size}px;`);

          if(entry.color) rules.push(`background-color:${entry.color};border-color:${entry.color};`);
          if(entry.shadow){
            const s = entry.shadow; const blur = s.blur || 0;
            rules.push(`box-shadow:0 0 ${blur}px ${s.color};`);
          }
        }
        if(rules.length){
          css += selectors.map(sel=>`${sel}{${rules.join('')}}`).join('\n') + '\n';
        }
      });
    });
    ['list','closed-posts'].forEach(areaKey=>{
      const pad = {};
      const mar = {};
      ['top','right','bottom','left'].forEach(dir=>{
        const p = data[`${areaKey}-padding-${dir}`];
        if(p) pad[dir] = p.value;
        const m = data[`${areaKey}-margin-${dir}`];
        if(m) mar[dir] = m.value;
      });
      const tw = data[`${areaKey}-thumbWidth`];
      const th = data[`${areaKey}-thumbHeight`];
      const sel = areaKey === 'list' ? '.res-list' : '.closed-posts .res-list';
      const rules = [];
      ['top','right','bottom','left'].forEach(dir=>{
        if(pad[dir] !== undefined) rules.push(`padding-${dir}:${pad[dir]}px;`);
        if(mar[dir] !== undefined) rules.push(`margin-${dir}:${mar[dir]}px;`);
      });
      if(rules.length) css += `${sel}{${rules.join('')}}` + '\n';
      if(tw || th){
        const thumbSel = areaKey === 'list' ? '.res-list .thumb' : '.closed-posts .thumb';
        const tRules = [];
        if(tw) tRules.push(`width:${tw.value}px;`);
        if(th) tRules.push(`height:${th.value}px;`);
        css += `${thumbSel}{${tRules.join('')}}` + '\n';
      }
    });
    return css;
  }

          if(colorInput && val.color){ colorInput.value = val.color; }
          if(opacityInput && val.opacity!==undefined){ opacityInput.value = val.opacity; }
          const varMap = {primary:'--primary',secondary:'--secondary',accent:'--accent',buttonHoverText:'--button-hover-text',btn:'--btn',btnHover:'--btn-hover',btnActive:'--btn-active',modalBg:'--modal-bg',modalText:'--modal-text',scrollbarTrack:'--scrollbar-track',scrollbarThumb:'--scrollbar-thumb',scrollbarThumbHover:'--scrollbar-thumb-hover',listBackground:'--list-background',placeholder:'--placeholder-text',dropdownTitle:'--dropdown-title',dropdownSelectedBg:'--dropdown-selected-bg',dropdownSelectedText:'--dropdown-selected-text',dropdownText:'--dropdown-text',dropdownBg:'--dropdown-bg',dropdownHoverBg:'--dropdown-hover-bg',dropdownHoverText:'--dropdown-hover-text',dropdownVenueText:'--dropdown-venue-text'};
          if(varMap[key]){
            const color = val.opacity!==undefined ? hexToRgba(val.color, val.opacity) : val.color;
            document.documentElement.style.setProperty(varMap[key], color);
          }
          return;
        }
        const direct = document.getElementById(`${areaKey}-${type}`);
        if(direct && val.value!==undefined){
          direct.value = val.value;
          return;
        }
        const c = document.getElementById(`${areaKey}-${type}-c`);
        const o = document.getElementById(`${areaKey}-${type}-o`);
        const f = document.getElementById(`${areaKey}-${type}-font`);
        const s = document.getElementById(`${areaKey}-${type}-size`);
        const w = document.getElementById(`${areaKey}-${type}-weight`);
        const sc = document.getElementById(`${areaKey}-${type}-shadow-color`);
        const sx = document.getElementById(`${areaKey}-${type}-shadow-x`);
        const sy = document.getElementById(`${areaKey}-${type}-shadow-y`);
        const sb = document.getElementById(`${areaKey}-${type}-shadow-blur`);
        const v = document.getElementById(`${areaKey}-${type}`);
        if(c && val.color){ c.value = val.color; }
        if((['bg','card','border','hoverBorder','activeBorder'].includes(type)) && o && val.opacity!==undefined){ o.value = val.opacity; }
        if(v && val.value!==undefined){ v.value = val.value; }
        if(f && val.font){ f.value = val.font; }
        if(s && val.size){ s.value = val.size; }
        if(w && val.weight){ w.value = val.weight; }
        if(sc && val.shadow){
          if(val.shadow.color) sc.value = val.shadow.color;
          if(sx && val.shadow.x!==undefined) sx.value = val.shadow.x;
          if(sy && val.shadow.y!==undefined) sy.value = val.shadow.y;
          if(sb && val.shadow.blur!==undefined) sb.value = val.shadow.blur;
        }
      });

    }

    function toHex(val){
      if(typeof val !== 'string') return val;
      const m = val.match(/^#([0-9a-f]{3}|[0-9a-f]{6})$/i);
      if(!m) return val;
      let h = val.toUpperCase();
      if(h.length === 4){ h = '#' + h[1]+h[1]+h[2]+h[2]+h[3]+h[3]; }
      return h;
    }

    function snapshot(tab){
      const panel = document.getElementById(`tab-${tab}`);
      const inputs = panel.querySelectorAll('input,select,textarea');
      const data = {};
      inputs.forEach(el=>{
        if(!el.id && el.name) el.id = el.name; // ensure key
        if(el.type === 'checkbox') data[el.id] = el.checked;
        else if(el.type === 'radio'){ if(el.checked) data[el.name] = el.value; }
        else {
          let v = el.value;
          if(typeof v === 'string' && v.startsWith('#')) v = toHex(v);
          data[el.id] = v;
        }
      });
      return data;
    }

    function applyData(tab,data){
      const panel = document.getElementById(`tab-${tab}`);
      Object.entries(data||{}).forEach(([id,val])=>{
        const el = panel.querySelector(`#${id}`);
        if(!el) return;
        if(el.type === 'checkbox') el.checked = !!val;
        else if(el.type === 'radio'){
          const r = panel.querySelector(`input[name="${id}"][value="${val}"]`);
          if(r) r.checked = true;
        } else {
          el.value = val;
        }
      });
    }

    function populateBackups(tab){
      const select = document.getElementById(`${tab}Restore`);
      if(!select) return;
      const backups = JSON.parse(localStorage.getItem(`admin-${tab}-backups`) || '[]');
      select.innerHTML = '';
      backups.slice().reverse().forEach((b,i)=>{
        const opt = document.createElement('option');
        opt.value = backups.length - 1 - i;
        opt.textContent = b.name;
        select.appendChild(opt);
      });
    }

    function loadSaved(){
      tabPanels.forEach(tab=>{
        const raw = localStorage.getItem(`admin-${tab}-current`);
        if(raw){
          savedData[tab] = JSON.parse(raw);
          applyData(tab, savedData[tab]);
        } else {
          savedData[tab] = snapshot(tab);
        }
        populateBackups(tab);
      });
    }

    function saveTab(tab){
      const data = snapshot(tab);
      if(JSON.stringify(data) === JSON.stringify(savedData[tab])) return false;
      savedData[tab] = data;
      localStorage.setItem(`admin-${tab}-current`, JSON.stringify(data));
      const backups = JSON.parse(localStorage.getItem(`admin-${tab}-backups`) || '[]');
      backups.push({ name:`ADMIN ${tab} Backup ${new Date().toISOString()}`, data });
      localStorage.setItem(`admin-${tab}-backups`, JSON.stringify(backups));
      populateBackups(tab);
      fetch('/admin/save', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ tab, data })
      }).catch(()=>{});
      return true;

        box.style.borderRadius = '4px';
        box.style.zIndex = '10000';
        box.style.display = 'none';
        document.body.appendChild(box);
      }

      box.style.display = 'block';
      setTimeout(()=>{ box.style.display = 'none'; }, 1500);
