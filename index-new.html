      </button>
    </nav>
    
    <!-- Access buttons (Member / Admin / Fullscreen) -->
    <button class="header-access-button" type="button" data-panel="member" aria-label="Member" aria-expanded="false" aria-controls="member-panel">
      <span class="header-access-button-image header-access-button-image--member"></span>
      <img class="header-access-button-avatar header-access-button-avatar--hidden" src="" alt="">
    </button>
    <button class="header-access-button" type="button" data-panel="admin" aria-label="Admin" aria-expanded="false" aria-controls="admin-panel">
      <span class="header-access-button-image header-access-button-image--admin"></span>
    </button>
    <button class="header-access-button" type="button" data-action="fullscreen" aria-label="Toggle fullscreen">
      <span class="header-access-button-image header-access-button-image--fullscreen"></span>
    </button>
