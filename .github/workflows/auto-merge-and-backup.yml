name: Safe Backup on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  backup-merged-files:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files from PR
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Create backup directory
        run: mkdir -p backups

      - name: Copy and rename files
        env:
          TIMESTAMP: $(date +"%Y-%m-%d-%H-%M-%S")
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              cp "$file" "backups/${filename}-${TIMESTAMP}"
              echo "Backed up: $file to backups/${filename}-${TIMESTAMP}"
            fi
          done

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit backup
        run: |
          git add backups/
          if ! git diff-index --quiet HEAD; then
            git commit -m "Automated backup from PR #${{ github.event.pull_request.number }}"
            git push
          else
            echo "No changes to commit for backup."
          fi
