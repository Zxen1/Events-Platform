name: Auto Merge & Backup

on:
  push:
    branches:
      - main   # only runs when Codex pushes to main

jobs:
  merge-and-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@example.com"

      - name: Attempt merge
        run: |
          set -e  # stop immediately on error
          git pull origin main || { echo "‚ùå Merge failed!"; exit 1; }
          echo "‚úÖ Merge succeeded!"

      - name: Backup index.html
        run: |
          mkdir -p backups
          datetime=$(date +"%Y-%m-%dT%H%M%S.%3N")
          commit_msg="${{ github.event.head_commit.message }}"
          safe_msg=$(echo "$commit_msg" | tr ' ' '-' | tr -cd '[:alnum:]-')
          cp index.html "backups/index-${datetime}-${safe_msg}.html"
          echo "üì¶ Backup saved: backups/index-${datetime}-${safe_msg}.html"

      - name: Commit backup
        run: |
          git add backups/
          git commit -m "Backup index.html at $(date) for commit: ${{ github.sha }}" || echo "No new backup created"
          git push origin main

      - name: Notify local listener
        if: always()   # run even if earlier steps fail
        run: |
          status="failure"
          if [ "${{ job.status }}" == "success" ]; then
            status="success"
          fi
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"status\":\"$status\",\"commit\":\"${GITHUB_SHA}\"}" \
            https://4ea124449b7e.ngrok-free.app 
