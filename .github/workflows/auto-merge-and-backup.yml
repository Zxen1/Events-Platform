name: Auto Merge & Backup

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allow pushing backups to the repo

jobs:
  merge-and-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@example.com"

      - name: Backup index.html
        run: |
          mkdir -p backups
          export TZ="Australia/Sydney"
          datetime=$(date +"%Y-%m-%dT%H%M%S.%3N")

          # Use PR extended description if available, else commit message
          desc="${{ github.event.pull_request.body || github.event.head_commit.message }}"
          safe_desc=$(echo "$desc" | head -n 1 | tr ' ' '-' | tr -cd '[:alnum:]-')

          cp index.html "backups/index-${datetime}-${safe_desc}.html"
          echo "ðŸ“¦ Backup saved: backups/index-${datetime}-${safe_desc}.html"

      - name: Commit backup
        run: |
          git add backups/
          if git diff --cached --quiet; then
            echo "No new backup created"
          else
            git commit -m "Backup index.html at $(date) for commit: ${{ github.sha }}"
            git push origin main
          fi
