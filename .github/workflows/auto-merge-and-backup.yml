name: Auto Merge & Backup

on:
  push:
    branches:
      - main

jobs:
  merge-and-backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@example.com"

      - name: Backup index.html
        run: |
          mkdir -p backups
          datetime=$(date +"%Y-%m-%dT%H%M%S.%3N")
          commit_msg="${{ github.event.head_commit.message }}"
          safe_msg=$(echo "$commit_msg" | tr ' ' '-' | tr -cd '[:alnum:]-')
          cp index.html "backups/index-${datetime}-${safe_msg}.html"
          echo "ðŸ“¦ Backup saved: backups/index-${datetime}-${safe_msg}.html"

      - name: Commit backup
        run: |
          git add backups/
          if git diff --cached --quiet; then
            echo "No new backup created"
          else
            git commit -m "Backup index.html at $(date) for commit: ${{ github.sha }}"
            git push origin main
          fi
