<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events Platform</title>
  <style>:root{
  --header-h: 72px;
  --panel-w: 260px;
  --results-w: 520px;
  --gap: 12px;
  --ink: #333;
  --ink-d: #555;
  --gold: #ffc107;
  --muted: #777;
  --btn: #fff;
  --btn-2: #e0e0e0;
  --footer-h: 70px;
  --main-background: rgba(255,255,255,0.8);
  --list-background: rgba(255,255,255,1);
}

*{
  box-sizing: border-box;
}

html,body{
  height: 100%;
}

body{
  margin: 0;
  font-family: 'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Liberation Sans",sans-serif;
  background: #f5f5f5;
  color: var(--ink);
  overflow: hidden;
}

.header{
  height: var(--header-h);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  background: #A3956c;
  color: #fff;
}

.logo{
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 800;
  letter-spacing: .4px;
  user-select: none;
}

.logo img{
  height: 48px;
  display: block;
}

.top-actions{
  display: flex;
  align-items: center;
  gap: 20px;
}

.seg{
  display: flex;
  gap: 8px;
  margin-right: 10px;
}

.seg button,
.auth button{
  border: 1px solid #6d603C;
  border-radius: 999px;
  padding: 10px 14px;
  background: #6d603C;
  color: inherit;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s;
}

.seg button[aria-current="page"]{
  background: rgba(255,255,255,0.35);
}

.auth{
  display: flex;
  align-items: center;
  gap: 10px;
}

.gear{
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  display: grid;
  place-items: center;
  border:1px solid rgba(255,255,255,0.4);
  color: #fff;
}

.gear svg{
  width: 18px;
  height: 18px;
  opacity: .9;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:transparent;
  display:none;
  z-index:2000;
  pointer-events:none;
}
.modal.show{display:block;}
.modal-content{
  position:absolute;
  border-radius:8px;
  width:90%;
  max-width:600px;
  max-height:90%;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  resize:both;
  pointer-events:auto;
}
.modal-body{
  flex:1 1 auto;
  overflow:auto;
  padding:0 20px 20px;
  overscroll-behavior:contain;
}
.admin-fieldset{margin:10px 0;border:1px solid #ccc;border-radius:8px;padding:10px;}
#adminModal #styleControls{display:flex;flex-wrap:wrap;gap:10px;align-items:flex-start;}
#adminModal .admin-fieldset{
  flex:1 1 180px;
  min-width:180px;
  max-width:260px;
}
#adminModal .modal-content,
#memberModal .modal-content{
  width:600px;
  max-width:1200px;
  max-height:90%;
  background:rgba(0,0,0,0.7);
  color:#fff;
}
#filterModal .modal-content{
  width:350px;
  max-width:600px;
  max-height:90%;
  background:rgba(0,0,0,0.7);
  color:#fff;
}

#filterModal button,
#filterModal .sq,
#filterModal .tiny,
#filterModal .btn,
#adminModal button,
#memberModal button{
  background:#fff;
  border-color:#fff;
  color:#000;
}
  @media (max-width:600px){
  #adminModal .modal-content,
  #memberModal .modal-content,
  #filterModal .modal-content{
    width:95%;
    max-width:95%;
    max-height:95%;
  }
}
#adminModal legend{font-weight:600;padding:0 6px;display:flex;align-items:center;justify-content:space-between;}
#adminModal legend button.same-btn{margin-left:8px}
#adminModal .control-row{display:flex;align-items:center;gap:6px;margin-bottom:6px;}
#adminModal .control-row label{min-width:40px;font-size:12px;}
  #adminModal .color-group{width:120px;display:flex;flex-direction:column;align-items:stretch;position:relative;margin-left:auto;}
#adminModal .color-group input[type=color]{border:1px solid #ccc;border-radius:4px;padding:0;width:100%;height:40px;display:block;}
#adminModal .color-group input[type=range]{width:100%;}
#adminModal .tab-bar{display:flex;gap:6px;}
#adminModal .tab-bar button{flex:1;padding:6px 10px;border:1px solid #ccc;border-radius:6px;background:#eee;cursor:pointer;}
#adminModal .tab-bar button[aria-selected="true"]{background:#ddd;font-weight:600;}
#adminModal .tab-panel{display:none;}
#adminModal .tab-panel.active{display:block;}
#adminModal .preset-actions{display:flex;gap:6px;margin:6px 0;}
#adminModal .preset-actions input{flex:1;padding:6px;border:1px solid #ccc;border-radius:4px;}
#adminModal .preset-actions button{padding:6px 10px;}
.modal-field{
  margin:8px 0;
  display:flex;
  flex-direction:column;
}
.modal-field input,
.modal-field textarea,
.modal-field select{
  padding:8px;
  border:1px solid #ccc;
  border-radius:4px;
}
.modal-actions{
  margin-top:10px;
  display:flex;
  gap:10px;
}
.modal-header{
  position:sticky;
  top:0;
  padding:10px 20px;
  border-top-left-radius:8px;
  border-top-right-radius:8px;
  z-index:1;
  cursor:move;
  display:flex;
  flex-direction:column;
  gap:10px;
  flex-shrink:0;
}
.modal-header .header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.modal-header .modal-actions{
  margin-top:0;
}
.modal-header h2{
  margin:0;
}
.palette{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.field-item,
.field-instance{
  padding:6px 10px;
  border:1px solid #ccc;
  border-radius:4px;
  background:#f9f9f9;
  cursor:move;
}
.builder-zone{
  min-height:100px;
  border:2px dashed #ccc;
  padding:10px;
}
.field-instance{margin:4px 0;}

.main{
  height: calc(100% - var(--header-h) - var(--footer-h));
  display: grid;
  grid-template-columns: var(--results-w) 1fr;
  gap: var(--gap);
  padding: 14px;
}

.filters-col{
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.left-tools{
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
  padding-left: 2px;
}

.sq{
  width: 30px;
  height: 30px;
  border-radius: 8px;
  background: #e0e0e0;
  display: grid;
  place-items: center;
  border: 1px solid #ccc;
}

.sq svg{
  width: 14px;
  height: 14px;
  opacity: .9;
}


.field{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin: 8px 0;
}

.field .input{
  position: relative;
}

.input input,.input select{
  width: 100%;
  height: 40px;
  border-radius: 12px;
  border: 1px solid #ccc;
  background: rgba(255,255,255,0.9);
  color: var(--ink);
  padding: 0 38px 0 12px;
  outline: 0;
}

.input .x,.input .down{
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  width: 26px;
  height: 26px;
  border-radius: 8px;
  display: grid;
  place-items: center;
  background: #e0e0e0;
  cursor: pointer;
  border: 1px solid #ccc;
}

.tiny{
  display: grid;
  place-items: center;
  width: 38px;
  height: 40px;
  border-radius: 12px;
  background: #e0e0e0;
  cursor: pointer;
  border: 1px solid #ccc;
}

.tiny svg{
  width: 18px;
  height: 18px;
}

.cats{
  margin-top: 10px;
}

.cat{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin: 8px 0;
}

.cat .bar{
  height: 36px;
  border-radius: 12px;
  padding-left: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: linear-gradient(90deg,#0f243a,#14385a);
  border: 1px solid rgba(255,255,255,.08);
  cursor: pointer;
}

.cat .bar .dot{
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  background: #12314f;
  border: 1px solid rgba(255,255,255,.12);
}

.cat .bar .label{
  font-weight: 700;
  letter-spacing: .2px;
}

.cat .cfg{
  display: grid;
  place-items: center;
  width: 38px;
  height: 36px;
  border-radius: 12px;
  background: #0d2237;
  border: 1px solid rgba(255,255,255,.08);
  cursor: pointer;
}

.sub{
  margin: 6px 0 0 6px;
  display: none;
  grid-template-columns: 1fr;
  gap: 6px;
}

.sub .chip{
  height: 28px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0 10px;
  border-radius: 999px;
  background: #13263d;
  border: 1px solid rgba(255,255,255,.08);
  font-size: 12px;
  color: var(--ink-d);
  width: max-content;
  cursor: pointer;
}

.chip.on{
  outline: 2px solid #3cd1ff;
}

.cat[aria-expanded="true"] .sub{
  display: grid;
}

.reset-box{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin-top: 10px;
}

.reset-box .btn{
  height: 36px;
  border-radius: 999px;
  background: #0c2236;
  border: 1px solid rgba(255,255,255,.08);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 14px;
  font-weight: 700;
  letter-spacing: .2px;
  color: var(--ink);
  cursor: pointer;
}

.reset-box .btn svg{
  width: 16px;
  height: 16px;
}

.reset-box .arr{
  display: grid;
  place-items: center;
  width: 38px;
  height: 36px;
  border-radius: 12px;
  background: #0d2237;
  border: 1px solid rgba(255,255,255,.08);
}

.results-col{
  display: flex;
  flex-direction: column;
  min-width: 0;
  min-height: 0;
}

.res-head{
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
  margin: 0 0 8px 0;
  color: var(--ink-d);
}
.res-actions{
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: auto;
}

.res-list{
  overflow: auto;
  padding: 6px;
  flex: 1;
  min-height: 0;
}

.card{
  display: flex;
  gap: 12px;
  align-items: flex-start;
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 18px;
  padding: 14px;
  overflow: hidden;
  margin: 0 0 6px 0;
}

.thumb{
  width: 90px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
  display: block;
  background: #0b2239;
}

.meta{
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-width: 0;
}

.title{
  margin: 0;
  font-weight: 900;
  line-height: 1.2;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.info{
  display: flex;
  gap: 16px;
  align-items: center;
  font-size: 13px;
  min-width: 0;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.badge{
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: inline-grid;
  place-items: center;
  background: #0e2540;
  border: 1px solid rgba(255,255,255,.1);
  font-size: 11px;
}

.fav{
  width: 36px;
  height: 36px;
  border-radius: 12px;
  display: grid;
  place-items: center;
  background: #0d2237;
  border: 1px solid rgba(255,255,255,.08);
}

.fav svg{
  width: 18px;
  height: 18px;
  fill: none;
  stroke: var(--gold);
  stroke-width: 1.5;
}

.fav[aria-pressed="true"] svg{
  fill: var(--gold);
  stroke: var(--gold);
}

.map-wrap{
  background: var(--main-background);
}

#map{
  position: absolute;
  inset: 0;
}

.map-overlay{
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  color: #fff;
  font-weight: 700;
  letter-spacing: .5px;
  opacity: .15;
  pointer-events: none;
}

.posts-mode{
  display:none;
  height:100%;
  overflow:auto;
  min-height:0;
  padding:0 6px 50vh;
  background:rgba(0,0,0,0.7);
  color:#000;
}
.posts-mode .res-list{overflow:visible;padding:6px;}
.posts-mode .card,
.posts-mode .detail-inline{background:#FFF8E1;}
.posts-mode button{border:1px solid;background:#2a345b;border-color:#2a345b;color:#fff;}
.posts-mode .detail-inline{margin-top:6px}

.mode-posts .posts-mode{
  display: block;
  grid-column: 2/3;
  grid-row: 1;
  z-index: 1;
}

.mode-map .posts-mode{
  display: none;
}

.mode-map .map-wrap{
  display: block;
}

.mode-calendar .posts-mode{
  display: none;
}
.mode-calendar .results-col{
  display: none;
}

.calendar{
  display: none;
  height: 100%;
  align-items: center;
  justify-content: center;
  color: var(--muted);
  min-height: 0;
  background: transparent;
}

.detail-inline{
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 18px;
  margin: 0 0 6px 0;
  overflow: hidden;
}

.detail-inline .hero{
  height: 160px;
  overflow: hidden;
}

.detail-inline .hero img{
  width: 100%;
  height: 160px;
  object-fit: cover;
  display: block;
}

.detail-inline .body{
  padding: 14px;
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 8px;
  align-items: start;
}

.detail-inline h2{
  margin: 0;
  font-size: 20px;
  line-height: 1.2;
}

.detail-inline .meta{
  font-size: 13px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.detail-inline .tools{
  display: flex;
  gap: 8px;
}

.pill{
  border-radius: 999px;
  padding: 8px 12px;
  font-weight: 700;
  cursor: pointer;
}

.close{
  border-radius: 10px;
  padding: 8px 12px;
  cursor: pointer;
}

.dates{
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 4px;
}

.date{
  background: #10253c;
  border: 1px solid rgba(255,255,255,.08);
  border-radius: 999px;
  padding: 6px 10px;
  font-size: 12px;
}

.desc{
  margin-top: 8px;
}

footer{
  height: var(--footer-h);
  border-top: 1px solid rgba(255,255,255,.08);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  background: var(--list-background);
}

.foot-row{
  overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
  display: flex;
  gap: 8px;
  width: 100%;
}

.foot-row::-webkit-scrollbar{
  height: 10px;
}

.foot-row::-webkit-scrollbar-thumb{
  background: #0d2a44;
  border-radius: 8px;
}

.chip-small{
  flex: 0 0 auto;
  max-width: 240px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: #10253c;
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 12px;
  padding: 6px 10px;
  font-size: 12px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  cursor: pointer;
}

footer .foot-row .foot-item{
  background:#FFF8E1;
  border:1px solid rgba(0,0,0,0.1);
}

.chip-small img.mini{
  width: 26px;
  height: 20px;
  border-radius: 6px;
  object-fit: cover;
  flex: 0 0 auto;
  display: block;
  background: #0b2239;
}

.chip-small .t{
  overflow: hidden;
  text-overflow: ellipsis;
}

.card .thumb{
  flex: 0 0 90px;
  width: 90px;
  height: 70px;
  display: block;
  object-fit: cover;
  border-radius: 12px;
}

.posts-mode .card .thumb{
  flex-basis: 70px;
  width: 70px;
  height: 70px;
}

.card .meta{
  flex: 1 1 auto;
  min-width: 0;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.card .fav{
  flex: 0 0 auto;
}

.hover-card{
  display: flex;
  gap: 10px;
  align-items: flex-start;
  max-width: 300px;
}

.hover-card img{
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 8px;
  flex: 0 0 auto;
  display: block;
  background: #0b2239;
}

.hover-card .t{
  font-weight: 800;
  font-size: 13px;
  line-height: 1.25;
  white-space: normal;
  word-break: break-word;
  overflow-wrap: anywhere;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 3;
  overflow: hidden;
}

.hover-card .s{
  font-size: 12px;
  opacity: .8;
  margin-top: 2px;
  white-space: normal;
  word-break: break-word;
  overflow-wrap: anywhere;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 1;
  overflow: hidden;
}

.mapboxgl-popup.hover-pop{
  pointer-events: auto;
}

.multi-hover h4{
  margin: 0 0 8px 0;
  font-size: 13px;
  color: var(--ink-d);
  font-weight: 700;
  letter-spacing: .3px;
}

.multi-list{
  max-height: 360px;
  overflow-y: auto;
  overflow-x: hidden;
  scrollbar-gutter: stable;
  padding: 2px 10px 2px 2px;
  box-sizing: border-box;
}

.multi-item{
  display: flex;
  gap: 8px;
  align-items: center;
  padding: 4px 6px;
  border-radius: 10px;
  cursor: pointer;
  min-width: 0;
}

.multi-item:hover{
  background: #0f243a;
}

.multi-item img{
  width: 64px;
  height: 44px;
  border-radius: 8px;
  object-fit: cover;
  display: block;
  background: #0b2239;
  flex: 0 0 auto;
}

.multi-item .t{
  white-space: normal;
  overflow-wrap: anywhere;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  display: -webkit-box;
}

.multi-item .s{
  font-size: 12px;
  opacity: .8;
  margin-top: 2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.multi-ctrls{
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  margin-top: 8px;
}

.multi-ctrls .hint{
  font-size: 12px;
  color: var(--ink-d);
}

.multi-ctrls .close{
  border: 0;
  background: #16283f;
  color: #fff;
  border-radius: 10px;
  padding: 6px 10px;
  cursor: pointer;
}

.multi-item > div{
  min-width: 0;
}

.multi-item .hover-card{
  width: 100%;
}

.hover-card > div{
  min-width: 0;
  flex: 1;
}

.multi-item .hover-card .t{
  max-width: none;
  white-space: nowrap;
  text-overflow: ellipsis;
  overflow: hidden;
}

.nowrap{
  white-space: nowrap;
}

.multi-hover .soonest{
  color: var(--ink-d);
  font-weight: 600;
}

.hero img.lqip{
  filter: blur(10px);
  transform: scale(1.02);
  transition: filter .22s ease, transform .22s ease;
}

.hero img.ready{
  filter: none;
  transform: none;
}

.hover-card img, .mapboxgl-popup .hover-card img{
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 8px;
  flex: 0 0 auto;
  display: block;
  background: #0b2239;
}

.foot-item img{
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 8px;
}

img.thumb{
  width: 80px;
  height: 80px;
  object-fit: cover;
}

#results .card > img, #results .card img.thumb{
  width: 80px;
  height: 80px;
  aspect-ratio: 1/1;
  object-fit: cover;
  display: block;
}

footer .foot-row .foot-item > img, footer .foot-row .foot-item img{
  width: 40px;
  height: 40px;
  aspect-ratio: 1/1;
  object-fit: cover;
  display: block;
  border-radius: 8px;
}

footer .chip-small img.mini, footer .foot-row .foot-item img{
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 8px;
}

/* 0618: Multi hover — clean auto width from 0610 STABLE */
.mapboxgl-popup.hover-pop:not(.hover-multi-list){ max-width:320px; } /* singles/clusters only */

.mapboxgl-popup.hover-multi-list .mapboxgl-popup-content{
  max-width:none;   /* release Mapbox's 240px clamp for multi, JS also sets maxWidth:'none' */

        arr.sort((a,b)=> distKm({lng:a.lng,lat:a.lat}, ref) - distKm({lng:b.lng,lat:b.lat}, ref));
      }

      postsWideEl.innerHTML = '';

    function prioritizeVisibleImages(){
      const roots = [resultsEl, postsWideEl];
      roots.forEach(root => {
        if(!root) return;
        const imgs = root.querySelectorAll('img.thumb');
        if(!imgs.length) return;
        if('IntersectionObserver' in window){
          const obs = new IntersectionObserver(entries => {
            entries.forEach(entry => {
              if(entry.isIntersecting){
                const img = entry.target;
                img.loading = 'eager';
                img.fetchPriority = 'high';
                obs.unobserve(img);
              }
            });
          }, {root});
          imgs.forEach(img => obs.observe(img));
        } else {
          imgs.forEach(img => img.loading = 'eager');
        }
      });
    }

const modalStack = [];
function bringToTop(item){
  const idx = modalStack.indexOf(item);
  if(idx!==-1) modalStack.splice(idx,1);
  modalStack.push(item);
}
function registerPopup(p){
  bringToTop(p);
  if(typeof p.on==='function'){
    p.on('close',()=>{
      const i = modalStack.indexOf(p);
      if(i!==-1) modalStack.splice(i,1);
    });
  }
  const el = p.getElement && p.getElement();
  if(el){
    el.addEventListener('mousedown', ()=> bringToTop(p));
  }
}
function openModal(m){
  const content = m.querySelector('.modal-content');
  if(content){
    content.style.width = '';
    content.style.height = '';
    if(m.id==='filterModal'){
      const subHead = document.querySelector('.res-head');
      const topPos = subHead ? subHead.getBoundingClientRect().bottom : parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--header-h')) || 0;
      const footerH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--footer-h')) || 0;
      const availableHeight = window.innerHeight - footerH - topPos;
      content.style.left = '0';
      content.style.top = `${topPos}px`;
      content.style.maxHeight = `${availableHeight}px`;
      content.style.transform = '';
    } else {
      content.style.left = '50%';
      content.style.top = '50%';
      content.style.transform = 'translate(-50%, -50%)';
    }
  }
  m.classList.add('show');
  m.removeAttribute('aria-hidden');
  if(!m.__bringToTopAdded){
    m.addEventListener('mousedown', ()=> bringToTop(m));
    m.__bringToTopAdded = true;
  }
  bringToTop(m);
}
function closeModal(m){
  m.classList.remove('show');
  m.setAttribute('aria-hidden','true');
  const idx = modalStack.indexOf(m);
  if(idx!==-1) modalStack.splice(idx,1);
}
function requestCloseModal(m){
  closeModal(m);
}
function toggleModal(m){
  if(m.classList.contains('show')){
    requestCloseModal(m);
  } else {
    openModal(m);
  }
}
function handleEsc(){
  const top = modalStack[modalStack.length-1];
  if(!top) return;
  if(top instanceof Element){
    requestCloseModal(top);
  } else if(typeof top.remove==='function'){
    modalStack.pop();
    top.remove();
  }
}

      ocean[`${area.key}-btn`] = {color:'#00838f', opacity:'1'};
      ocean[`${area.key}-btnText`] = {color:'#ffffff', opacity:'1'};
      if(area.selectors.card) ocean[`${area.key}-card`] = {color:'#e0f7fa', opacity:'1'};
    });
    builtInPresets.push({name:'Ocean', data: ocean});
  }

  function updatePresetOptions(){
    const sel = document.getElementById('themePreset');
    if(!sel) return;
    sel.innerHTML = '';
    presets.forEach((p,i)=>{
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = p.name;
      sel.appendChild(opt);
    });
  }

  function loadPresets(){
    const stored = JSON.parse(localStorage.getItem('themePresets')||'[]');
    presets = [{name:'Default', data: defaultTheme}, ...builtInPresets, ...stored];
    updatePresetOptions();
  }

  function applyPresetData(data){
      Object.entries(data).forEach(([key,val])=>{
        const [areaKey,type] = key.split('-');
        const c = document.getElementById(`${areaKey}-${type}-c`);
        const o = document.getElementById(`${areaKey}-${type}-o`);
        if(c){ c.value = val.color; }
        if((type==='bg' || type==='card') && o && val.opacity!==undefined){ o.value = val.opacity; }
      });
      applyAdmin();
    }

  function savePreset(name){
    const stored = JSON.parse(localStorage.getItem('themePresets')||'[]');
    stored.push({name,data: collectThemeValues()});
    localStorage.setItem('themePresets', JSON.stringify(stored));
    loadPresets();
  }

  function loadSavedTheme(){
    const saved = JSON.parse(localStorage.getItem('currentTheme')||'null');
    if(saved) applyPresetData(saved);
  }

  buildStyleControls();
  syncAdminControls();
  defaultTheme = collectThemeValues();
  initBuiltInPresets();
  loadPresets();
  loadSavedTheme();
    const adminForm = document.getElementById('adminForm');
    if(adminForm){
      adminForm.addEventListener('input', e=>{ applyAdmin(e.target); });
      adminForm.addEventListener('change', e=>{ applyAdmin(e.target); });
    }
  const presetSelect = document.getElementById('themePreset');
  presetSelect && presetSelect.addEventListener('change', e=>{
    const p = presets[e.target.value];
    if(p) applyPresetData(p.data);
  });
  const savePresetBtn = document.getElementById('savePreset');
  savePresetBtn && savePresetBtn.addEventListener('click', ()=>{
    const name = document.getElementById('newPresetName').value.trim();
    if(name){
      savePreset(name);
      document.getElementById('newPresetName').value = '';
    }
  });

  const palette = document.getElementById('fieldPalette');
  const builder = document.getElementById('formBuilder');
  let dragType = null;

  palette && palette.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('field-item')){
      dragType = e.target.dataset.type;
    }
  });

  builder && builder.addEventListener('dragover', e=> e.preventDefault());

  builder && builder.addEventListener('drop', e=>{
    e.preventDefault();
    if(dragType){
      const item = document.createElement('div');
      item.className = 'field-instance';
      item.textContent = dragType.charAt(0).toUpperCase()+dragType.slice(1);
      item.setAttribute('draggable','true');
      builder.appendChild(item);
      dragType = null;
    }
  });

  let dragEl = null;
  builder && builder.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('field-instance')){
      dragEl = e.target;
    }
  });

  builder && builder.addEventListener('drop', e=>{
    if(dragEl && e.target.classList.contains('field-instance')){
      e.preventDefault();
      const rect = e.target.getBoundingClientRect();
      const after = (e.clientY - rect.top) > rect.height/2;
      builder.insertBefore(dragEl, after ? e.target.nextSibling : e.target);
    }
    dragEl = null;
  });
})();
</script>
</body>
</html>
