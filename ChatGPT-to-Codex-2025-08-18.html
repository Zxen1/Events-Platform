<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events Platform</title>
  <style>:root{
  --header-h: 72px;
  --panel-w: 260px;
  --results-w: 520px;
  --gap: 12px;
  --ink: #333;
  --ink-d: #555;
  --gold: #ffc107;
  --muted: #777;
    --btn: #fff;
    --btn-hover: #e0e0e0;
    --btn-active: #d5d5d5;
    --btn-2: var(--btn-hover);
    --modal-bg: rgba(0,0,0,0.7);
    --modal-text: #fff;
    --footer-h: 70px;
    --list-background: rgba(255,255,255,1);
    --scrollbar-track: transparent;
    --scrollbar-thumb: rgba(0,0,0,0.3);
    --scrollbar-thumb-hover: rgba(0,0,0,0.5);
}

*{
  box-sizing: border-box;
  scrollbar-width: thin;
  scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
}

html,body{
  height: 100%;
}

*::-webkit-scrollbar{
  width:8px;
  height:8px;
}
*::-webkit-scrollbar-track{
  background:var(--scrollbar-track);
}
*::-webkit-scrollbar-thumb{
  background:var(--scrollbar-thumb);
  border-radius:4px;
}
*::-webkit-scrollbar-thumb:hover{
  background:var(--scrollbar-thumb-hover);
}

body{
  margin: 0;
  font-family: 'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans","Liberation Sans",sans-serif;
  background: #f5f5f5;
  color: var(--ink);
  overflow: hidden;
  cursor: default;
}

button,
[role="button"]{
  background: var(--btn);
  border: 1px solid var(--btn);
  color: var(--ink);
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: background .2s,border-color .2s,color .2s,transform .05s;
}
button:hover,
[role="button"]:hover{
  background: var(--btn-hover);
  border-color: var(--btn-hover);
}
button:active,
[role="button"]:active{
  background: var(--btn-active);
  border-color: var(--btn-active);
  transform: scale(0.97);
}
button[aria-pressed="true"],
button[aria-current="page"],
button[aria-selected="true"],
[role="button"][aria-pressed="true"],
[role="button"][aria-current="page"],
[role="button"][aria-selected="true"]{
  background: var(--btn-active);
  border-color: var(--btn-active);
}
button:focus-visible,
[role="button"]:focus-visible{
  outline:2px solid var(--ink-d);
  outline-offset:2px;
}

  .header{
    height: var(--header-h);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background: #A3956c;
    color: #fff;
    position: relative;
  }

  .logo{
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 800;
  letter-spacing: .4px;
  user-select: none;
  cursor: pointer;
}

.logo img{
  height: 48px;
  display: block;
}

  .view-toggle{
  position: absolute;
  left: calc(var(--results-w) + var(--gap) - 6px);
  top: 50%;
  transform: translateY(-50%);
}

.view-toggle .seg{
  display: flex;
  border: 1px solid var(--btn);
  border-radius: 999px;
  overflow: hidden;
}

.view-toggle .seg button{
  border: none;
  border-right: 1px solid var(--btn);
  padding: 10px 14px;
  background: var(--btn);
  color: var(--ink);
  font-weight: 600;
  cursor: pointer;
  transition: background .2s,border-color .2s;
}

.view-toggle .seg button:hover{
  background: var(--btn-hover);
  border-color: var(--btn-hover);
}

.view-toggle .seg button:last-child{
  border-right: none;
}

.view-toggle .seg button[aria-current="page"],
.view-toggle .seg button[aria-pressed="true"]{
  background: var(--btn-active);
  border-color: var(--btn-active);
}

/* Spin controls */
.range-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}
#spinSpeedVal{
  min-width:40px;
  text-align:right;
}
  #spinType{
    display:flex;
    border:1px solid var(--btn);
    border-radius:999px;
    overflow:hidden;
    margin-top:6px;
  }
  #spinType label{
    flex:1;
    border-right:1px solid var(--btn);
  }
  #spinType label:last-child{border-right:none;}
  #spinType input{
    display:none;
  }
  #spinType span{
    display:block;
    padding:6px 10px;
    background:var(--btn);
    color:var(--ink);
    font-weight:600;
    cursor:pointer;
    text-align:center;
    transition:background .2s,border-color .2s;
  }
  #spinType span:hover{
    background:var(--btn-hover);
  }
  #spinType input:checked + span{
    background:var(--btn-active);
  }

.auth{
  display: flex;
  align-items: center;
  gap: 10px;
}

.auth button{
  border: 1px solid rgba(255,255,255,.6);
  border-radius: 999px;
  padding: 10px 14px;
  background: rgba(255,255,255,0.2);
  color: inherit;
  font-weight: 600;
  cursor: pointer;
  transition: background .2s;
}

.gear{
  width: 36px;
  height: 36px;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  display: grid;
  place-items: center;
  border:1px solid rgba(255,255,255,0.4);
  color: #fff;
}

.gear svg{
  width: 18px;
  height: 18px;
  opacity: .9;
}

.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:transparent;
  display:none;
  z-index:2000;
  pointer-events:none;
}
.modal.show{display:block;}
.modal-content{
  position:absolute;
  border-radius:8px;
  width:90%;
  max-width:600px;
  max-height:90%;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  resize:both;
  pointer-events:auto;
}
.modal-body{
  flex:1 1 auto;
  overflow:auto;
  padding:0 20px 20px;
  overscroll-behavior:contain;
}
.admin-fieldset{margin:10px 0;border:1px solid #ccc;border-radius:8px;padding:10px;}
#adminModal #styleControls{display:flex;flex-wrap:wrap;gap:10px;align-items:flex-start;}
#adminModal .admin-fieldset{
  flex:1 1 180px;
  min-width:180px;
  max-width:260px;
}
  #adminModal .modal-content,
  #memberModal .modal-content{
    width:600px;
    max-width:1200px;
    max-height:90%;
  }

  #memberModal .modal-content{
    background:rgba(0,0,0,0.7);
    color:#fff;
  }
#filterModal .modal-content{
  width:350px;
  max-width:600px;
  max-height:90%;
  background:rgba(0,0,0,0.7);
  color:#fff;
}

#filterModal button,
#filterModal .sq,
#filterModal .tiny,
#filterModal .btn,
#adminModal button,
#memberModal button{
  background: var(--btn);
  border-color: var(--btn);
  color: var(--ink);
}
  @media (max-width:600px){
  #adminModal .modal-content,
  #memberModal .modal-content,
  #filterModal .modal-content{
    width:95%;
    max-width:95%;
    max-height:95%;
  }
}
#adminModal legend{font-weight:600;padding:0 6px;display:flex;align-items:center;justify-content:space-between;cursor:pointer;user-select:none;}
#adminModal legend button.same-btn{margin-left:8px}
#adminModal .control-row{display:flex;align-items:center;gap:6px;margin-bottom:6px;}
#adminModal .control-row label{min-width:80px;font-size:12px;cursor:pointer;user-select:none;}
  #adminModal .color-group{width:120px;display:flex;flex-direction:column;align-items:stretch;position:relative;margin-left:auto;}
  #adminModal .control-row select{width:120px;margin-left:auto;border:1px solid #ccc;border-radius:4px;padding:4px;}
#adminModal .color-group input[type=color]{border:1px solid #ccc;border-radius:4px;padding:0;width:100%;height:40px;display:block;cursor:pointer;pointer-events:auto;}
#adminModal .color-group input[type=range]{width:100%;}
#adminModal .tab-bar{display:flex;gap:6px;}
#adminModal .tab-bar button{flex:1;padding:6px 10px;border:1px solid #ccc;border-radius:6px;background:#eee;cursor:pointer;}
#adminModal .tab-bar button[aria-selected="true"]{background:#ddd;font-weight:600;}
#adminModal .tab-panel{display:none;}
#adminModal .tab-panel.active{display:block;}
#adminModal input[type=range]{width:100%;}
#adminModal .preset-actions{display:flex;gap:6px;margin:6px 0;}
#adminModal .preset-actions input{flex:1;padding:6px;border:1px solid #ccc;border-radius:4px;}
#adminModal .preset-actions button{padding:6px 10px;}
.modal-field{
  margin:8px 0;
  display:flex;
  flex-direction:column;
}
.modal-field input,
.modal-field textarea,
.modal-field select{
  padding:8px;
  border:1px solid #ccc;
  border-radius:4px;
}
.modal-actions{
  margin-top:10px;
  display:flex;
  gap:10px;
}
.modal-header{
  position:sticky;
  top:0;
  padding:10px 20px;
  border-top-left-radius:8px;
  border-top-right-radius:8px;
  z-index:1;
  cursor:move;
  display:flex;
  flex-direction:column;
  gap:10px;
  flex-shrink:0;
}
.modal-header .header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.modal-header .modal-actions{
  margin-top:0;
}
.modal-header h2{
  margin:0;
}
.palette{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.field-item,
.field-instance{
  padding:6px 10px;
  border:1px solid #ccc;
  border-radius:4px;
  background:#f9f9f9;
  cursor:move;
}
.builder-zone{
  min-height:100px;
  border:2px dashed #ccc;
  padding:10px;
}
.field-instance{margin:4px 0;}

.main{
    height: calc(100vh - var(--header-h) - var(--footer-h));
    display: grid;
    grid-template-columns: var(--results-w) 1fr;
    gap: var(--gap);
    padding: 14px;
  }

.filters-col{
  display: flex;
  flex-direction: column;
  min-height: 0;
}

.left-tools{
  display: flex;
  gap: 8px;
  margin-bottom: 8px;
  padding-left: 2px;
}

.sq{
  width: 30px;
  height: 30px;
  border-radius: 8px;
  background: var(--btn);
  display: grid;
  place-items: center;
  border: 1px solid var(--btn);
}

.sq svg{
  width: 14px;
  height: 14px;
  opacity: .9;
}


.field{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin: 8px 0;
}

.field .input{
  position: relative;
}

.input input,.input select{
  width: 100%;
  height: 40px;
  border-radius: 12px;
  border: 1px solid #ccc;
  background: rgba(255,255,255,0.9);
  color: var(--ink);
  padding: 0 38px 0 12px;
  outline: 0;
}

.input .x,.input .down{
  position: absolute;
  right: 6px;
  top: 50%;
  transform: translateY(-50%);
  width: 26px;
  height: 26px;
  border-radius: 8px;
  display: grid;
  place-items: center;
  background: var(--btn);
  cursor: pointer;
  border: 1px solid var(--btn);
}

.tiny{
  display: grid;
  place-items: center;
  width: 38px;
  height: 40px;
  border-radius: 12px;
  background: var(--btn);
  cursor: pointer;
  border: 1px solid var(--btn);
}

.tiny svg{
  width: 18px;
  height: 18px;
}

.cats{
  margin-top: 10px;
}

.cat{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin: 8px 0;
}

.cat .bar{
  height: 36px;
  border-radius: 12px;
  padding-left: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--btn);
  border: 1px solid var(--btn);
  cursor: pointer;
}

.cat .bar .dot{
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  background: var(--btn);
  border: 1px solid var(--btn);
}

.cat .bar .label{
  font-weight: 700;
  letter-spacing: .2px;
}

.cat .cfg{
  display: grid;
  place-items: center;
  width: 38px;
  height: 36px;
  border-radius: 12px;
  background: var(--btn);
  border: 1px solid var(--btn);
  cursor: pointer;
}

.sub{
  margin: 6px 0 0 6px;
  display: none;
  grid-template-columns: 1fr;
  gap: 6px;
}

.sub .chip{
  height: 28px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 0 10px;
  border-radius: 999px;
  background: var(--btn);
  border: 1px solid var(--btn);
  font-size: 12px;
  color: var(--ink-d);
  width: max-content;
  cursor: pointer;
}

.chip.on{
  outline: 2px solid #3cd1ff;
}

.cat[aria-expanded="true"] .sub{
  display: grid;
}

.reset-box{
  display: grid;
  grid-template-columns: 1fr 38px;
  gap: 8px;
  align-items: center;
  margin-top: 10px;
}

.reset-box .btn{
  height: 36px;
  border-radius: 999px;
  background: var(--btn);
  border: 1px solid var(--btn);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 14px;
  font-weight: 700;
  letter-spacing: .2px;
  color: var(--ink);
  cursor: pointer;
}

.reset-box .btn svg{
  width: 16px;
  height: 16px;
}

.reset-box .arr{
  display: grid;
  place-items: center;
  width: 38px;
  height: 36px;
  border-radius: 12px;
  background: var(--btn);
  border: 1px solid var(--btn);
}

.results-col{
  display: flex;
  flex-direction: column;
  min-width: 0;
  min-height: 0;
}

.res-head{
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 8px;
  margin: 0 0 8px 0;
  color: var(--ink-d);
}
.res-actions{
  display: flex;
  align-items: center;
  gap: 8px;
  margin-left: auto;
}

.res-list{
  overflow: auto;
  padding-right: 6px;
  flex: 1;
  min-height: 0;
}

.card{
  display: flex;
  gap: 12px;
  align-items: flex-start;
}

.thumb{
  width: 90px;
  height: 70px;
  border-radius: 12px;
  object-fit: cover;
  display: block;
  background: #0b2239;
}

.meta{
  display: flex;
  flex-direction: column;
  gap: 6px;
  min-width: 0;
}

.title{
  margin: 0;
  font-weight: 900;
  line-height: 1.2;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

.info{
  display: flex;
  gap: 16px;
  align-items: center;
  font-size: 13px;
  min-width: 0;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

.badge{
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: inline-grid;
  place-items: center;
  background: #0e2540;
  border: 1px solid rgba(255,255,255,.1);
  font-size: 11px;
}

.fav{
  width: 36px;
  height: 36px;
  border-radius: 12px;
  display: grid;
  place-items: center;
  background: var(--btn);
  border: 1px solid var(--btn);
}

.fav svg{
  width: 18px;
  height: 18px;
  fill: none;
  stroke: var(--gold);
  stroke-width: 1.5;
}

.fav[aria-pressed="true"] svg{
  fill: var(--gold);
  stroke: var(--gold);
}



#map{
  position: absolute;
  inset: 0;
}

.map-overlay{
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  color: #fff;
  font-weight: 700;
  letter-spacing: .5px;
  opacity: .15;
  pointer-events: none;
}

.posts-mode{
  display:none;
  height:100%;
  overflow:auto;
  min-height:0;
  padding:0 6px;
  color:#000;
  background:rgba(0,0,0,0.7);
}
.posts-mode .res-list{overflow:visible;padding:12px 0 0;}
.posts-mode, .posts-mode *{color:#000;}
.posts-mode .card,
.posts-mode .detail-inline{background:var(--list-background);}
.posts-mode button{background:var(--btn);border-color:var(--btn);color:var(--ink);}
.posts-mode .detail-inline{margin-top:6px}

.mode-posts .posts-mode{
  display: block;
  grid-column: 2/3;
  grid-row: 1;
  z-index: 1;
}

.mode-map .posts-mode{
  display: none;
}

.mode-map .map-wrap{
  display: block;
}


.detail-inline{
  background: var(--list-background);
  border: 1px solid var(--btn);
  border-radius: 18px;
  margin: 0 0 12px 0;
  overflow: hidden;
}

.detail-inline .hero{
  height: 160px;
  overflow: hidden;
}

.detail-inline .hero img{
  width: 100%;
  height: 160px;
  object-fit: cover;
  display: block;
}

.detail-inline .body{
  padding: 14px;
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 8px;
  align-items: start;
}

.detail-inline h2{
  margin: 0;
  font-size: 20px;
  line-height: 1.2;
}

.detail-inline .meta{
  font-size: 13px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.detail-inline .tools{
  display: flex;
  gap: 8px;
}

.pill{
  border: 1px solid var(--btn);
  background: var(--btn);
  border-radius: 999px;
  padding: 8px 12px;
  font-weight: 700;
  cursor: pointer;
}

.close{
  border: 0;
  background: #16283f;
  border-radius: 10px;
  padding: 8px 12px;
  cursor: pointer;
}

.dates{
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 4px;
}

.date{
  background: var(--btn);
  border: 1px solid var(--btn);
  border-radius: 999px;
  padding: 6px 10px;
  font-size: 12px;
}

.desc{
  margin-top: 8px;
}

footer{
  height: var(--footer-h);
  border-top: 1px solid var(--btn);
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  background: var(--list-background);
  position: relative;
  z-index: 10;
}

.foot-row{
  overflow-x: auto;
  overflow-y: hidden;
  white-space: nowrap;
  display: flex;
  gap: 8px;
  width: 100%;
}


.chip-small{
  flex: 0 0 auto;
  max-width: 240px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--btn);
  border: 1px solid var(--btn);
  border-radius: 12px;
  padding: 6px 10px;
  font-size: 12px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  cursor: pointer;
}

footer .foot-row .foot-item{
  background:var(--list-background);
  border:1px solid var(--btn);
}

.chip-small img.mini{
  width: 26px;
  height: 20px;
  border-radius: 6px;
  object-fit: cover;
  flex: 0 0 auto;
  display: block;
  background: var(--btn);
}

.chip-small .t{
  overflow: hidden;
  text-overflow: ellipsis;
}

.card,
footer .foot-row .foot-item,
.mapboxgl-popup.hover-pop .hover-card{
  transition: filter .2s, box-shadow .2s;
}

.card:hover,
footer .foot-row .foot-item:hover,
.mapboxgl-popup.hover-pop .hover-card:hover{
  filter: brightness(1.05);
}

.card.selected,
.card[aria-selected="true"],
footer .foot-row .foot-item.selected,
footer .foot-row .foot-item[aria-selected="true"],
.mapboxgl-popup.hover-pop .hover-card.selected,
.mapboxgl-popup.hover-pop .hover-card[aria-selected="true"]{
  filter: brightness(0.95);
  box-shadow: 0 0 0 2px var(--ink-d) inset;
}

.card .thumb{
  flex: 0 0 90px;
  width: 90px;
  height: 70px;
  display: block;
  object-fit: cover;
  border-radius: 12px;
}

.posts-mode .card .thumb{
  flex-basis: 70px;
  width: 70px;
  height: 70px;
}

.card .meta{
  flex: 1 1 auto;
  min-width: 0;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.card .fav{
  flex: 0 0 auto;
}

.hover-card{
  display: flex;
  gap: 10px;
  align-items: flex-start;
  max-width: 300px;
}

.hover-card img{
  width: 64px;
  height: 64px;
  object-fit: cover;
  border-radius: 8px;
  flex: 0 0 auto;
  display: block;
  background: #0b2239;
}

.hover-card .t{
  font-weight: 800;
  font-size: 13px;
  line-height: 1.25;
  white-space: normal;
  word-break: break-word;
  overflow-wrap: anywhere;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 3;
  overflow: hidden;
}

.hover-card .s{
  font-size: 12px;
  opacity: .8;
  margin-top: 2px;
  white-space: normal;
  word-break: break-word;
  overflow-wrap: anywhere;
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 1;
  overflow: hidden;
}

.mapboxgl-popup.hover-pop{
  pointer-events: auto;
}

.multi-hover h4{

  let attempt = 0, title = "";
  for(; attempt < 96; attempt++){
    const r = __rng(base ^ (attempt * 1315423911));
    const candidate = makeTitle(r);
    if(!violates(candidate)){

    }
  }

  const ws = lower(normalize(title));

  const starter = ws[0];

  for(let i=0;i<ws.length-1;i++){ __USED_BIGRAMS.add(ws[i]+" "+ws[i+1]); }

}function pick(arr){ return arr[Math.floor(rnd()*arr.length)]; }

    const r = parseInt(hex.slice(1,3),16);
    const g = parseInt(hex.slice(3,5),16);
    const b = parseInt(hex.slice(5,7),16);
    return `rgba(${r},${g},${b},${alpha})`;
  }


  function syncAdminControls(){
    colorAreas.forEach(area=>{
      ['bg','card','text','headerText','btn','btnText'].forEach(type=>{
        const cInput = document.getElementById(`${area.key}-${type}-c`);
        const oInput = document.getElementById(`${area.key}-${type}-o`);
        const fontSel = document.getElementById(`${area.key}-${type}-font`);
        const sizeSel = document.getElementById(`${area.key}-${type}-size`);
        if(!cInput && !fontSel && !sizeSel) return;
        const selectors = area.selectors[type] || [];
        let col = null, font = null, size = null;
        selectors.some(sel=>{
          const el = document.querySelector(sel);
          if(!el) return false;
          const cs = getComputedStyle(el);
          if(cInput){
            if(type === 'bg' || type === 'btn' || type === 'card') col = cs.backgroundColor;
            else if(type === 'text' || type === 'btnText' || type === 'headerText') col = cs.color;
          }
          if(fontSel) font = cs.fontFamily.split(',')[0].replace(/"/g,'').trim();
          if(sizeSel) size = parseInt(cs.fontSize,10);
          return true;
        });
        if(cInput && col){
          const match = col.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d*\.?\d+))?\)/);
          if(match){
            const r = parseInt(match[1],10);
            const g = parseInt(match[2],10);
            const bVal = parseInt(match[3],10);
            const alpha = match[4] !== undefined ? parseFloat(match[4]) : 1;
            cInput.value = rgbToHex(r,g,bVal);
            if((type==='bg' || type==='card') && oInput) oInput.value = alpha;
          }
        }
        if(fontSel && font){
          fontSel.value = FONT_OPTIONS.includes(font) ? font : FONT_OPTIONS[0];
        }
        if(sizeSel && size){
          sizeSel.value = String(size);
        }
      });
    });
  }

  function buildStyleControls(){
    const wrap = document.getElementById('styleControls');
    if(!wrap) return;
    colorAreas.forEach(area=>{
      const fs = document.createElement('fieldset');
      fs.className = 'admin-fieldset';
      fs.dataset.key = area.key;
      fs.addEventListener('click',()=>{ lastFieldsetKey = area.key; });
      fs.addEventListener('input',()=>{ lastFieldsetKey = area.key; });
      const lg = document.createElement('legend');
      lg.textContent = area.label;
      lg.addEventListener('click',()=>{ lastFieldsetKey = area.key; });
      const sameBtn = document.createElement('button');
      sameBtn.type = 'button';
      sameBtn.textContent = 'Same';
      sameBtn.className = 'same-btn';
      sameBtn.addEventListener('click', (e)=>{
        e.stopPropagation();
        if(!lastFieldsetKey || lastFieldsetKey === area.key) return;
        ['bg','card','text','headerText','btn','btnText'].forEach(type=>{
          const fromC = document.getElementById(`${lastFieldsetKey}-${type}-c`);
          const fromO = document.getElementById(`${lastFieldsetKey}-${type}-o`);
          const toC = document.getElementById(`${area.key}-${type}-c`);
          const toO = document.getElementById(`${area.key}-${type}-o`);
          if(fromC && toC){ toC.value = fromC.value; }
          if(fromO && toO){ toO.value = fromO.value; }
          const fromF = document.getElementById(`${lastFieldsetKey}-${type}-font`);
          const toF = document.getElementById(`${area.key}-${type}-font`);
          if(fromF && toF){ toF.value = fromF.value; }
          const fromS = document.getElementById(`${lastFieldsetKey}-${type}-size`);
          const toS = document.getElementById(`${area.key}-${type}-size`);
          if(fromS && toS){ toS.value = fromS.value; }
        });
        applyAdmin();
      });
      lg.appendChild(sameBtn);
      fs.appendChild(lg);
      const types = ['bg'];
      if(area.selectors.card) types.push('card');
      if(area.selectors.text) types.push('text');
      if(area.selectors.headerText) types.push('headerText');
      if(area.selectors.btn) types.push('btn','btnText');
      if(area.selectors.border) types.push('border');
      if(area.selectors.hoverBorder) types.push('hoverAdjust','hoverBorder');
      if(area.selectors.activeBorder) types.push('activeAdjust','activeBorder');
      types.forEach(type=>{
        const row = document.createElement('div');
        row.className = 'control-row';
        const labelMap = {
          bg: 'Background',
          card: 'Card',
          text: 'Text',
          headerText: 'Header Text',
          btn: 'Button',
          btnText: 'Button Text',
          border: 'Border',
          hoverBorder: 'Hover Border',
          activeBorder: 'Active Border',
          hoverAdjust: 'Hover Brightness',
          activeAdjust: 'Active Brightness'
        };
        const label = labelMap[type] || type;
        if(type === 'bg' || type === 'card' || type === 'border' || type === 'hoverBorder' || type === 'activeBorder'){
          row.innerHTML = `
              <label>${label}</label>
              <div class="color-group">
                <input id="${area.key}-${type}-c" type="color" data-mode="${COLOR_PICKER_MODE}" />
                <input id="${area.key}-${type}-o" type="range" min="0" max="1" step="0.01" value="1" />
              </div>
            `;
        } else if(type === 'hoverAdjust' || type === 'activeAdjust'){
          row.innerHTML = `
              <label>${label}</label>
              <div class="color-group">
                <input id="${area.key}-${type}" type="range" min="-50" max="50" step="1" value="0" />
              </div>
            `;
        } else {
          row.innerHTML = `
              <label>${label}</label>
              <div class="color-group">
                <input id="${area.key}-${type}-c" type="color" data-mode="${COLOR_PICKER_MODE}" />
              </div>
            `;
        }
        fs.appendChild(row);
        if(type === 'text' || type === 'headerText' || type === 'btnText'){
          const fontRow = document.createElement('div');
          fontRow.className = 'control-row';
          const fontLabel = document.createElement('label');
          fontLabel.textContent = 'Font';
          const fontSelect = document.createElement('select');
          fontSelect.className = 'font-select';
          fontSelect.id = `${area.key}-${type}-font`;
          FONT_OPTIONS.forEach(f=>{
            const opt = document.createElement('option');
            opt.value = f;
            opt.textContent = f;
            fontSelect.appendChild(opt);
          });
          fontRow.appendChild(fontLabel);
          fontRow.appendChild(fontSelect);
          fs.appendChild(fontRow);

          const sizeRow = document.createElement('div');
          sizeRow.className = 'control-row';
          const sizeLabel = document.createElement('label');
          sizeLabel.textContent = 'Font Size';
          const sizeSelect = document.createElement('select');
          sizeSelect.className = 'font-size-select';
          sizeSelect.id = `${area.key}-${type}-size`;
          FONT_SIZE_OPTIONS.forEach(sz=>{
            const opt = document.createElement('option');
            opt.value = sz;
            opt.textContent = `${sz}px`;
            sizeSelect.appendChild(opt);
          });
          sizeRow.appendChild(sizeLabel);
          sizeRow.appendChild(sizeSelect);
          fs.appendChild(sizeRow);
        }
      });
      wrap.appendChild(fs);
    });
  }

  function applyAdmin(targetInput){
    if(targetInput && targetInput.id){
      const [areaKey, type] = targetInput.id.split('-');
      if(['hoverBorder','activeBorder','hoverAdjust','activeAdjust'].includes(type)){
        applyAdmin();
        return;
      }
      const area = colorAreas.find(a=>a.key===areaKey);
      if(area){
        const colorInput = document.getElementById(`${areaKey}-${type}-c`);
        const opacityInput = document.getElementById(`${areaKey}-${type}-o`);
        const fontInput = document.getElementById(`${areaKey}-${type}-font`);
        const sizeInput = document.getElementById(`${areaKey}-${type}-size`);
        const color = colorInput ? colorInput.value : '#ffffff';
        const opacity = opacityInput ? opacityInput.value : 1;
        const font = fontInput ? fontInput.value : null;
        const size = sizeInput ? sizeInput.value : null;
        (area.selectors[type]||[]).forEach(sel=>{
          document.querySelectorAll(sel).forEach(el=>{
            if(type==='bg' || type==='card') el.style.backgroundColor = hexToRgba(color, opacity);
            else if(type==='text' || type==='btnText' || type==='headerText'){
              el.style.color = color;
              if(font) el.style.fontFamily = font;
              if(size) el.style.fontSize = `${size}px`;
            } else if(type==='btn'){
              el.style.backgroundColor = color;
              el.style.borderColor = color;
            } else if(type==='border'){
              el.style.borderColor = hexToRgba(color, opacity);
            }
          });
        });
      }
      const themeStr = JSON.stringify(collectThemeValues());
      localStorage.setItem('currentTheme', themeStr);
      return;
    }
    colorAreas.forEach(area=>{
      ['bg','card','text','headerText','btn','btnText','border'].forEach(type=>{
        const c = document.getElementById(`${area.key}-${type}-c`);
        const o = document.getElementById(`${area.key}-${type}-o`);
        const f = document.getElementById(`${area.key}-${type}-font`);
        const s = document.getElementById(`${area.key}-${type}-size`);
        if(!c && !f && !s) return;
        const color = c ? c.value : null;
        const opacity = o ? o.value : 1;
        const font = f ? f.value : null;
        const size = s ? s.value : null;
        const targets = area.selectors[type] || [];
        targets.forEach(sel=>{
          document.querySelectorAll(sel).forEach(el=>{
            if(type==='bg' || type==='card'){
              if(color) el.style.backgroundColor = hexToRgba(color, opacity);
            } else if(type==='text' || type==='btnText' || type==='headerText'){
              if(color) el.style.color = color;
              if(font) el.style.fontFamily = font;
              if(size) el.style.fontSize = `${size}px`;
            } else if(type==='btn'){
              if(color){
                el.style.backgroundColor = color;
                el.style.borderColor = color;
              }
            } else if(type==='border'){
              if(color) el.style.borderColor = hexToRgba(color, opacity);
            }
          });
        });
      });
    });
    let css = '';
    colorAreas.forEach(area=>{
      const hC = document.getElementById(`${area.key}-hoverBorder-c`);
      const hO = document.getElementById(`${area.key}-hoverBorder-o`);
      const hA = document.getElementById(`${area.key}-hoverAdjust`);
      if(area.selectors.hoverBorder && hC){
        const rgba = hexToRgba(hC.value, hO ? hO.value : 1);
        const adj = hA ? parseInt(hA.value) : 0;
        area.selectors.hoverBorder.forEach(sel=>{
          css += `${sel}{border-color:${rgba};filter:brightness(${100+adj}%);}`;
        });
      }
      const aC = document.getElementById(`${area.key}-activeBorder-c`);
      const aO = document.getElementById(`${area.key}-activeBorder-o`);
      const aA = document.getElementById(`${area.key}-activeAdjust`);
      if(area.selectors.activeBorder && aC){
        const rgba = hexToRgba(aC.value, aO ? aO.value : 1);
        const adj = aA ? parseInt(aA.value) : 0;
        area.selectors.activeBorder.forEach(sel=>{
          css += `${sel}{border-color:${rgba};filter:brightness(${100+adj}%);}`;
        });
      }
    });
    let styleEl = document.getElementById('adminDynamicStyles');
    if(!styleEl){
      styleEl = document.createElement('style');
      styleEl.id = 'adminDynamicStyles';
      document.head.appendChild(styleEl);
    }
    styleEl.textContent = css;
    const themeStr = JSON.stringify(collectThemeValues());
    localStorage.setItem('currentTheme', themeStr);
  }

  function collectThemeValues(){
    const data = {};
    colorAreas.forEach(area=>{
      ['bg','card','text','headerText','btn','btnText','border','hoverBorder','activeBorder','hoverAdjust','activeAdjust'].forEach(type=>{
        const c = document.getElementById(`${area.key}-${type}-c`);
        const o = document.getElementById(`${area.key}-${type}-o`);
        const f = document.getElementById(`${area.key}-${type}-font`);
        const s = document.getElementById(`${area.key}-${type}-size`);
        const v = document.getElementById(`${area.key}-${type}`);
        if(c || f || s || v){
          const entry = {};
          if(c){ entry.color = c.value; }
          if((['bg','card','border','hoverBorder','activeBorder'].includes(type)) && o){ entry.opacity = o.value; }
          if(v){ entry.value = v.value; }
          if(f){ entry.font = f.value; }
          if(s){ entry.size = s.value; }
          data[`${area.key}-${type}`] = entry;
        }
      });
    });
    return data;
  }

  let presets = [];
  let defaultTheme = {};
  const builtInPresets = [];

  function initBuiltInPresets(){
    const dark = {};
    colorAreas.forEach(area=>{
      if(area.selectors.bg) dark[`${area.key}-bg`] = {color:'#222222', opacity:'1'};
      if(area.selectors.text) dark[`${area.key}-text`] = {color:'#eeeeee', opacity:'1'};
      if(area.selectors.headerText) dark[`${area.key}-headerText`] = {color:'#eeeeee', opacity:'1'};
      if(area.selectors.btn) {
        dark[`${area.key}-btn`] = {color:'#444444', opacity:'1'};
        dark[`${area.key}-btnText`] = {color:'#eeeeee', opacity:'1'};
      }
      if(area.selectors.card) dark[`${area.key}-card`] = {color:'#222222', opacity:'1'};
    });
    builtInPresets.push({name:'Dark', data: dark});
    const ocean = {};
    colorAreas.forEach(area=>{
      if(area.selectors.bg) ocean[`${area.key}-bg`] = {color:'#e0f7fa', opacity:'1'};
      if(area.selectors.text) ocean[`${area.key}-text`] = {color:'#006064', opacity:'1'};
      if(area.selectors.headerText) ocean[`${area.key}-headerText`] = {color:'#006064', opacity:'1'};
      if(area.selectors.btn) {
        ocean[`${area.key}-btn`] = {color:'#00838f', opacity:'1'};
        ocean[`${area.key}-btnText`] = {color:'#006064', opacity:'1'};
      }
      if(area.selectors.card) ocean[`${area.key}-card`] = {color:'#e0f7fa', opacity:'1'};
    });
    builtInPresets.push({name:'Ocean', data: ocean});
  }

  function updatePresetOptions(){
    const sel = document.getElementById('themePreset');
    if(!sel) return;
    sel.innerHTML = '';
    presets.forEach((p,i)=>{
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = p.name;
      sel.appendChild(opt);
    });
  }

  function loadPresets(){
    const stored = JSON.parse(localStorage.getItem('themePresets')||'[]');
    presets = [{name:'Default', data: defaultTheme}, ...builtInPresets, ...stored];
    updatePresetOptions();
  }

  function applyPresetData(data){
      Object.entries(data).forEach(([key,val])=>{
        const [areaKey,type] = key.split('-');
        const c = document.getElementById(`${areaKey}-${type}-c`);
        const o = document.getElementById(`${areaKey}-${type}-o`);
        const f = document.getElementById(`${areaKey}-${type}-font`);
        const s = document.getElementById(`${areaKey}-${type}-size`);
        const v = document.getElementById(`${areaKey}-${type}`);
        if(c && val.color){ c.value = val.color; }
        if((['bg','card','border','hoverBorder','activeBorder'].includes(type)) && o && val.opacity!==undefined){ o.value = val.opacity; }
        if(v && val.value!==undefined){ v.value = val.value; }
        if(f && val.font){ f.value = val.font; }
        if(s && val.size){ s.value = val.size; }
      });
      applyAdmin();
    }

  function savePreset(name){
    const stored = JSON.parse(localStorage.getItem('themePresets')||'[]');
    stored.push({name,data: collectThemeValues()});
    localStorage.setItem('themePresets', JSON.stringify(stored));
    loadPresets();
  }

  function loadSavedTheme(){
    const saved = JSON.parse(localStorage.getItem('currentTheme')||'null');
    if(saved) applyPresetData(saved);
  }


  buildStyleControls();
  syncAdminControls();
  defaultTheme = collectThemeValues();
  initBuiltInPresets();
  loadPresets();
  loadSavedTheme();

    const adminForm = document.getElementById('adminForm');
    if(adminForm){
      const speedInput = document.getElementById("spinSpeed");
      const speedVal = document.getElementById("spinSpeedVal");
      const loadStartInput = document.getElementById("spinLoadStart");
      const typeRadios = document.querySelectorAll("#spinType input");
      const logoClickInput = document.getElementById("spinLogoClick");
      if(speedInput && speedVal){
        speedInput.value = sg.spinEnabled ? sg.spinSpeed : 0;
        speedVal.textContent = sg.spinEnabled ? sg.spinSpeed.toFixed(2) : "Off";
        speedInput.addEventListener("input", ()=>{
          const val = Math.max(0, parseFloat(speedInput.value) || 0);
          sg.spinEnabled = val > 0;
          sg.spinSpeed = val;
          speedVal.textContent = sg.spinEnabled ? val.toFixed(2) : "Off";
          localStorage.setItem("spinGlobe", JSON.stringify(sg.spinEnabled));
          localStorage.setItem("spinSpeed", String(sg.spinSpeed));
          if(sg.spinEnabled) sg.startSpin(); else sg.stopSpin();
        });
      }
      if(loadStartInput){
        loadStartInput.checked = sg.spinLoadStart;
        loadStartInput.addEventListener("change", ()=>{
          sg.spinLoadStart = loadStartInput.checked;
          localStorage.setItem("spinLoadStart", JSON.stringify(sg.spinLoadStart));
          sg.updateSpinState();
        });
      }
      if(typeRadios.length){
        typeRadios.forEach(radio=>{
          radio.checked = radio.value === sg.spinLoadType;
          radio.addEventListener("change", ()=>{
            if(!radio.checked) return;
            sg.spinLoadType = radio.value;
            localStorage.setItem("spinLoadType", sg.spinLoadType);
            sg.updateSpinState();
          });
        });
      }
      if(logoClickInput){
        logoClickInput.checked = sg.spinLogoClick;
        logoClickInput.addEventListener("change", ()=>{
          sg.spinLogoClick = logoClickInput.checked;
          localStorage.setItem("spinLogoClick", JSON.stringify(sg.spinLogoClick));
          sg.updateLogoClickState();
        });
      }
      adminForm.addEventListener("input", e=>{
        if(e.target.id === "spinSpeed") return;
        applyAdmin(e.target);
      });
      adminForm.addEventListener("change", e=>{
        if(e.target.id === "spinSpeed") return;
        applyAdmin(e.target);
      });
    }

  const presetSelect = document.getElementById('themePreset');
  presetSelect && presetSelect.addEventListener('change', e=>{
    const p = presets[e.target.value];
    if(p) applyPresetData(p.data);
  });
  const savePresetBtn = document.getElementById('savePreset');
  savePresetBtn && savePresetBtn.addEventListener('click', ()=>{
    const name = document.getElementById('newPresetName').value.trim();
    if(name){
      savePreset(name);
      document.getElementById('newPresetName').value = '';
    }
  });

  const palette = document.getElementById('fieldPalette');
  const builder = document.getElementById('formBuilder');
  let dragType = null;

  palette && palette.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('field-item')){
      dragType = e.target.dataset.type;
    }
  });

  builder && builder.addEventListener('dragover', e=> e.preventDefault());

  builder && builder.addEventListener('drop', e=>{
    e.preventDefault();
    if(dragType){
      const item = document.createElement('div');
      item.className = 'field-instance';
      item.textContent = dragType.charAt(0).toUpperCase()+dragType.slice(1);
      item.setAttribute('draggable','true');
      builder.appendChild(item);
      dragType = null;
    }
  });

  let dragEl = null;
  builder && builder.addEventListener('dragstart', e=>{
    if(e.target.classList.contains('field-instance')){
      dragEl = e.target;
    }
  });

  builder && builder.addEventListener('drop', e=>{
    if(dragEl && e.target.classList.contains('field-instance')){
      e.preventDefault();
      const rect = e.target.getBoundingClientRect();
      const after = (e.clientY - rect.top) > rect.height/2;
      builder.insertBefore(dragEl, after ? e.target.nextSibling : e.target);
    }
    dragEl = null;
  });

  window.addEventListener('resize', adjustListHeight);
  adjustListHeight();
})();
</script>
