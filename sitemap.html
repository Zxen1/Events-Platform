<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sitemap</title>
    <style>
      :root{
        --sitemap-header-h: 20px;
        --sitemap-header-font: 13px;
        --sitemap-gap: 12px;
        --sitemap-border: 1px solid rgba(255, 255, 255, 0.85);
        --sitemap-fill: rgba(255, 255, 255, 0.04);
        --sitemap-panel-fill: rgba(255, 255, 255, 0.08);
      }

      html, body {
        margin: 0;
        padding: 0;
        background: #111111;
        color: #ffffff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      .sitemap-root {
        padding: 10px;
        box-sizing: border-box;
      }

      .sitemap-wrap {
        width: 100%;
        max-width: 600px;
      }

      .sitemap-viewport {
        border: var(--sitemap-border);
        background: var(--sitemap-fill);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      .sitemap-viewport-header {
        height: var(--sitemap-header-h);
        line-height: var(--sitemap-header-h);
        font-size: var(--sitemap-header-font);
        padding: 0 6px;
        border-bottom: var(--sitemap-border);
        box-sizing: border-box;
      }

      .sitemap-viewport-body {
        box-sizing: border-box;
        flex: 1 1 auto;
      }

      .sitemap-viewport--landscape {
        width: 100%;
        aspect-ratio: 2 / 1;
      }

      .sitemap-viewport--portrait {
        width: 50%;
        aspect-ratio: 1 / 2;
      }

      .sitemap-landscape-panels {
        height: 100%;
        display: flex;
      }

      .sitemap-landscape-panel-left,
      .sitemap-landscape-panel-right {
        flex: 0 0 25%;
        background: var(--sitemap-panel-fill);
        box-sizing: border-box;
      }

      .sitemap-landscape-panel-left {
        border-right: var(--sitemap-border);
      }

      .sitemap-landscape-panel-right {
        border-left: var(--sitemap-border);
      }

      .sitemap-landscape-map-gap {
        flex: 0 0 50%;
        box-sizing: border-box;
        outline: 1px dashed rgba(255, 255, 255, 0.45);
        outline-offset: -1px;
      }

      .sitemap-spacer {
        height: var(--sitemap-gap);
      }
    </style>
  </head>
  <body>
    <div class="sitemap-root">
      <div class="sitemap-wrap">
        <div class="sitemap-viewport sitemap-viewport--landscape" aria-label="Landscape viewport (2:1)">
          <div class="sitemap-viewport-header">Header</div>
          <div class="sitemap-viewport-body">
            <div class="sitemap-landscape-panels">
              <div class="sitemap-landscape-panel-left"></div>
              <div class="sitemap-landscape-map-gap"></div>
              <div class="sitemap-landscape-panel-right"></div>
            </div>
          </div>
        </div>

        <div class="sitemap-spacer"></div>

        <div class="sitemap-viewport sitemap-viewport--portrait" aria-label="Portrait viewport (1:2)">
          <div class="sitemap-viewport-header">Header</div>
          <div class="sitemap-viewport-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
