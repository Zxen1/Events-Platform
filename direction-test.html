<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Direction Test - Downward Collapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #333;
            color: #fff;
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .menu-container {
            width: 400px;
        }
        
        .menu {
            width: 100%;
        }
        
        .menu-button {
            width: 100%;
            height: 36px;
            background: #3b82f6;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }
        
        .menu-button:hover {
            background: #2563eb;
        }
        
        .menu-content-wrapper {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease;
            overflow: hidden;
        }
        
        .menu.open .menu-content-wrapper {
            grid-template-rows: 1fr;
        }
        
        .menu-content {
            min-height: 0;
            overflow: hidden;
        }
        
        .menu-options {
            width: 100%;
            background: #000;
        }
        
        .menu-option {
            width: 100%;
            height: 36px;
            background: #000;
            border: none;
            border-top: 1px solid #222;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-option:first-child {
            border-top: none;
        }
        
        .menu-option:hover {
            background: #111;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <!-- First Menu -->
        <div class="menu" id="menu1">
            <button class="menu-button" type="button">Menu 1</button>
            <div class="menu-content-wrapper">
                <div class="menu-content">
                    <div class="menu-options">
                        <button class="menu-option" type="button">Option 1</button>
                        <button class="menu-option" type="button">Option 2</button>
                        <button class="menu-option" type="button">Option 3</button>
                        <button class="menu-option" type="button">Option 4</button>
                        <button class="menu-option" type="button">Option 5</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Second Menu -->
        <div class="menu" id="menu2">
            <button class="menu-button" type="button">Menu 2</button>
            <div class="menu-content-wrapper">
                <div class="menu-content">
                    <div class="menu-options">
                        <button class="menu-option" type="button">Option 1</button>
                        <button class="menu-option" type="button">Option 2</button>
                        <button class="menu-option" type="button">Option 3</button>
                        <button class="menu-option" type="button">Option 4</button>
                        <button class="menu-option" type="button">Option 5</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var menu1 = document.getElementById('menu1');
        var menu2 = document.getElementById('menu2');
        var menu1Button = menu1.querySelector('.menu-button');
        var menu2Button = menu2.querySelector('.menu-button');
        var openMenu = null;
        
        function closeAllMenus() {
            if (openMenu) {
                openMenu.classList.remove('open');
                openMenu = null;
            }
        }
        
        function toggleMenu(menu) {
            var isCurrentlyOpen = menu.classList.contains('open');
            
            // Close all menus first
            closeAllMenus();
            
            // If this menu wasn't open, open it now
            if (!isCurrentlyOpen) {
                requestAnimationFrame(function() {
                    menu.classList.add('open');
                    openMenu = menu;
                });
            }
        }
        
        menu1Button.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu(menu1);
        });
        
        menu2Button.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu(menu2);
        });
        
        // Close menus when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu')) {
                closeAllMenus();
            }
        });
    </script>
</body>
</html>
