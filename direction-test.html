<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #111;
            color: #fff;
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .test-container {
            width: 400px;
            height: 500px;
            background: #222;
            border-radius: 10px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .test-header {
            width: 100%;
            height: 36px;
            background: #3b82f6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-header-top {
            border-radius: 10px 10px 0 0;
        }
        
        .test-header-bottom {
            border-radius: 0 0 10px 10px;
        }
        
        .test-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: #333;
        }
        
        .test-content.open {
            max-height: 460px;
        }
        
        .test-item {
            width: 100%;
            height: 36px;
            background: #000;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .test-item:last-child {
            margin-bottom: 0;
        }
        
        .test-spacer {
            height: 200px;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="test-container" id="container">
        <div class="test-header test-header-top" id="topHeader"></div>
        <div class="test-content" id="content">
            <div class="test-item"></div>
            <div class="test-item"></div>
            <div class="test-item"></div>
            <div class="test-item"></div>
            <div class="test-item"></div>
            <div class="test-item"></div>
            <div class="test-item"></div>
            <div class="test-item"></div>
            <div class="test-item"></div>
            <div class="test-item"></div>
        </div>
        <div class="test-spacer"></div>
        <div class="test-header test-header-bottom" id="bottomHeader"></div>
    </div>
    
    <script>
        var isOpen = false;
        var topHeader = document.getElementById('topHeader');
        var bottomHeader = document.getElementById('bottomHeader');
        var content = document.getElementById('content');
        var container = document.getElementById('container');
        
        function toggleContent(clickedHeader) {
            if (isOpen) {
                // Get content height before closing
                var contentHeight = content.offsetHeight;
                
                // Get clicked button position
                var clickedRect = clickedHeader.getBoundingClientRect();
                var containerRect = container.getBoundingClientRect();
                var clickedTop = clickedRect.top - containerRect.top;
                
                // Get content position
                var contentRect = content.getBoundingClientRect();
                var contentTop = contentRect.top - containerRect.top;
                
                // If content is above clicked button, scroll down by content height
                var needsScrollCompensation = contentTop < clickedTop;
                
                // Close content
                content.classList.remove('open');
                
                // Scroll compensation: if drawer was above button, scroll down
                if (needsScrollCompensation) {
                    container.scrollTop = container.scrollTop + contentHeight;
                }
                
            } else {
                // Opening
                content.classList.add('open');
            }
            
            isOpen = !isOpen;
        }
        
        topHeader.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleContent(topHeader);
        });
        
        bottomHeader.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleContent(bottomHeader);
        });
    </script>
</body>
</html>
